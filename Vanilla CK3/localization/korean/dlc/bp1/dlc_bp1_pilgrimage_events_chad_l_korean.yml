 pilgrimage.6001.t:0 "다다익선"
 pilgrimage.6001.desc:0 "[destination_title.GetNameNoTierNoTooltip](을)를 향한 이 긴 행렬 속에서 터벅터벅 걸어가면서 내가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 두고 온 안락한 것들을 생각하고 있었다. 그때, 뒤에서 누군가 내 이름을 불렀다.\n\n내 친구 [friend.GetFirstNameNoTooltip](이)가 내게 달려오더니 외쳤다."[ROOT.Char.GetTitledFirstNameNoTooltip]! 우리가 같은 성지를 향해 가고 있었다니 정말 운이 좋네! [destination_title.GetNameNoTierNoTooltip](을)를 향한 이 길고 외로운 길을 같이 걸어가지 않을래?""
 pilgrimage.6001.a:0 "내 친구의 말에 귀가 쫑긋했다."
 pilgrimage.6001.b:0 "고맙지만, 나는 혼자 있는 게 좋을 것 같네."
 pilgrimage.6001.c:0 "부끄러운 줄 알아야지. 우리는 거룩한 신앙에 집중하기 위해 여기 온 것이라네!"

 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U](과)와 나는 그날 남은 여정 동안 이것저것 이야기하며 보냈다. 계책, 농담, 전투, 사랑, 오랜 친구들과 새 친구들 등등. 우리가 [ROOT.Char.Custom('subject_of_interest')]에 대해서 푹 빠져 이야기하는 동안, 사람들의 행렬이 갑자기 멈췄다.\n\n대열의 앞에서 누가 지친 목소리로 외쳤다. "여기서 야영합시다!"\n\n[friend.GetFirstNameNoTooltip|U](이)가 나를 보고 씨익 웃으며 말했다. "드디어! 그런데 야영지를 준비하는 동안 잠깐 주위를 돌아보는 건 어때? 너무 오래 걸어서 목이 마르는데...""
 pilgrimage.6002.a:0 "한잔하면 딱 맞겠군!"
 pilgrimage.6002.b:0 "#EMP 놀아보자!#!"
 pilgrimage.6002.c:0 "먼저 가봐..."
 pilgrimage.6002.d:0 "대체 어떤 이교도들이 순례 여행하는 동안 술집에 간단 말인가?"

 pilgrimage.6003.desc:0 "우리는 사람으로 가득 찬 술집에 들어갔고 [friend.GetFirstNameNoTooltip](은)는 [ROOT.Char.Custom('RegionalDrink')] 두 잔을 시켰다. 우리는 앉아서 음유시인의 이야기를 들으며, 중간중간 인생의 굴곡을 얘기하면서 술을 마셨다.\n\n[ROOT.Char.GetFaith.HighGodName], 이건 단지 길에서 온종일 땀 흘리고 고생한 후에 먹는 보상입니다. 나는 잔을 들고 외쳤다. "건배! 오늘의 여정 끝에 근사한 휴식을 제안해 준 내 친구를 위하여 건배!"\n\n술집에 있는 모든 사람이 내 멋진 친구를 축하해주기 위해 잔을 들었고 모두 잔뜩 마셨다."
 pilgrimage.6003.a:0 ""다음 잔은 내가 사지!""
 pilgrimage.6003.b:0 "우리가 사라진 것을 알기 전에 야영지로 돌아가야 한다."
 pilgrimage.6003.b.tt:0 "당신과 [friend.GetFirstNameNoTooltip](이)가 일탈을 마치고 야영지로 돌아감."

 pilgrimage.6004.desc:0 "아마 [ROOT.Char.Custom('RegionalDrink')](을)를 너무 많이 마신 이후에, [friend.GetFirstNameNoTooltip](과)와 나는 이제 술집의 단골들과 테이블을 쿵쿵 두들기면서 노래를 불렀다.\n\n그 순간 #EMP 뭔가 부서지는#! 소리와 함께 지하 포도주 저장고로 떨어졌다. 사람들의 출입이 거의 없는 곳으로 용감하게 모험을 하게 된 것이다.\n\n위에서는 술친구들이 걱정된다는 표정과 고소하다는 표정으로 우리를 내려다보았다. 우리가 무슨 말을 할지 기다리고 있는 듯했다."
 pilgrimage.6004.a:0 ""모두 [ROOT.Char.Custom('RegionalDrink')|U](을)를 마시자!""
 pilgrimage.6004.a.tt:0 "새로 발굴한 술통은 사람들의 전리품이 되었음."
 pilgrimage.6004.b:0 ""우리가 여기 너무 오래 있었던 것 같아...""

 pilgrimage.6005.desc:0 "우리는 조용히 야영지로 돌아가면서 모든 사람이 자고 있기를 기도했다. 야영지 근처에 오자 여전히 불이 켜져 있었다. "
 pilgrimage.6005.desc.bad:0 "순례 일행의 모든 사람이 우리를 보고 있었다. 뱃속에 너무 많은 [ROOT.Char.Custom('RegionalDrink')](이)가 들어있어서 침착하게 행동하기 어려웠다.\n\n그들은 준엄한 태도로 우리가 어디에 갔다 왔는지 물었다. 우리는 딸꾹질을 하면서 무슨 일이 있었는지 말하고 근처 술집에 보상도 했다고 전했다."
 pilgrimage.6005.desc.good:0 "하지만 아무런 움직임도 없었다. 모닥불은 우리의 잠자리가 추울까 봐 방금 피워 놓은 것 같았다."
 pilgrimage.6005.a:0 "정말 친절하고 사려 깊은 여행자들이다!"
 pilgrimage.6005.b:0 ""우리는 일탈에 대한 빚을 갚아야 해!""
 pilgrimage.6005.c:0 ""놀다 오는 게 죄라도 되나?""

 pilgrimage.6006.desc:0 "[friend.GetFirstName](과)와 내가 오늘의 여정에 막바지에 이르렀다. 계획한 휴식 지점으로 천천히 가고 있는데, 앞에 있던 누군가가 소리쳤다. "봐! 정말 #EMP 멋진#! 일몰이야!"\n\n모든 사람이 장엄한 일몰을 보려고 마지막 힘을 다해 앞으로 몰려갔다."우리가 이 필멸의 삶에서 이런 멋진 특권을 누릴 수 있다는 점이 정말 놀라워!" 내가 [friend.GetFirstNameNoTooltip]에게 말했지만 [friend.GetSheHe]는 전혀 감명받지 못한 듯 비웃었다. \n\n"이건 그냥 일몰일 뿐이야!" [friend.GetSheHe]가 소리쳤다. "이 여행 중에 생기는 모든 일이 [ROOT.Char.GetFaith.HighGodName](과)와 관련되어 있다는 거야? 난 그저 전 세계를 돌아보고 싶었을 뿐이야. 심지어 [ROOT.Char.GetFaith.HighGodName]께서 존재하는지도 #EMP 전혀#! 모르겠어""
 pilgrimage.6006.a:0 ""친구, 비밀은 지켜줄게""
 pilgrimage.6006.b:0 ""믿지 않는 사람을 친구로 둘 수는 없어""
 pilgrimage.6006.c:0 ""좋은 지적이야...""

 pilgrimage.6007.t:0 "기도자로 살기"
 pilgrimage.6007.desc:0 "나의 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] [friend.GetFirstName](은)는 고통에 시달리고 있어서 순례길의 속도를 맞추느라 고군분투하고 있었다. 그래서, 나는 [friend.GetHerHis] 옆에서 보조를 맞추어 주었다. [ROOT.Char.GetFaith.PriestNeuter]가 돌아다니다가 우리를 보고 [friend.GetFirstNamePossessiveNoTooltip]의 어려움을 알아챘다.\n\n"불쌍한 영혼. [ROOT.Char.GetFaith.HighGodName]의 자녀는 [destination_title.GetNameNoTierNoTooltip]에 가는데 이렇게 고통받아서는 안 됩니다," 그가 말했다. "아마 [ROOT.Char.GetFaith.HealthGodName]께서 나에게 당신의 고통을 치료할 힘을 주실지도 모릅니다. 시도해 보시겠습니까?"\n\n나의 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))](이)가 나를 돌아보고 지시를 기다리는 듯했다. "[ROOT.Char.GetFirstName], 어떻게 생각하세요?""
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName]께서 우리를 진정 살피고 계신다."
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip](이)가 회복됨"
 pilgrimage.6007.a.failure:0 "[friend.GetFirstNamePossessiveNoTooltip] 상태가 나빠짐"
 pilgrimage.6007.b:0 "[6007_healer.GetWomanMan]는 우리가 믿을 만한 사람이 아니야."
