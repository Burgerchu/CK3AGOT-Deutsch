l_french:
 bp1_1000_time_with_bf_modifier:0 "Instants privilégié avec le meilleur ami"
 bp1_1000_time_with_bf_modifier_desc:0 "Ce personnage a passé de bons moments avec son meilleur ami"
 bp1_1000_focus_on_work_modifier:0 "Se consacre au travail"
 bp1_1000_focus_on_work_modifier_desc:0 "Ce personnage néglige ses amitiés pour se consacrer à ses devoirs."

 bp1_1020_friend_with_modifier:0 "Ami attentionné"
 bp1_1020_friend_with_modifier_desc:0 "Un ami attentionné est au chevet du personnage."
 bp1_superstition_modifier:0 "Superstitieux"
 bp1_superstition_modifier_desc:0 "La vie de ce personnage est régie par une croyance dans des influences surnaturelles qui déterminent sa chance."
 bp1_1070_unlucky_charm_modifier:0 "Porte-malheur"
 bp1_1070_unlucky_charm_modifier_desc:0 "Un rival maléfique a jeté un sort de malchance sur ce personnage."
 bp1_well_fed_pigs_modifier:0 "Cochons bien nourris"
 bp1_well_fed_pigs_modifier_desc:0 "Ce personnage possède un troupeau en si bonne santé que c’en est suspect."

 humiliated_by_rival_modifier:0 "Humiliation"
 humiliated_by_rival_modifier_desc:0 "Ce personnage a été humilié en public par un rival et n’est pas encore parvenu à restaurer son image publique."
 triumphant_over_rival_modifier:0 "Triomphant"
 triumphant_over_rival_modifier_desc:0 "Ce personnage a pris le dessus en public sur un rival. Il va désormais d’un pas plus gai."

 dead_best_friend_modifier:0 "Deuil douloureux"
 dead_best_friend_modifier_desc:0 "Ce personnage n’est pas encore parvenu à surmonter la mort de son meilleur ami."

 linguistically_challenged_modifier:0 "Difficultés linguistiques"
 linguistically_challenged_modifier_desc:0 "Ce personnage prononce mal certains sons et les autres se moquent de lui."

 descriptivist_modifier:0 "Descriptiviste"
 descriptivist_modifier_desc:0 "Ce personnage insiste pour parler d’une manière qui lui est propre, signe d’un manque d’éducation évident en ce qui concerne la langue."

 sneaking_suspicion_modifier:0 "Soupçon insidieux"
 sneaking_suspicion_modifier_desc:0 "Ce personnage semble rayonnant, après avoir chassé des événements inquiétants de son esprit. Du moins, il a essayé…"

 busy_guards_modifier:0 "Gardes occupés"
 busy_guards_modifier_desc:0 "Ce personnage a ordonné à ses gardes de s’occuper de problèmes frivoles, au lieu d’assurer sa sécurité."

 lacking_supplies_modifier:0 "Manque de provisions"
 lacking_supplies_modifier_desc:0 "Ce personnage a permis à autrui de mener à bien des activités malfaisantes et cela a mené à un manque de nourriture dans ses réserves."

 optimist_modifier:0 "Optimiste"
 optimist_modifier_desc:0 "Pour ce personnage, la choppe est toujours à moitié pleine."

 lacking_poultry_modifier:0 "Manque de volailles"
 lacking_poultry_modifier_desc:0 "Ce pays manque de produits provenant de l’élevage des volailles."

 obsessively_neurotic_modifier:0 "Névrose obsessionnelle"
 obsessively_neurotic_modifier_desc:0 "Ce personnage voit le danger partout et vit dans la peur."

 unhappy_spouse_modifier:0 "Mariage malheureux"
 unhappy_spouse_modifier_desc:0 "Les névroses de ce personnage ont compromis son mariage, peut-être pour de bon."

 disdained_modifier:0 "Méprisé"
 disdained_modifier_desc:0 "Ce personnage est connu pour être soumis à ses vassaux, qui méprisent ouvertement ses tentatives visant à rétablir son autorité."

 cat_revenge_modifier:0 "Vengeance pour un chat"
 cat_revenge_modifier_desc:0 "Le chat de ce personnage a été assassiné par son ennemi juré et il médite constamment sa vengeance."

 cat_survived_modifier:0 "Surprise féline"
 cat_survived_modifier_desc:0 "Le personnage de ce chat est parvenu à survivre à une tentative de meurtre ourdie par son ennemi juré."

 sated_modifier:0 "Satisfait"
 sated_modifier_desc:0 "Ce personnage a passé de #EMP fort bons moments#! avec son amant."
 family_troubles_modifier:0 "Problèmes familiaux"
 family_troubles_modifier_desc:0 "La famille élargie de ce personnage est dans une mauvaise passe."
 
 skinned_pet_modifier:0 "Animal de compagnie écorché"
 skinned_pet_modifier_desc:0 "L’animal de compagnie chéri par ce personnage a été écorché par un rival et transformé en accessoires vestimentaire."
