#Shelter from the Storm
 bp1_yearly.0100.t:0 "风暴中的港湾"
 bp1_yearly.0100.desc:0 "天色阴沉，狂风怒号，面对着即将到来的风暴，我的仆人瑟瑟发抖。在这样的天气野外旅行真是糟透了！"

 bp1_yearly.0100.sedentary_traveller:0 "\n\n这片土地的这个陌生角落被破旧的棚屋占据，这些棚屋肮脏而狭小。"
 bp1_yearly.0100.nomadic_traveller:0 "\n\n风暴来临前，我们来不及安营扎寨了。"
 bp1_yearly.0100.sedentary_host:0 "我们偶然发现了一座还算体面的乡间别墅……但这所住宅的主人是我那下贱的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))][host.GetFirstName]。\n\n风暴越来越强了。"
 bp1_yearly.0100.nomadic_host:0 "幸运的是，我们发现了一处像样的营地。不幸的是……里面都是我那下贱的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))][host.GetFirstName]的部落民。\n\n风暴越来越强了。"

 bp1_yearly.0100.memories:0 "然而我只感觉到[rival_memory.GetDescription]时的旧痛。"

 bp1_yearly.0100.lover_welcome:0 "也许[host.GetFirstNameNoTooltip]出远门了？也许命运女神是仁慈的——[host.GetHerHis]迷人的[host.Custom2('RelationToMeShort', SCOPE.sC('lover'))][lover.GetFirstName]会在那里欢迎我？"
 bp1_yearly.0100.friend_welcome:0 "也许[host.GetFirstNameNoTooltip]出远门了？也许命运女神是仁慈的——[host.GetHerHis][befriend.Custom('ComplimentAdjective')][host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))][befriend.GetFirstName]会在那里欢迎我？"

 bp1_yearly.0100.close:0 "无论如何……这将是一个漫长的夜晚。"



 bp1_yearly.0100.a:0 "小的们，微笑！"
 bp1_yearly.0100.a.tt:0 "难熬的招待等待着……"
 bp1_yearly.0100.a_title:0 "一个让人难受又疑惧的夜晚"
 bp1_yearly.0100.a.success_chance:0 "[host.GetShortUINameNoTooltip]针对你的任何[schemes|E]增加15[success_chance|E]"

 bp1_yearly.0100.b:0 "也许这里有什么家族秘密……"
 bp1_yearly.0100.b.tt:0 "你寻求避难所……以及四处窥探的机会"
 bp1_yearly.0100.b.tt_success:0 "夜间行动结出了果实"
 bp1_yearly.0100.b.secrets:0 "你得知了[host.GetFirstNamePossessiveNoTooltip]的一个家族秘密"
 bp1_yearly.0100.b.tt_failure:0 "你没发现装满骷髅的衣柜"
 bp1_yearly.0100.b.tt_crit_failure:0 "你被抓到擅闯禁地"

 bp1_yearly.0100.c:0 "为什么要和[befriend.GetFirstNameNoTooltip]结仇……？"
 bp1_yearly.0100.c.tt:0 "你认为能给[befriend.GetTitledFirstName]留下好印象"
 bp1_yearly.0100.c.tt_success:0 "你和你的敌人的[host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))]缔结了良好关系"
 bp1_yearly.0100.c.tt_failure:0 "你的魅力得到了欣赏"
 bp1_yearly.0100.c.tt_crit_failure:0 "你们吵了一晚上"

 bp1_yearly.0100.d:0 "没什么能比得上一次秘密约会……"
 bp1_yearly.0100.d.tt:0 "[host.GetFirstNamePossessiveNoTooltip]的[host.Custom2('RelationToMeShort', SCOPE.sC('lover'))]可能会在里面，渴望剥去你破旧的行装……"
 bp1_yearly.0100.d.tt.success:0 "[lover.GetSheHe|U]等待着你"
 bp1_yearly.0100.d.tt.sex:0 "你和[lover.GetShortUINameNoTooltip]共赴巫山"
 bp1_yearly.0100.d.tt_failure:0 "孤独一夜"
 bp1_yearly.0100.d.tt_no_sex:0 "这里没有迷人的[lover.GetShortUINameNoTooltip]的痕迹"

 bp1_yearly.0100.e:0 "我们会用剑取得避难所。"
 bp1_yearly.0100.e.tt:0 "假装微笑？不，你宁愿将东道主绑起来"
 bp1_yearly.0100.e.wounded_chance:0 "你的[prowess|E]决定了你是否会受伤"
 bp1_yearly.0100.e.tt_success:0 "在风暴的掩护下，你势不可当"
 bp1_yearly.0100.e.tt_failure:0 "你被赶了出来，重新回到风雨之中"

 bp1_yearly.0100.f:0 "在地上挖个坑就行了。"
 bp1_yearly.0100.f.tt_success:0 "你勉强经受了风雨"
 bp1_yearly.0100.f.sick:0 "你可能会[GetTrait('ill').GetName( GetNullCharacter )]"
 bp1_yearly.0100.f.tt_failure:0 "夜很长。风暴很残酷。"
 bp1_yearly.0100.f.very_sick:0 "你可能会感染[GetTrait('pneumonic').GetName( GetNullCharacter )]"

 bp1_yearly.0101.t:0 "荒野风暴"
 bp1_yearly.0101.desc:0 "我暗自感谢[ROOT.Char.GetFaith.FertilityGodName]让[lover.GetTitledFirstNamePossessive]那讨厌的[lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]远离了这座小宅邸。\n\n风暴正与天空征战，它的愤怒在我们周围回响，"

 bp1_yearly.0101.gentle_flirt:0 "[lover.GetFirstNameNoTooltip]颤抖着逐渐走近。这恐惧只是在表演吗？在[lover.GetHerHis]那端庄微笑的背后，有东西在[lover.GetHerHis]眼中流动。[lover.GetHerHis|U]的眼神告诉我……是的。"
 bp1_yearly.0101.protective_flirt:0 "[lover.GetFirstNameNoTooltip]表现得很自信，很有保护欲。我感激地对[lover.GetHerHim]微笑，然后感激变成了亲切，再之后……[lover.GetSheHe]陷入了沉默的狂喜：[lover.GetSheHe|U]是我的了。"

 bp1_yearly.0101.finish:0 "\n\n我们一起去了一个黑暗的角落。非常黑。[lover.GetHerHis]饥渴的身躯钻入我满是泥点的衣服中，在外边狂风暴雨声的掩盖下，我们做的任何事都不会被听到。\n\n从我口中吐出的唯一的声音，就是对[lover.GetHerHis]的[lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]的咒骂。在这一刻，我获得了胜利。"

 bp1_yearly.0101.a:0 "但我梦到的是#EMP 你#!，[lover.GetFirstNameNoTooltip]！"
 bp1_yearly.0101.b:0 "只是一声让人愉悦的咒骂。"

 bp1_yearly.0102.opening:0 "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc:0 "睡得好吗？是不是很享受我的人的一晚款待，"

 bp1_yearly.0102.desc_weak:0 "让你休息了你尊贵的双腿？"
 bp1_yearly.0102.desc_powerful:0 "让你以为你能成为我？"

 bp1_yearly.0102.uneventful_night:0 "\n\n我听说你很擅长做一个毫无魅力、不请自来、满身是屎的乞丐。"
 bp1_yearly.0102.failed_snoop:0 "\n\n你作为领主的权利是有限度的。我会让所有人都知道你对他们的轻慢。"
 bp1_yearly.0102.warm_welcome:0 "\n\n要是我当时在场把你拒之门外就好了。[befriend.GetTitledFirstName]的品味一直这么糟糕。"
 bp1_yearly.0102.cold_welcome:0 "\n\n你的东道主[befriend.GetTitledFirstName]现在学会像我一样恨你了。真让我开心。"
 bp1_yearly.0102.erotic_welcome:0 "\n\n要是我当时在场，你对我[host.Custom2('RelationToMeShort', SCOPE.sC('lover'))]说出第一个让人恶心的词时就会被我赶出去了，你这条毒蛇。"
 bp1_yearly.0102.attack_success:0 "\n\n你像一只受惊的野兽一样袭击了我的手下。你的攻击没有丝毫荣誉和礼貌可言，这正是你的作风。"
 bp1_yearly.0102.attack_fail:0 "\n\n没有？哦，那就对了。你#EMP 想#!攻击我们，但却像野兽一样被赶回了荒野中。你的尝试真是可悲。"

 bp1_yearly.0102.close:0 "\n\n愿下一次风暴将你从大地上扫去。"

 bp1_yearly.0102.a:0 "花钱买些更柔软的床吧，笨蛋！"
 bp1_yearly.0102.b:0 "你该害怕的不是天空，[host.GetFirstNameNoTooltip]……"
