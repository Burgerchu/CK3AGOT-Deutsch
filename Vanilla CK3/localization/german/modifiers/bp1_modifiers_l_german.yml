l_german:
 bp1_1000_time_with_bf_modifier:0 "Mußestunden mit dem besten Freund"
 bp1_1000_time_with_bf_modifier_desc:0 "Dieser Charakter verbringt eine schöne Zeit mit seinem besten Freund."
 bp1_1000_focus_on_work_modifier:0 "Auf die Arbeit konzentriert"
 bp1_1000_focus_on_work_modifier_desc:0 "Dieser Charakter vernachlässigt seinen Freund, um sich ganz seinen Pflichten zu widmen."

 bp1_1020_friend_with_modifier:0 "Fürsorglicher Freund"
 bp1_1020_friend_with_modifier_desc:0 "Ein fürsorglicher Freund sitzt bei diesem Charakter am Bett."
 bp1_superstition_modifier:0 "Abergläubisch"
 bp1_superstition_modifier_desc:0 "Das Leben dieses Charakters wird von einem Glauben daran bestimmt, dass übernatürliche Einflüsse Glück oder Pech bringen."
 bp1_1070_unlucky_charm_modifier:0 "Pechbringer"
 bp1_1070_unlucky_charm_modifier_desc:0 "Diesem Charakter wurde durch einen bösen Rivalen Pech geschickt."
 bp1_well_fed_pigs_modifier:0 "Wohlgenährte Schweine"
 bp1_well_fed_pigs_modifier_desc:0 "Dieser Charakter hat verdächtig fettes Vieh …"

 humiliated_by_rival_modifier:0 "Gedemütigt"
 humiliated_by_rival_modifier_desc:0 "Dieser Charakter wurde von einem Rivalen öffentlich vorgeführt und muss die Scham darüber erst noch abschütteln."
 triumphant_over_rival_modifier:0 "Siegreich"
 triumphant_over_rival_modifier_desc:0 "Dieser Charakter hat einen Rivalen öffentlich bezwungen und schreitet besonders beschwingt durch die Welt."

 dead_best_friend_modifier:0 "Anhaltender Kummer"
 dead_best_friend_modifier_desc:0 "Der beste Freund dieses Charakters ist gestorben, wovon er sich noch nicht ganz erholen konnte."

 linguistically_challenged_modifier:0 "Sprachlich herausgefordert"
 linguistically_challenged_modifier_desc:0 "Dieser Charakter spricht bestimmte Worte anders aus, als es die etablierte Norm vorgibt, wofür man sich über ihn lustig macht."

 descriptivist_modifier:0 "Deskriptivist"
 descriptivist_modifier_desc:0 "Dieser Charakter besteht darauf, Sprache mit seinem ganz eigenen Ansatz anzugehen, was einen auffälligen Mangel an linguistischer Bildung nahelegt."

 sneaking_suspicion_modifier:0 "Schleichender Verdacht"
 sneaking_suspicion_modifier_desc:0 "Dieser Charakter ist offenbar heiteren Gemüts, nachdem er einige besorgniserregende Ereignisse aus seinem Denken verbannt hat. Oder zumindest hat er das #EMP versucht#! …"

 busy_guards_modifier:0 "Beschäftigte Wachen"
 busy_guards_modifier_desc:0 "Dieser Charakter hat die Bemühungen seiner Wachen auf Belanglosigkeiten ausgerichtet, anstatt sich selbst schützen zu lassen-"

 lacking_supplies_modifier:0 "Mangelnde Vorräte"
 lacking_supplies_modifier_desc:0 "Dieser Charakter ließ zu, dass den finsteren Taten anderer nicht nachgegangen wurde, weswegen die Vorratskammern nun zu wenig Nahrung aufweisen."

 optimist_modifier:0 "Optimist"
 optimist_modifier_desc:0 "Für diesen Charakter ist der Humpen stets halb voll."

 lacking_poultry_modifier:0 "Mangel an Geflügelerzeugnissen"
 lacking_poultry_modifier_desc:0 "Dieser Grafschaft fehlt es an den Nahrungsmitteln und sonstigen Erzeugnissen, die einem Hühner liefern."

 obsessively_neurotic_modifier:0 "Wahnhaft neurotisch"
 obsessively_neurotic_modifier_desc:0 "Dieser Charakter sieht Gefahren hinter jeder Ecke und lebt sein Leben in Furcht."

 unhappy_spouse_modifier:0 "Unglückliche Ehe"
 unhappy_spouse_modifier_desc:0 "Die Neurosen dieses Charakters haben für Risse in seiner Ehe gesorgt, die womöglich nicht mehr zu kitten sind."

 disdained_modifier:0 "Verschmäht"
 disdained_modifier_desc:0 "Man weiß, dass dieser Charakter unter der Knute seiner eigenen Vasallen steht, die seine Versuche, sie im Zaum zu halten, offen abtun."

 cat_revenge_modifier:0 "Rache für eine Katze"
 cat_revenge_modifier_desc:0 "Die Katze dieses Charakters wurde von seinem Erzfeind umgebracht, weswegen der Charakter nun auf Rache sinnt."

 cat_survived_modifier:0 "Katzenüberraschung"
 cat_survived_modifier_desc:0 "Die Katze dieses Charakters hat irgendwie einen Mordversuch durch seinen Erzfeind überlebt."

 sated_modifier:0 "Befriedigt"
 sated_modifier_desc:0 "Dieser Charakter verbrachte einige #EMP Mußestunden#! mit seiner Affäre."
 family_troubles_modifier:0 "Familiensorgen"
 family_troubles_modifier_desc:0 "Dieser Charakter hat weitere Verwandtschaft, die derzeit vom Pech verfolgt ist."
 
 skinned_pet_modifier:0 "Gehäutetes Haustier"
 skinned_pet_modifier_desc:0 "Durch die Machenschaften eines Rivalen bekam das geliebte Haustier dieses Charakters die Haut abgezogen, um ein Kleidunsstück daraus zu machen."
