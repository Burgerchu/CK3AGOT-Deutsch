 pilgrimage.6001.t:0 "Cuantos más, mejor."
 pilgrimage.6001.desc:0 "Estoy avanzando en esta larga procesión hacia [destination_title.GetNameNoTierNoTooltip] y pensando en las comodidades que dejé allá en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] cuando oigo gritar mi nombre desde detrás.\n\nMi amig[friend.Custom('ES_OA')] [friend.GetFirstNameNoTooltip] se abalanza sobre mí y exclama: «¡[ROOT.Char.GetTitledFirstNameNoTooltip]! ¡Qué fortuna que viajemos hacia el mismo lugar sagrado! ¿Os gustaría tener compañía en este largo y solitario camino a [destination_title.GetNameNoTierNoTooltip]?»."
 pilgrimage.6001.a:0 "Siempre soy todo oídos para una amistad."
 pilgrimage.6001.b:0 "Creo que prefiero estar a solas, gracias."
 pilgrimage.6001.c:0 "Avergonzaos. ¡Estamos aquí para centrarnos en nuestra fe!"

 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip] y yo pasamos el resto de la jornada charlando de esto y de lo otro, de intrigas y bromas, de batallas y de amantes, de amigos viejos y nuevos. Estamos en medio de una fascinante conversación sobre [ROOT.Char.Custom('subject_of_interest')] cuando la caravana de personas con la que viajamos se detiene de repente.\n\nUn grito de cansancio llega desde el inicio de la columna:\n\n«¡Acampamos aquí!». [friend.GetFirstNameNoTooltip|U] me mira con una sonrisa taimada y dice: «¡Por fin! Pero… ¿y si hacemos un pequeño desvío antes de montar el campamento? Un largo día de viaje daría sed a cualquiera…»."
 pilgrimage.6002.a:0 "¡Un líquido refrescante sería divino!"
 pilgrimage.6002.b:0 "#EMP ¡A LIARLA!#!"
 pilgrimage.6002.c:0 "Adelantaos…"
 pilgrimage.6002.d:0 "¿Qué pagano visitaría la taberna en plena peregrinación?"

 pilgrimage.6003.desc:0 "Nos abrimos paso por la abarrotada taberna y, de inmediato, [friend.GetFirstNameNoTooltip] pide dos copas de [ROOT.Char.Custom('RegionalDrink')]. Nos sentamos y escuchamos la historia de un juglar y disfrutamos de nuestras bebidas, hablando a ratos de las penas y triunfos de la vida.\n\nPor [ROOT.Char.GetFaith.HighGodName], es refrescante tras un largo día de sudor y trabajo en el camino. Alzo mi copa y grito: «¡Un brindis a la salud de mi amig[friend.Custom('ES_OA')] [friend.GetFirstNameNoTooltip] por sugerir tan buen respiro tras el viaje de hoy!».\n\nLa taberna alza sus copas para festejar a mi amig[friend.Custom('ES_OA')] y todos beben hasta el final."
 pilgrimage.6003.a:0 "«¡Yo pago la siguiente ronda!»."
 pilgrimage.6003.b:0 "Debemos volver al campamento, no sea que nos echen de menos."
 pilgrimage.6003.b.tt:0 "[friend.GetFirstNameNoTooltip] y tú lo dejáis por esta noche y volvéis al campamento."

 pilgrimage.6004.desc:0 "Tras tal vez demasiadas rondas de [ROOT.Char.Custom('RegionalDrink')], [friend.GetFirstNameNoTooltip] y yo inspiramos a nuestros compañeros de taberna en un coro de canciones de borrachos mientras marcamos el ritmo sobre las mesas.\n\nCon un #EMP estrépito#! y más astillas de las que quiero contar, caemos por el suelo y vamos a parar a la bodega, aventurándonos valientemente donde poca gente ha ido antes.\n\nTodos nuestros compañeros de juerga nos miran desde el piso principal con una mezcla de preocupación y ganas de disfrutar con las desgracias ajenas. Es obvio que esperan un informe sobre la bodega."
 pilgrimage.6004.a:0 "«¡[ROOT.Char.Custom('RegionalDrink')] para todos!»."
 pilgrimage.6004.a.tt:0 "Abres las barricas recién descubiertas y compartes el botín con la multitud."
 pilgrimage.6004.b:0 "«Creo que nos hemos quedado demasiado tiempo…»."

 pilgrimage.6005.desc:0 "Volvemos no tan en silencio al campamento, rezando para que todo el mundo se haya ido al lecho. Al llegar a nuestras tiendas, podemos ver el fuego aún encendido "
 pilgrimage.6005.desc.bad:0 "y todos los miembros de nuestra peregrinación se vuelven para mirarnos. Apenas podemos mantener la compostura por la gran cantidad de [ROOT.Char.Custom('RegionalDrink')] que llevamos en la tripa.\n\nNos preguntan severamente dónde hemos estado y, entre hipido e hipido, relatamos las aventuras de nuestra noche. Insisten en que paguemos los daños de la taberna cercana."
 pilgrimage.6005.desc.good:0 "pero nada se mueve. Parece que hubieran alimentado la hoguera justo antes de ir a dormir para mantener el frío fuera de nuestros lechos."
 pilgrimage.6005.a:0 "Pero ¡qué compañeros de viaje más amables y considerados!"
 pilgrimage.6005.b:0 "«¡Debemos pagar por nuestros infortunios!»."
 pilgrimage.6005.c:0 "«¿Es un delito pasárselo bien?»."

 pilgrimage.6006.desc:0 "[friend.GetFirstName] y yo nos acercamos al final de la jornada de hoy. Nos dirigimos lentamente a la parada prevista, cuando de repente alguien por delante grita: «¡Mirad! ¡Qué #EMP maravillosa#! puesta de sol!».\n\nTodos se adelantan con sus últimas fuerzas para conseguir ver el majestuoso lugar. «¡Qué maravillas tenemos el privilegio de ver en esta vida mortal! Es un momento perfecto para meditar sobre nuestra fe», le digo a [friend.GetFirstNameNoTooltip], pero parece que no le impresiona para nada y deja salir de sus labios una dura mofa.\n\n«¡No es más que una puesta de sol!», grita. «¿Todo lo que hagamos en este viaje debe hacer referencia a [ROOT.Char.GetFaith.HighGodName]? Solo quiero viajar y ver mundo. Ni siquiera estoy segur[friend.Custom('ES_OA')] de que [ROOT.Char.GetFaith.HighGodName] exista #EMP en absoluto#!»."
 pilgrimage.6006.a:0 "«Vuestro secreto está a salvo conmigo»."
 pilgrimage.6006.b:0 "«No toleraré a un amigo que no crea»."
 pilgrimage.6006.c:0 "«Tenéis cierta razón…»."

 pilgrimage.6007.t:0 "Viviendo de una plegaria"
 pilgrimage.6007.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] [friend.GetFirstName], aquejad[friend.Custom('ES_OA')] por su aflicción, se esfuerza por seguirnos en la peregrinación. Así que camino junto a [friend.GetSheHe] y le hago compañía. Un [ROOT.Char.GetFaith.PriestNeuter] errante lleva un tiempo viajando con nosotros y se da cuenta de las dificultades de [friend.GetFirstNameNoTooltip].\n\n«Pobre alma. Un retoño de [ROOT.Char.GetFaith.HighGodName] no debería sufrir tanto en su camino a [destination_title.GetNameNoTierNoTooltip]», dice. «Tal vez [ROOT.Char.GetFaith.HealthGodName] me conceda el poder de curaros de vuestra aflicción. ¿Me permitís que lo intente?».\n\nMi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] se dirige a mí, buscando mi consejo. «¿Qué pensáis, [ROOT.Char.GetFirstName]?»."
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName] ciertamente cuida de nosotros."
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip] se ha curado"
 pilgrimage.6007.a.failure:0 "El estado de [friend.GetFirstNameNoTooltip] empeora"
 pilgrimage.6007.b:0 "Semejante [6007_healer.GetWomanMan] no es dign[6007_healer.Custom('ES_OA')] de nuestra confianza."
