l_german:
 rp_hunter_modifier:0 "Dynastie erschaffen: Jäger"
 rp_hunter_modifier_desc:0 "Einst ein bescheidener Jäger, nun ein erhabener Lord. Die Geduld und Zielstrebigkeit, die ein Jäger beim Erlegen seiner Beute benötigt, könnten Euch bei Eurer Herrschaft als Lord helfen. Jedoch wird es einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_exsoldier_modifier:0 "Dynastie erschaffen: Soldat"
 rp_exsoldier_modifier_desc:0 "Einst ein unwichtiger Soldat, nun ein erhabener Lord. Der Gehorsam und Mut, den ein Soldat im Krieg und in der Schlacht zeigt, könnten Euch bei Eurer Herrschaft als Lord helfen. Jedoch wird es einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_merchant_modifier:0 "Dynastie erschaffen: Händler"
 rp_merchant_modifier_desc:0 "Einst ein bloßer Händler, nun ein erhabener Lord. Die Redekunst und Überzeugungskraft, die ein Kaufmann beim Handel zeigen muss, könnten Euch bei Eurer Herrschaft als Lord helfen. Jedoch wird es einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_blackmailer_modifier:0 "Dynastie erschaffen: Erpresser"
 rp_blackmailer_modifier_desc:0 "Einst ein schändlicher Geheimniskrämer, nun ein erhabener Lord. Die Rücksichtslosigkeit und der Oppurtunismus, den solch ein Unwesen bei seinen zwielichtigen Taten aufweist, könnten Euch bei Eurer Herrschaft als Lord helfen. Jedoch wird es einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_knight_modifier:0 "Dynastie erschaffen: Heckenritter"
 rp_knight_modifier_desc:0 "Einst ein wandernder Heckenritter, nun ein erhabener Lord. Die Ehre und Tapferkeit, die ein Heckenritter auf seinen Abenteuern unter Beweis stellt, könnten Euch bei Eurer Herrschaft als Lord helfen. Jedoch wird es einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_sailor_modifier:0 "Dynastie erschaffen: Seemann"
 rp_sailor_modifier_desc:0 "Einst ein einfacher Seemann, nun ein erhabener Lord. Die Zähigkeit und Widerstandsfähigkeit, die ein Seemann gegen die Kräfte der Götter beweist, könnten Euch bei Eurer Herrschaft als Lord helfen. Jedoch wird es einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_healer_modifier:0 "Dynastie erschaffen: Heiler"
 rp_healer_modifier_desc:0 "Einst ein raffinierter Heilkünstler, nun ein erhabener Lord. Die Kräuterkunde und Arzttechniken, die ein Heiler zum Heilen von Vergiftungen und Wunden braucht, könnten Euch bei Eurer Herrschaft als Lord helfen. Jedoch wird es einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_orphan_modifier:0 "Dynastie erschaffen: Weise"
 rp_orphan_modifier_desc:0 "Einer Eurer Eltern opferte sich dessen Lord, um es Euch zu ermöglichen selbst einen Titel zu tragen. Das Wissen, was solch ein Opfer bedeutet, könnte Euch bei Eurer Herrschaft als Lord helfen. Jedoch wird es einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_sellsword_modifier:0 "Dynastie erschaffen: Söldner"
 rp_sellsword_modifier_desc:0 "Einst ein ruchloser Söldner, nun ein erhabener Lord. Die Gerissenheit und die Überlebenskunst die ein Söldner über seine Jahre erlernt, könnten Euch bei Eurer Herrschaft als Lord helfen. Jedoch wird es einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_steward_modifier:0 "Dynastie erschaffen: Kämmerer"
 rp_steward_modifier_desc:0 "Einst ein dienender Kämmerer, nun ein erhabener Lord. Die Sorgfalt und Genauigkeit, die ein Kämmerer beim Dienst für seinen Herrn benötigt, könnten Euch bei Eurer Herrschaft als Lord helfen. Jedoch wird es einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_fool_modifier:0 "Dynastie erschaffen: Narr"
 rp_fool_modifier_desc:0 "Einst ein späßetreibender Schalk, nun ein erhabener Lord. Ihr wisst zwar nicht, wie Ihr diesen Titel bekommen habt, ob nun als Belohnung oder Scherz Eures Lehnsherrn, aber Ihr seid nun ein Lord."
 rp_mercenary_modifier:0 "Dynastie erschaffen: Söldnerhauptmann"
 rp_mercenary_modifier_desc:0 "Einst ein skrupelloser Söldnerhauptmann, nun ein erhabener Lord. Die Führungskunst und der Strategiekenntnis, den ein Hauptmann einer Söldnertruppe für Schlachten benötigt, könnten Euch bei Eurer Herrschaft als Lord helfen. Jedoch wird es einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_reaver_modifier:0 "Dynastie erschaffen: Plünderer"
 rp_reaver_modifier_desc:0 "Einst ein schändender Plünderer, nun ein erhabener Lord. Eure Taten haben sich für Euch bezahlt gemacht, da ihr Euch nicht nur die Gunst Eures Lehnsherrn sondern auch noch einen Titel verdient habt. Jedoch wird es einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_paramore_modifier:0 "Dynastie erschaffen: Geliebte"
 rp_paramore_modifier_desc:0 "Ihr habt wohl besonders bemüht, Eure Liebschaft zu befriedigen. Andererseits wärt ihr sonst wohl kein Titelträger. Ob Ihr Euren neuen Lehnsherrn wirklich liebt oder ob das alles so geplant wat? Es wird einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_hedgewizard_modifier:0 "Dynastie erschaffen: Heckenzauberer"
 rp_hedgewizard_modifier_desc:0 "Manche Heckenzauberer sind Scharlatane, andere sind allwissende Heiler, wiederum andere sind Gerüchten zu folge wahrhaftig Magier. Wo Ihr Euch seht, Euch wurde ein Titel verliehen. Es wird einige geben, die Euch aufgrund dieser Herkunt nicht in den höhren Kreisen begrüßen."
 rp_wildling_hunter_modifier:0 "Rise of a Chief: Hunter"
 rp_wildling_hunter_modifier_desc:0 "A skilled Hunter you climbed the ranks of your tribe and eventually became Chief."
 rp_wildling_raider_modifier:0 "Rise of a Chief: Raider"
 rp_wildling_raider_modifier_desc:0 "A skilled Raider you climbed the ranks of your tribe and eventually became Chief."
 rp_wildling_assassin_modifier:0 "Rise of a Chief: Killer"
 rp_wildling_assassin_modifier_desc:0 "All who opposed your rise to Chief had vanished or ended up dead, you have a reputation as someone not to cross."
 rp_wildling_shipwreck_modifier:0 "Rise of a Chief: Shipwreck Survivor"
 rp_wildling_shipwreck_modifier_desc:0 "Pirate, Slaver, Trader or another profession of the Sea, you found yourself stranded on the shores of this hostile land. You were able to rise to the position of Chief due to the wealth from the Cargo of your ship and knowledge of your old trade."
 rp_wildling_nightwatch_modifier:0 "Rise of a Chief: Nights-Watch Desterter"
 rp_wildling_nightwatch_modifier_desc:0 "Once a Brother of the Watch, you abandoned your vows and turned cloak. Despite once being their enemy you have risen to the position of Chief in a tribe, perhaps the training from the Watch will aid you in life Beyond-The-Wall."
 rp_wildling_woodswitch_modifier:0 "Rise of a Chief: Woods-Witch"
 rp_wildling_woodswitch_modifier_desc:0 "A skilled healer you were a vital part of the Tribe, eventually they elevated you to the status of Chief."
 rp_wildling_elected_modifier:0 "Rise of a Chief: Natural Leader"
 rp_wildling_elected_modifier_desc:0 "You draw people to you natrually, even once bitter foes are quick to call you friend. Due to this ability you were able to settle disputes within the tribe and became the Chief."
 rp_wildling_warg_bear_modifier:0 "Rise of a Chief: Warg-Bear"
 rp_wildling_warg_bear_modifier_desc:0 "You have the unnatural ability to warg into the skin of a Bear, while feared and respected this has allowed you to rise to the position of Chief."
 rp_wildling_warg_direwolf_modifier:0 "Rise of a Chief: Warg-Direwolf"
 rp_wildling_warg_direwolf_modifier_desc:0 "You have the unnatural ability to warg into the skin of a Direwolf, while feared and respected this has allowed you to rise to the position of Chief."
 rp_wildling_warg_shadowcat_modifier:0 "Rise of a Chief: Warg-Shadowcat"
 rp_wildling_warg_shadowcat_modifier_desc:0 "You have the unnatural ability to warg into the skin of a Shadowcat, while feared and respected this has allowed you to rise to the position of Chief."