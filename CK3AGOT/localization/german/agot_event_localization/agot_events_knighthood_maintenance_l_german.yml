l_german:

 agot_knighthood_maintenance.0005.t:0 "Meines Knappen Unglück"
 agot_knighthood_maintenance.0005.desc:0 "Unglücklicherweise ist mein Knappe [my_squire.GetName] nicht mehr in der Lage ein Ritter zu werden. Ich muss seine Ausbildung leider abbrechen..."
 agot_knighthood_maintenance.0005.a:0 "Wie herzzereißend!"
 agot_knighthood_maintenance.0005.a.tt:0 "Euer Knappe hat sich wohl in die falsche Richtung entwickelt und hat nun einen [trait|E], welcher ihn unwürdig für den [Concept.('knight','Ritterstand')|E] macht. [my_squire.GetName] kann nicht länger Euer [squire|E] sein."

 agot_knighthood_maintenance.0006.t:0 "Mein Unglück"
 agot_knighthood_maintenance.0006.desc:0 "Unglücklicherweise bin ich nicht mehr in der Lage ein Ritter zu werden. Meine Ausbildung unter [my_knight.GetName] ist damit wohl zu Ende..."
 agot_knighthood_maintenance.0006.a:0 "Wie herzzereißend!"
 agot_knighthood_maintenance.0006.a.tt:0 "Ihr habt Euch wohl in die falsche Richtung entwickelt und habt nun einen [trait|E], welcher Euch unwürdig macht [knight|E] zu werden. Ihr könnt nicht länger eine [squire|E] sein."

 agot_knighthood_maintenance.0008.t:0 "Auseinandergewachsen"
 agot_knighthood_maintenance.0008.desc:0 "Mein Knappe [my_squire.GetName] hat sich wohl in eine falsche Richtung entwickelt und streitet sich ständig mit mir. Aufgrund dieser Feindseligkeiten zwischen uns, kann ich [my_squire.GetName] nicht länger ausbilden."
 agot_knighthood_maintenance.0008.a:0 "Was für eine Schande."
 agot_knighthood_maintenance.0008.a.tt:0 "Ihr und Euer [squire|E] habt unterschiedliche Meinungen und Ansichten. Die dadurch entstehenden Unstimmigkeiten zwischen euch machen eine Ausbildung unmöglich."

 agot_knighthood_maintenance.0009.t:0 "Auseinandergewachsen"
 agot_knighthood_maintenance.0009.desc:0 "Mein Ausbilder [my_knight.GetName] hat eine total schräge Sicht auf die Welt und streitet sich ständig mit mir. Scheinbar gehen die Streitereien nicht nur mir gegen den Strich, da mir [my_knight.GetName] mitteilte, er wolle mich nicht länger ausbilden."
 agot_knighthood_maintenance.0009.a:0 "Verdammter Drecksack!"
 agot_knighthood_maintenance.0009.a.tt:0 "Ihr und Euer ausbildender [knight|E] habt unterschiedliche Meinungen und Ansichten. Die dadurch entstehenden Unstimmigkeiten zwischen euch machen eine Ausbildung unmöglich."

 agot_knighthood_maintenance.0010.t:0 "Der Tod von Ser [dead_knight.GetName]"
 agot_knighthood_maintenance.0010.desc:0 "Mein Mentor und Vorbild, Ser [dead_knight.GetName], ist gestorben!\n\nDas bedeutet, dass ich nun ein#N ritterloser Knappe#! bin. Ohne Ritter kommt meine Ausbildung zum Stillstand. Wenn ich Glück habe, findet sich ein neuer Ausbilder. Wenn nicht, könnte das das#N Ende#! meiner Ausbildung zum Ritter bedeuten."
 agot_knighthood_maintenance.0010.a:0 "Ich kann noch nicht weiter machen."
 agot_knighthood_maintenance.0010.a.tt:0 "Ihr#P behaltet#! den#V [squire|E]-[trait|E] und Euren bisherigen Fortschritt#!. Sollte ein anderer [knight|E] Interesse zeigen, könnt Ihr Eure Ausbildung als#V deren [Concept.('squire', 'Knappen')]#! fortsetzen."
 agot_knighthood_maintenance.0010.b:0 "Mein Mentor hätte gewollt, dass ich weiter mache."
 agot_knighthood_maintenance.0010.b.tt:0 "[knight|E] in Eurer Nähe werden auf Eure Lage aufmerksam gemacht und könnten Euch unter ihre Fittiche nehmen."

 agot_knighthood_maintenance.0011.t:0 "An Unusual Request" ###
 agot_knighthood_maintenance.0011.desc:0 "[knightless_squire.GetName] has come to me with an unusual request. [knightless_squire.GetHerHis] knight has died, leaving [knightless_squire.GetHerHim] without someone to one day knight him! [knightless_squire.GetSheHe] dreads of becoming someone who spends his whole life as a squire, and such, is begging me to take [knightless_squire.GetHerHim] on as my own squire."
 agot_knighthood_maintenance.0011.a:0 "Okay, I'll do it."
 agot_knighthood_maintenance.0011.a.tt:0 "You will take on [knightless_squire.GetNameNoTooltip] as your squire."
 agot_knighthood_maintenance.0011.b:0 "No, I don't want a squire."
 agot_knighthood_maintenance.0011.b.tt:0 "You will #N not#! take on [knightless_squire.GetNameNoTooltip] as your squire."

 agot_knighthood_maintenance.0012.t:0 "A Deathbed Promise"
 agot_knighthood_maintenance.0012.desc:0 "My knight, [dead_knight.GetName], has summoned me. [dead_knight.GetSheHe] is on his deathbed, and there is little time left. There are a few other people nearby, all standing solemnly.\n\nWith a labored breath, [dead_knight.GetName] proclaims me a #V knight!#! The joy I feel is quickly replaced by my feelings of regret and sorrow as I am told by a servant that [dead_knight.GetName] will not survive within the hour."
 agot_knighthood_maintenance.0012.a:0 "I have been made a knight!"
 agot_knighthood_maintenance.0012.a.tt:0 "You have been made a knight!"

agot_knighthood_maintenance.0020.t:0 "PTK Fetched"
agot_knighthood_maintenance.0020.desc:0 "[squire_debug.GetName]'s ProgressToKnighthood is: [squire_debug.MakeScope.Var('ProgressToKnighthood').GetValue]"
agot_knighthood_maintenance.0020.a:0 "OK!"

agot_knighthood_maintenance.0021.t:0 "Take As Squire (Debug)"
agot_knighthood_maintenance.0021.desc:0 "[potential_squire.GetName] has become your squire."
agot_knighthood_maintenance.0021.a:0 "OK!"
 
agot_knighthood_maintenance.0300.t:0 "Reflection on my Squire Status"
agot_knighthood_maintenance.0300.desc:0 "It has been some time since my knight has died. In that time, I've been unable to locate a new knight to continue my training. As disappointing as that is, it's time for me accept the hard truth that I cannot continue this journey on my own."
agot_knighthood_maintenance.0300.a:0 "It's time to renounce my squire status."
agot_knighthood_maintenance.0300.a.tt:0 "You retire from being a squire, but can still become one in the future."
agot_knighthood_maintenance.0300.b:0 "Perhaps it's time to buy my knight status..."
agot_knighthood_maintenance.0300.b.tt:0 "You will buy your knighthood."
agot_knighthood_maintenance.0300.c:0 "It seems I'll never be a knight, but I love squiring too much to quit."
agot_knighthood_maintenance.0300.c.tt:0 "You will remain a squire indefinitely."

agot_knighthood_maintenance.0400.t:0 "Poor Performance"
agot_knighthood_maintenance.0400.desc:0 "My poor performance as a squire these past few years has not gone unnoticed. Unfortunately, it seems it has finally caught up to me! I have been informed that I will no longer be able to serve as a squire because of it."
agot_knighthood_maintenance.0400.a:0 "This is unfortunate."

agot_knighthood_maintenance.0500.t:0 "A Very Important Squire"
agot_knighthood_maintenance.0500.desc:0 "After inheriting my title and lands, it is clear that I can no longer remain a squire. In order to meet the demands of social pressure, I should look into becoming a knight as soon as possible."
agot_knighthood_maintenance.0500.a:0 "I will command my knight to make me a knight!"
agot_knighthood_maintenance.0500.b:0 "I will command a vassal to knight me."
agot_knighthood_maintenance.0500.c:0 "I will command a [ROOT.Char.Custom('KingsguardName')] to knight me."
agot_knighthood_maintenance.0500.d:0 "I will command a knight in my court to knight me."
agot_knighthood_maintenance.0500.e:0 "I will buy my knighthood!"
agot_knighthood_maintenance.0500.f:0 "Actually, I will not pursue knighthood anymore."

 agot_knighthood_maintenance.0501.opening:0 "To my loyal subject,"
 agot_knighthood_maintenance.0501.desc:0 "After inheriting my title and lands, it is clear that I can no longer remain a squire. In order to meet the demands of social pressure, I humbly request that you grant me knighthood immediately!"
 agot_knighthood_maintenance.0501.a:0 "Very well..."