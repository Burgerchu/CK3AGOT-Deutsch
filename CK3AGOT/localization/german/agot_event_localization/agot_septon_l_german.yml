l_german:
 agot_septon_events.001.t:0 "Potenzieller Septon"
 agot_septon_events.001.desc:0 "Mein Sohn scheint Interesse am Glauben zu zeigen. Mit der richtigen Erziehung könnte er einen guten Septon machen..." 
 agot_septon_events.001.a:0 "Er soll den Sieben gut dienen."
 agot_septon_events.001.b:0 "Mein Sohn wird kein Septon!"
 
 agot_septon_events.002.t:0 "Kein Septon"
 agot_septon_events.002.desc:0 "Euer Sohn hat das Angebot Septon zu werden abgelehnt"
 agot_septon_events.002.a:0 "Na gut."

 agot_septon_events.003.t:0 "Auf dem Weg der Sieben"
 agot_septon_events.003.desc:0 "Euer Sohn hat das Angebot Septon zu werden angenommen"
 agot_septon_events.003.a:0 "Auf wiedersehen, Sohn!"

 agot_septon_events.004.t:0 "Vows of Septon"
 agot_septon_events.004.desc:0 "Euer Sohn muss sich einen Schutzpatronenaspekt aussuchen. Seine Entscheidung wird sich auch auf Euch auswirken his choice will reflect upon you also. You notice him glancing at you, looking for a sign of which to choose PLACEHOLDER"
 agot_septon_events.004.a:0 "The Father"
 agot_septon_events.004.b:0 "The Mother"
 agot_septon_events.004.c:0 "The Warrior"
 agot_septon_events.004.d:0 "The Smith"
 agot_septon_events.004.e:0 "The Madien"
 agot_septon_events.004.f:0 "The Crone"
 agot_septon_events.004.g:0 "The Stranger"

 agot_septon_events.005.t:0 "Septon"
 agot_septon_events.005.desc:0 "You son is now a member of the faith PLACEHOLDER"
 agot_septon_events.005.a:0 "Praise the Seven!"