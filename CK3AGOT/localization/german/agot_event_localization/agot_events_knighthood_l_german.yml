 agot_knighthood.increase_progtoknighthood_toast.tt:0 "Ihr verbessert Euch als Knappe."
 agot_knighthood.decrease_progtoknighthood_toast.tt:0 "Ihr verschlechtert Euch als Knappe."

 agot_knighthood.0021.a_toast:0 "Knappentum erlangt"
 agot_knighthood.0021.a_toast.tt:0 "Ihr seid nun Ser [potential_knight.GetNamePossessive] [squire|E]."
 agot_knighthood.0021.b_toast:0 "Anwort von Ser [nearby_knight.GetName]"
 agot_knighthood.0021.b_toast.tt:0 "Ser [nearby_knight.GetNameNoTooltip] hat Euer Angebot abgelehnt."

