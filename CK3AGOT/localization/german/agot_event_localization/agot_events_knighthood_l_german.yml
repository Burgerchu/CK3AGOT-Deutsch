 #########################
 ## Hedge Knight Events ##
 #########################

 # Hedge knight wants to squire your heir
 agot_knighthood.0016.t:0 "Der Heckenritter: Was es heißt ein Ritter zu sein"
 agot_knighthood.0016.desc:0 "Ein Heckenrichter verbrachte die letzten paar Nächte an meinem Hof. Offenbar hat mein Sohn [potential_child_squire.GetName] in ihm sein neues Vorbild gefunden. Ser [hedge_knight.GetName] erzählte viel von seinen Reisen und was es heißt ein Ritter zu sein. Diese Geschichten ließen bei meinem Sohn einen bleibenden Eindruck.\n\nScheinbar sieht Ser [hedge_knight.GetName] in meinem Sohn seinen Nachfolger, da er an seinem Abreisetag mir anbietet, am Hof zu bleiben um ihn als Knappen zu unterweisen.\n\nEr könnte der richtige Ausbilder für [potential_child_squire.GetName] sein. Ausserdem würde es meinen Sohn äußerst glücklich machen. Ich muss mich entscheiden."
 agot_knighthood.0016.a:0 "Es wäre uns eine Ehre!"
 agot_knighthood.0016.a.tt:0 "Ser [hedge_knight.GetName] wird sich Eurem Hof anschließen und Euren Sohn zu seinem [Concept('squire', 'Knappen')|E] machen."
 agot_knighthood.0016.b:0 "Geschichten erzählen kann auch unser Maester."
 agot_knighthood.0016.b.tt:0 "Ser [hedge_knight.GetName] wird Euren Hof verlassen."

 # Hedge knight wants to knight your non-heir son
 agot_knighthood.0700.t:0 "Der Heckenritter: Eine Hand wischt die Andere"
 agot_knighthood.0700.desc:0 "Ein Heckenritter namens [hedge_knight.GetName] ist seit kurzem an meinem Hof.[hedge_knight.GetCulture.GetName] von Geburt, reiste er viel umher, bis er bei mir eintraf. Ich weiß nichts über ihn, außer dass er angeblich aus dem niederen Adel kommt und ein Ritter ist.\n\nIch habe ihm keinerlei Aufmerksamkeit geschenkt, weshalb ich davon ausging, er würde den Hof demnächst verlassen. Anders als gedacht, kam er auf mich zu und bot mir an, meinen Sohn [potential_child_knight.GetName] zum Ritter zu schlagen! Als Gegenleistung will er jedoch solange an meinem Hof bleiben, wie es ihm gefiel."
 agot_knighthood.0700.a:0 "Fühlt Euch wie zu Hause."
 agot_knighthood.0700.b:0 "Verschwindet, Ihr Schmarotzer."

 # Hedge knight wants to knight you
 agot_knighthood.0701.t:0 "Der Heckenritter: Der erkaufte Ritterschlag"
 agot_knighthood.0701.desc:0 "Ein Heckenritter namens [hedge_knight.GetName] ist seit kurzem an meinem Hof. [hedge_knight.GetCulture.GetName] von Geburt, reiste er viel umher, bis er bei mir eintraf.\n\nIch habe ihm keinerlei Aufmerksamkeit geschenkt, wie es scheint er jedoch#italic mir#!. Meine Diener überreichten mir eine an mich adressierte, krakelige Notiz.\n\n#italic "Ich werde Euch zum Ritter schlagen, wenn der Preis stimmt.\n\nGezeichnet, [hedge_knight.GetName]"#!"
 agot_knighthood.0701.a:0 "Das ist es mir wert."
 agot_knighthood.0701.b:0 "Ich bin schon Lord was will ich mehr."

 #####################
 # Dynasty Knighting #
 #####################

 #0017-19
 agot_knighthood.0017.t:0 "Der verwandte Knapper"
 agot_knighthood.0017.desc:0 "Mein Verwandter [potential_squire.GetName] ist noch kein Knappe. Vielleicht kann ich unsere Beziehung zueinander verbessern, indem ich ihm anbiete, mein Knappe zu werden?"
 agot_knighthood.0017.a:0 "Das ist ein guter Einfall!"
 agot_knighthood.0017.a.tt:0 "Ihr bietet [potential_squire.GetName] das [Concept('squire', 'Knappentum')|E] an."
 agot_knighthood.0017.b:0 "Das ist reine Zeitverschwendung."
 agot_knighthood.0017.b.tt:0 "Ihr bietet [potential_squire.GetName] nicht das [Concept('squire', 'Knappentum')|E] an."

 agot_knighthood.0018.opening:0 "An [potential_knight_for_child.GetName],"
 agot_knighthood.0018.desc:0 "Mir ist aufgefallen, dass ihr noch kein Knappe seid. Falls ihr wünscht dies zu ändern, bräuchtet ihr erst einen Ritter...\n\nWie es der Zufall so will, fließt in unseren Adern das selbe Blut! Ich würde Euch gerne zu meinem Knappen machen und Euch eines Tages zum Ritter schlagen, sofern Ihr es Euch verdienen konntet!"
 agot_knighthood.0018.a:0 "Unbedingt, Ich nehme an!"
 agot_knighthood.0018.b:0 "Tut mir leid, ich muss passen."
 agot_knighthood.0018.b_toast:0 "Antwort von [potential_squire.GetName]"
 agot_knighthood.0018.b_toast_tt:0 "[potential_squire.GetNameNoTooltip] hat Euer Angebot abgelehnt."

 agot_knighthood.0019.opening:0 "An [knight_offerer.GetName],"
 agot_knighthood.0019.desc:0 "Gerne nehme ich Euer Angebot an! Da wir beide vom selben Blut sind, sollten wir diese Bande stärken!"
 agot_knighthood.0019.a:0 "Fantastisch!"

 ##############################
 # Squire Notification Events #
 ##############################

 #0199
 agot_knighthood.0199.t:0 "Knappentum"
 agot_knighthood.0199.desc:0 "[my_knight.GetName] hat mich zu seinen Knappen gemacht. Mein Weg zum Rittertum beginnt und ich bin gespannt was mich erwartet!"
 agot_knighthood.0199.a:0 "Nun beginnt das Abenteuer."

 agot_knighthood.0300.t:0 "Das Ende einer Reise"
 agot_knighthood.0300.desc:0 "[my_squire.GetName] hat sich bewiesen und ist nun bereit zum Ritter geschlagen zu werden! Auf seinem Weg lagen viele Hindernisse, jedoch konnte er ihnen trotzen und ist nun zu einem wahren Krieger herangewachsen. Wer hätte denken können, dass die Reise nun endet. Ich blicke voller Stolz auf die vergangene Zeit und mache mich wehmütig zum Abschied bereit."
 agot_knighthood.0300.a:0 "[my_squire.GetName] ist bereit die Rittewürde zu empfangen."
 agot_knighthood.0300.a.tt:0 "Ihr schlagt [my_squire.GetName] zum [knight|E]."

 agot_knighthood.0320.t:0 "Ein Ritter in der Verwandschaft!"
 agot_knighthood.0320.desc:0 "Mein Verwandter [my_relation.GetName] wurde zum Ritter geschlagen. Er bringt Haus [ROOT.GetCharacter.GetHouse.GetName] stolz und wird seines Namen würdig!"
 agot_knighthood.0320.a:0 "Gut für ihn!"

