 agot_knighthood_youve_been_made_a_knight_toast:0 "Ihr wurdet zum Ritter geschlagen!"
 agot_knighthood_youve_been_made_a_knight_toast.tt:0 "Ihr wurdet zum Ritter geschlagen!"
 agot_knighthood_offer_rejected_toast:0 "Ritterschlag abgewiesen"
 agot_knighthood_offer_rejected_toast.tt:0 "Euer Angebot wurde#N abgelehnt!#!"

