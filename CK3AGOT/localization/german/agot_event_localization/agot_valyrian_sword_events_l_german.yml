l_german:
#Übersetzt von Dillo, Lys hat geschaut
  agot_valyrian_swords.0001.t:0 "Das Schwert des Morgens"
  agot_valyrian_swords.0001.desc:0 "Das Licht des Morgens erstreckt sich über den ganzen Raum, bis hin zu Dämmerung, die auf ihrem Steinsockel ruht. Die bleiche Klinge wird von der kühlen grauen Scheide verborgen, aber die goldene Sonne auf ihrem Knauf schimmert im Licht. Hier gehört Dämmerung hin, wenn es kein Schwert des Morgens gibt, hier ruht sie zwischen den Zeiten von Ruhm und Ehre. \n\nDie Übergabe von Dämmerung an einen Dayn, der würdig ist, sie zu tragen, ist eine uralte Tradition, die nun von mir erfüllt werden soll. \nIn den letzten Jahren ist mir aufgefallen, dass [my_relation.GetFirstName] zu einem talentierten Ritter herangewachsen ist – doch ist [my_relation.GetSheHe] der Bürde würdig, das nächste #S Schwert des Morgens zu werden?#!"
  agot_valyrian_swords.0001.a:0 "Ich werde [my_relation.Custom('DE_PRO_PER_S_3P_D')] Dämmerung verleihen."
  agot_valyrian_swords.0001.b:0 "Nein, ich halte [my_relation.Custom('DE_PRO_PER_S_3P_A')] für würdig."
  agot_valyrian_swords.0002.t:0 "Das Schwert des Morgens"
  agot_valyrian_swords.0002.desc:0 "Der Brief stammt von [my_relation.GetFullNameRegnal]. Ich halte ihn in meinen Händen und breche den purpurnen Wachssiegelknopf auf, der ihn verschließt.\n\nEs scheint, dass [my_relation.GetFirstName] mich als das nächste #S Schwert des Morgens#! benennen würde, wenn ich die Ehre annehmen würde. So viele große Dayns haben jene legendäre Klinge geführt und unserem Haus Ruhm gebracht – bin ich würdig, in ihre Fußstapfen zu treten?"
  agot_valyrian_swords.0002.a:0 "Ich werde die Berufung annehmen."
  agot_valyrian_swords.0002.b:0 "Ich bin kein Schwert des Morgens."
  agot_valyrian_swords.0004.t:0 "Das Schwert ohne Morgen"
  agot_valyrian_swords.0004.desc:0 "Mit dem Tod von [dead_relative.GetFirstName] ist der Titel des Schwertes des Morgens vakant. Sobald die Trauerfeierlichkeiten vorüber sind und [dead_relative.GetSheHe] bei unseren Ahnen ruht, wird Dämmerung auf ihren Sockel zurückkehren und auf einen neuen Träger warten. \n\nDoch vielleicht gibt es bereits jemanden unter uns, der dieser Ehre würdig ist... [my_relative.GetFirstName] hat bisher außergewöhnliches Talent gezeigt. Vielleicht würde [my_relative.GetSheHe] in Betracht ziehen, diese Rolle zu übernehmen?"
  agot_valyrian_swords.0004.a:0 "Ich werde [my_relation.Custom('DE_PRO_PER_S_3P_D')] Dämmerung verleihen."
  agot_valyrian_swords.0004.b:0 "Nein, ich halte [my_relation.Custom('DE_PRO_PER_S_3P_A')] nicht für würdig."