l_german:
 #0200
 agot_squirehood_ongoing.0200.t:0 "Knappendienst: Der Knappe und der Gaul"
 agot_squirehood_ongoing.0200.desc.generic:0 "Mein Ritter hat mir aufgetragen, in den Stall zu gehen und mich um [my_knight.Custom('DE_PRO_POS_S_3P')] Pferd zu kümmern.\n\nIch soll den Hengst waschen, striegeln und füttern und den Sattel putzen, fetten und polieren."
 agot_squirehood_ongoing.0200.desc.negative:0 "Mein Ritter hat mir befohlen, ich solle mich um [my_knight.Custom('DE_PRO_POS_S_3P')]en stinkenden Gaul kümmern. Ich kann es nicht glauben, dass #italic ICH#! mich darum kümmern muss! Ich soll das Vieh waschen und kämmen oder so... und irgendwas mit dem Sattel... Ich glaub putzen und polieren. [my_knight.GetName] sollte sich lieber darum kümmern, mich gescheit auszubilden, anstatt [my_knight.Custom('DE_PRO_POS_S_3P')]e Faulheit an mir auszuleben!"
 agot_squirehood_ongoing.0200.generic:0 "Dann mal ran an die Sache!"
 agot_squirehood_ongoing.0200.generic.tt:0 "Ihr werdet Euch um die Euch aufgetragenen Aufgaben kümmern"
 agot_squirehood_ongoing.0200.negative:0 "Das ist unter meiner Würde! Ich weigere mich!"
 agot_squirehood_ongoing.0200.negative.tt:0 "Ihr kommt Euren Knappenpflichten #N nicht nach#!"
 agot_squirehood_ongoing.0200.negative_two:0 "Ich werde jemand anderes damit beauftragen."
 agot_squirehood_ongoing.0200.negative_two.tt:0 "Ihr findet jemanden, der für Euch die Arbeit erledigt, jedoch besteht das Risiko, dass [my_knight.GetName] es #N herausfindet#!"
 agot_squirehood_ongoing.0200.negative_two_negative_outcome_toast:0 "[my_knight.GetName] hat Euch durchschaut."

 #0201
 agot_squirehood_ongoing.0201.t:0 "Knappendienst: Ein Bote oder doch nur ein Laufbursche?"
  .desc.generic:0 "Mein Ritter hat mir eine äußerst wichtige Nachricht für [courtier.GetName] anvertraut. Der Inhalt wurde mir verschwiegen und mir wurde auch ausdrücklich verboten, den Brief zu öffnen, auch wenn dieser nicht wirklich geschlossen ist.\n\nScheinbar ist die Nachricht so wichtig, dass mir aufgetragen wurde, diese vor Sonnenuntergang zu liefern."
 agot_squirehood_ongoing.0201.desc.negative:0 "Scheinbar bin ich jetzt ein Laufbursche: Mein Ritter hat mir eine Nachricht für [courtier.GetName] gegeben. Mir wurde gesagt, dass dieser nur für [courtier.GetNamePossessive] Augen gedacht ist. Ich soll [courtier.Custom('DE_PRO_PER_S_3P_D')] diese vor Sonnenuntergang liefern. Als wäre dies nicht bereits genug, weigerte [my_knight.GetSheHe] sich mir zu sagen, was in der Nachricht steht!\n\nIch sollte sie besser lesen, um zu sehen, ob sie wirklich #italic sooo wichtig#! ist... Schließlich geht dabei meine Zeit flöten."
 agot_squirehood_ongoing.0201.generic:0 "Ich werde die Nachricht umgehend liefern!"
 agot_squirehood_ongoing.0201.generic.tt:0 "Ihr liefert die Nachricht an [courtier.GetName] und jegliche Zwischenfälle"
 agot_squirehood_ongoing.0201.negative:0 "Das Siegel sitzt locker... Ich schließe es danach wieder."
 agot_squirehood_ongoing.0201.negative.tt:0 "Ihr widersetzt Euch dem Auftrag von [my_knight.GetName] und #N betrügt#! [my_knight.Custom('DE_PRO_POS_S_3P')] Vertrauen."

 #0202
 agot_squirehood_ongoing.0202.t:0 "Knappendienst: Der alte Glanz oder doch ein neuer?"
 agot_squirehood_ongoing.0202.desc:0 "Ich verbrachte die letzte Stunde damit, das Schwert meines Ritters [my_knight.GetFirstName] vom Schmutz zu befreien. Ich weiß nicht genau, wofür [my_knight.GetSheHe] [my_knight.Custom('DE_PRO_POS_S_3P')] Schwert benutzt hat, jedoch wurde es für eine sehr lange Zeit nicht gereinigt. Ich habe mich etwas vorgearbeitet und konnte die ersten Schichten Schmodder entfernen, aber es liegt noch viel mehr vor mir, bevor es wieder glänzt.\n\n[my_knight.GetFirstName] will, dass ich das Schwer bald in einem Übungskampf gegen [my_knight.Custom('DE_PRO_PER_S_3P_A')] verwende, also hab ich wohl keine andere Wahl."
 agot_squirehood_ongoing.0202.generic:0 "Ich will das Schwert glänzend haben!"
 agot_squirehood_ongoing.0202.generic.tt:0 "Ihr werdet das Schwert in den ursprünglichen Zustand bringen, wie auch von Euch erwartet wird"
 agot_squirehood_ongoing.0202.negative:0 "Aber was, wenn ich doch #italic eine Wahl#! habe?"
 agot_squirehood_ongoing.0202.negative.tt:0 "Ihr tauscht die alte Klinge gegen eine neue, saubere Klinge und #N betrügt#! dabei das Vertrauen von [my_knight.GetFirstName]."

 #0203
 agot_squirehood_ongoing.0203.t:0 "Knappenübung: Der Knappe und die Schelle"
 agot_squirehood_ongoing.0203.desc:0 "[my_knight.GetName] und ich haben den ganzen Tag mit Kampfübungen verbracht. Von früh bis spät quälte ich mich durch die Herausforderung die [my_knight.GetSheHe] mir stellte. [my_knight.GetSheHe|U] prüfte meine Fertigkeiten mit dem Schwert, aber auch meine Beweglichkeit, Ausdauer und Reflexe wurden wurden auf die Probe gestellt. Noch nie war ich so erschöpft.\n\nBeim Zusammenpacken greift mich [my_knight.GetName] und gibt mir eine Ohrfeige! Verärgert und auch enttäuscht sagt [my_knight.GetSheHe] mir, ich sei außer Form und tauge nichts als Kämpfer. [my_knight.GetSheHe] ermahnt mich, wenn ich eines Tages den Ritterschlag empfangen wolle, soll ich mich mehr anstrengen."
 agot_squirehood_ongoing.0203.generic:0 "Ich nehme mir vor, morgen noch härter zu trainieren."
 agot_squirehood_ongoing.0203.generic.tt:0 "Ihr nehmt seine Kritik dankbar an"
 agot_squirehood_ongoing.0203.negative:0 "Macht das nicht Euch zu einem schlechten Lehrer."
 agot_squirehood_ongoing.0203.negative.tt:0 "Ihr weist die Kritik zurück und beleidigt [my_knight.GetName]" 

 #0204
 agot_squirehood_ongoing.0204.t:0 "Knappenübung: Eine erfolgreiche Übung!"
 agot_squirehood_ongoing.0204.desc:0 "Heute war ein aufregender Übungstag mit [my_knight.GetName]. Ich konnte jegliche von [my_knight.Concept('DE_PRO_PER_S_3P_D')] gestellte Herausforderungen überwinden. Wenn auch entkräftend, lohnte sich dieser Tag, da ich heute [my_knight.GetName] beeindrucken konnte.\n\nBeim Zusammenpacken überhöre ich, wie [my_knight.GetName] einer Maid erzählt, wie zufrieden [my_knight.GetSheHe] mit meiner heutige Leistung sei. Ich hörte [my_knight.Custom('DE_PRO_PER_S_3P_A')] sagen, dass ich mittlerweile immer mehr zu einem Ritter werden!"
 agot_squirehood_ongoing.0204.generic:0 "Endlich konnte ich mich [my_knight.Custom('DE_PRO_PER_S_3P_D')] beweisen!"
 agot_squirehood_ongoing.0204.generic.tt:0 "Ihr seid froh das sich Eure Mühe endlich bezahlt macht und Euer Ritter seinen Stolz zeigt"

 #0205
 agot_squirehood_ongoing.0205.t:0 "Knappenübung: Eine Frage von Ehre und Ruhm"
 agot_squirehood_ongoing.0205.desc:0 "[my_knight.GetName] sagte, dass unsere heutige Übungsstunde endlich auf dem Pferderücken stattfinden wird.\n\nJedoch hält sich meine Freude im Zaum, da ich, als ich in der gestrigen Nacht im Stall war, ein Gespräch zwischen [my_knight.GetName] und dem Stallmeister mitbekommen habe: Sie besprachen die Route für meinen Ausritt. Daher weiß ich jetzt von jedem Hindernis und jeder Falle, die [my_knight.GetName] mir stellt, Bescheid. Ich habe gleich die Ställe erreicht, jedoch weiß ich nicht, ob ich die Wahrheit sagen oder das Wissen für mich nutzen soll."
 agot_squirehood_ongoing.0205.generic:0 "Ich muss die Wahrheit sagen."
 agot_squirehood_ongoing.0205.generic.tt:0 "Ihr sagt Eurem Ritter Bescheid, dass Ihr in belauscht habt"
 agot_squirehood_ongoing.0205.negative:0 "Was der Ritter nicht weiß, macht [my_knight.Custom('DE_PRO_PER_S_3P_A')] nicht heiß."
 agot_squirehood_ongoing.0205.negative.tt:0 "Ihr behaltet es für Euch und nutzt das Wissen"

#0206
 agot_squirehood_ongoing.0206.t:0 "Knappendienst: Dreck bearbeiten oder Dreck arbeiten lassen?"
 agot_squirehood_ongoing.0206.desc:0 "Nach der Rückkehr meines Ritters von einem Ausritt, hat [my_knight.GetSheHe] mir für diesen Nachmittag aufgetragen, [my_knight.Custom('DE_PRO_POS_S_3P')]e Rüstung zu säubern und zu polieren. "Mein Prachtstück hab ich vorhin im Stall abgezogen, dort wirst du es wohl einfacher putzen können." sagte [my_knight.GetName].\n\n Beim Betreten der Ställe erhaschte mein Blick seine Rüstung - ich hätte sie fast nicht wiedererkannt - #italic komplett#! in getrocknetem Schlamm und sonstigem Schmodder eingehüllt. Auf den ersten Blick dachte ich, dass es sich dabei um einen Haufen Scheiße handelt! Um dieses dreckige Ding wieder auf Vordermann zu bringen, müsste ich meinen gesamten Nachmittag opfern! Ich hatte andere Pläne und diese beinhalteten #italic definitv nicht#! die Reinigung einer Rüstung von... was auch immer das ist."
 agot_squirehood_ongoing.0206.generic:0 "Die Betonung liegt auf "beinhalteten". Es gibt wohl eine Planänderung."
 agot_squirehood_ongoing.0206.generic.tt:0 "Ihr tut wie von Euch erwartet und verhelft der Rüstung wieder zu altem Glanz"
 agot_squirehood_ongoing.0206.negative:0 "#italic DIENER!#! Sorgt dafür, dass die Rüstung wieder glänzt, ansonsten..."
 agot_squirehood_ongoing.0206.negative.tt:0 "Ihr missbraucht Eure Stellung als Knappe und zwingt einen Bediensteten, Eure Aufgabe zu erledigen"

#0207
 agot_squirehood_ongoing.0207.t:0 "Knappenübung: Des Knappen knapper Knappe"
 agot_squirehood_ongoing.0207.desc:0 "[my_knight.GetName] hat mir für heute die Pflicht übergeben, den Drill der Kleinen am Hof zu beaufsichtigen. Auch wenn es zwar nicht ihre erste Stunde ist, sind sie noch ordentlich grün hinter den Ohren und haben wenig bis gar keine Erfahrung mit dem Schwert. Ich habe entschieden, dass einfache Übungen in zweier Pärchen genügen sollten.\n\nEiner der Jungen hat jedoch keinen Partner. Daher habe ich entschieden persönlich mit ihm zu üben. Gelinde gesagt: Er gehört zu denen mit keiner Erfahrung. Er hebt sein Schwert falsch, seine Fußstellung ist instabil, seine Blick ist am Boden und nach gefühlt jedem dritten Hieb fällt er in den Dreck.\n\nDie Restlichen können nicht anders, als mir mit diesem unbeholfenen Tollpatsch zuzuschauen. Mir reißt allmählich die Geduld mit diesem..."
 agot_squirehood_ongoing.0207.generic:0 "Ich muss mich beruhigen. Geduld ist eine Tugend."
 agot_squirehood_ongoing.0207.generic.tt:0 "Ihr bleibt geduldig mit Eurem jungen Schüler"
 agot_squirehood_ongoing.0207.negative:0 "Einem harten Lehrer folgt ein harter Schüler."
 agot_squirehood_ongoing.0207.negative.tt:0 "Ihr werdet fortan nicht mehr zurückhalten und die Leichtsinnigkeit des Jungen mit Schlägen bestrafen"

 #0208
 agot_squirehood_ongoing.0208.t:0 "Knappendasein: Grundkenntnisse der Heraldik"
 agot_squirehood_ongoing.0208.desc:0 "[my_knight.GetName] legt großen Wert auf Heraldik und darauf mir diese beizubringen. Für ihn muss ein guter Ritter einen anderen an dessen Wappen erkennen. Hin und wieder fragt er mich "Zu welchem Haus gehört dieses Banner?" oder "Woher kommt dieser Ritter?". Aus dem Nichts fragt er mich heute:\n\n"Ich bin ein goldener Löwe auf rotem Grund.\nIch bin eine rote Sonne, die von einem goldenen Speer durchbohrt wird.\nIch bin eine goldene Rose auf gras-grünem Feld.\nWer bin ich?""
 agot_squirehood_ongoing.0208.a:0 "Lennister, Stark, Arryn."
 agot_squirehood_ongoing.0208.a.tt:0 "Seid Ihr Euch sicher?"
 agot_squirehood_ongoing.0208.b:0 "Regn, Sonnspeer, Tarly."
 agot_squirehood_ongoing.0208.b.tt:0 "Seid Ihr Euch sicher?"
 agot_squirehood_ongoing.0208.c:0 "Lennister, Martell, Tyrell."
 agot_squirehood_ongoing.0208.c.tt:0 "Seid Ihr Euch sicher?"  

 #0209
 agot_squirehood_ongoing.0209.t:0 "Knappendasein: Heraldik für Fortgeschrittene"
 agot_squirehood_ongoing.0209.desc:0 "[my_knight.GetName] legt großen Wert auf Heraldik und darauf mir diese beizubringen. Für ihn muss ein guter Ritter einen anderen an dessen Wappen erkennen. Hin und wieder fragt er mich "Zu welchem Haus gehört dieses Banner?" oder "Woher kommt dieser Ritter?". Aus dem Nichts fragt er mich heute:\n\n"Ich bin gespalten von Rot und Weiß zwei kämpfende Greife in vertauschten Farben.\nIch bin ein schwarz-weiß gescheckter Eber auf braunem Grund.\nIch bin eine schwarze Eisenplatten auf Bronze, umgeben von Runen.\nWer bin Ich?""
 agot_squirehood_ongoing.0209.a:0 "Connington, Rallenhall, Rois."
 agot_squirehood_ongoing.0209.a.tt:0 "Seid Ihr Euch sicher?"
 agot_squirehood_ongoing.0209.b:0 "Greifenhorst, Rallenhall, Rois."
 agot_squirehood_ongoing.0209.b.tt:0 "Seid Ihr Euch sicher?"
 agot_squirehood_ongoing.0209.c:0 "Greifenhorst, Fettbauchschwein, Rois."
 agot_squirehood_ongoing.0209.c.tt:0 "Seid Ihr Euch sicher?"

 #0210
 agot_squirehood_ongoing.0210.t:0 "Knappendasein: Heraldik für Ritter"
 agot_squirehood_ongoing.0210.desc:0 "[my_knight.GetName] legt großen Wert auf Heraldik und darauf mir diese beizubringen. Für ihn muss ein guter Ritter einen anderen an dessen Wappen erkennen. Hin und wieder fragt er mich "Zu welchem Haus gehört dieses Banner?" oder "Woher kommt dieser Ritter?". Aus dem Nichts fragt er mich heute:\n\nIch bin ein brennender Turm auf schwarz rotem Grund. Ich A field of black nightinggales on yellow; a striding huntsman, in red, on a green field; and, a red fox in a circle of blue flowers on ermine."
 agot_squirehood_ongoing.0210.a:0 "Hohenturm, Tarly, Florent"
 agot_squirehood_ongoing.0210.a.tt:0 "Seid Ihr Euch sicher?"
 agot_squirehood_ongoing.0210.b:0 "Haindorf, Royce, Buckler."
 agot_squirehood_ongoing.0210.b.tt:0 "Seid Ihr Euch sicher?"
 agot_squirehood_ongoing.0210.c:0 "Hohenturm, Caron, Stark."
 agot_squirehood_ongoing.0210.c.tt:0 "Seid Ihr Euch sicher?"  

 #0211
 agot_squirehood_ongoing.0211.t:0 "The Life & Duties of a Squire"
 agot_squirehood_ongoing.0211.desc:0 "As [my_knight.GetName] and I are walking through the streets, we encounter an elderly beggar. The man is all bones and can barely formulate a sentence.\n\nMy knight looks at me and asks me what we should do."
 agot_squirehood_ongoing.0211.generic:0 "A good knight helps the weak."
 agot_squirehood_ongoing.0211.generic.tt:0 "You help the beggar"
 agot_squirehood_ongoing.0211.negative:0 "We can't help every beggar we see."
 agot_squirehood_ongoing.0211.negative.tt:0 "You refuse to help the beggar." 

 #0212
 agot_squirehood_ongoing.0212.t:0 "The Life & Duties of a Squire"
 agot_squirehood_ongoing.0212.desc:0 "[my_knight.GetName] has instructed me to dress him in his armor. While I've done this before, I notice that it's a bit more difficult this time. Unsure of the reason, I decide to keep at it...\n\nSuddenly, I notice I've miscrosed a few straps and tied knots at wrong places. As soon as [my_knight.GetName] moves, he'll notice how bad my mistake is..I'm going to have restart either way, but he's going to question how I let this happen."
 agot_squirehood_ongoing.0212.generic:0 "I have to tell the truth."
 agot_squirehood_ongoing.0212.generic.tt:0 "You tell [my_knight.GetName] that you made a mistake."
 agot_squirehood_ongoing.0212.negative:0 "I'll blame it on him... #italic somehow #!"
 agot_squirehood_ongoing.0212.negative.tt:0 "You attempt to blame it on [my_knight.GetName] somehow." 

 #0213
 agot_squirehood_ongoing.0213.t:0 "The Life & Duties of a Squire"
 agot_squirehood_ongoing.0213.desc:0 "While putting away some training swords and other practice equipment, I notice some pages bullying a lowborn young stablehand.\n\nIt seems they caught the stablehand practicing with a training sword and pretending to be a knight. As I'm hanging up my own equipment, I hear swords drawn and realize these pages are going to fight, and likely wound, the stablehand with real steel. I'm the only person nearby that put an end to this..."
 agot_squirehood_ongoing.0213.generic:0 "Protect the stablehand"
 agot_squirehood_ongoing.0213.generic.tt:0 "You speak up in defense of the stablehand."
 agot_squirehood_ongoing.0213.negative:0 "I should mind my own buisness."
 agot_squirehood_ongoing.0213.negative.tt:0 "You let the stablehand get bullied." 

 #0214 #You've been assigned a boring errand and don't want to do because you think you're above doing servant's work. You don't think a squire should be running erands. If someone has a better idea feel free to rewrite it.
 agot_squirehood_ongoing.0214.t:0 "The Life & Duties of a Squire"
 agot_squirehood_ongoing.0214.desc:0 "[my_knight.GetName], my knight, has sent me on an errand. The errand is nothing noteworthy. It's not even difficult.\n\nI simply don't want to run the errand. It's too boring. I want something worth my time. Even a single second spared on such a mundane task is a second wasted. I could use that second to be training with a sword, for example...A servant should be doing this, not a squire."
 agot_squirehood_ongoing.0214.generic:0 "Not everything a squire does will be glamorous."
 agot_squirehood_ongoing.0214.generic.tt:0 "You get the errand done."
 agot_squirehood_ongoing.0214.negative:0 "A servant should be doing this."
 agot_squirehood_ongoing.0214.negative.tt:0 "You disobey your knight's instructions and order a servant to do it for you." 

 #0215
 agot_squirehood_ongoing.0215.t:0 "The Life & Duties of a Squire"
 agot_squirehood_ongoing.0215.desc:0 "[my_knight.GetName] has sent me to the blacksmith to fetch his new sword. More importantly, he has also given me a pouch of money to pay for the sword.\n\nAfter I pay the blacksmith for the sword, I notice I still have some money leftover. It seems either my knight or the blacksmith did not calculate the price correctly."
 agot_squirehood_ongoing.0215.generic:0 "Return the gold to [my_knight.GetNameNoTooltip]."
 agot_squirehood_ongoing.0215.generic.tt:0 "You act honestly and virtuously."
 agot_squirehood_ongoing.0215.negative:0 "Pocket the spare gold. No one will know."
 agot_squirehood_ongoing.0215.negative.tt:0 "You act dishonestly and dishonorably." 

 #0216
 agot_squirehood_ongoing.0216.t:0 "The Life & Duties of a Squire"
 agot_squirehood_ongoing.0216.desc:0 "Today's schedule is not particularily full. I've done my errands, chores, and duties and it seems I have most of the day left to my discretion. Even my knight and mentor, [my_knight.GetName], did not leave me any taxing responsibilities, which is a relief considering we've been training at arms intensely these past few days.\n\nI'm not sure what to do with my time. One thought that crossed my mind would be to continue practicing what [my_knight.GetName] and I were training these past few days. I would be the only one in the training yard, but if I want to be a knight one day, I must keep my skills sharp."
 agot_squirehood_ongoing.0216.generic:0 "Practice makes perfect."
 agot_squirehood_ongoing.0216.generic.tt:0 "You practice what your knight has taught you."
 agot_squirehood_ongoing.0216.negative:0 "A break won't kill me..."
 agot_squirehood_ongoing.0216.negative.tt:0 "You neglect practicing on your own." 

 #0217
 agot_squirehood_ongoing.0217.t:0 "The Life & Duties of a Squire"
 agot_squirehood_ongoing.0217.desc:0 "[my_knight.GetName] has sent me on a difficult errand. While not hazardous or dangerous, the errand is very time consuming and involves me running around the keep. I'm not sure if I can get it done within the timeframe he's given to me.\n\n[my_knight.GetNameNoTooltip] is counting on me getting this errand done. But it seems I'm really out of time. Perhaps I can come up with a lie or blame someone..."
 agot_squirehood_ongoing.0217.generic:0 "No, a knight does not lie."
 agot_squirehood_ongoing.0217.generic.tt:0 "You own up to your shortcomings"
 agot_squirehood_ongoing.0217.negative:0 "That servant definitely held me up..."
 agot_squirehood_ongoing.0217.negative.tt:0 "You blame your shotcomings on an innocent bystander." 

 agot_knighthood.squirehood_ongoing.toast.pass:0 "You Answer Correctly"
 agot_knighthood.squirehood_ongoing.toast.fail:0 "You Answer Incorrectly"

 agot_squirehood_ongoing.heraldry_quiz.toast.fail:0 "You Answer Incorrectly"
 agot_squirehood_ongoing.heraldry_quiz.toast.pass:0 "You Answer Correctly"

 agot_squirehood_ongoing.0400.t:0 "Squire  Training"
 agot_squirehood_ongoing.0400.desc:0 "As squire [my_squire.GetFirstNamePossessive], it is my responsibility to train them in the ways of knighthood.\n\nI've decided to practice a particular skill with them today, but I need to select one..."
 agot_squirehood_ongoing.0400.a:0 "Train Strategy"
 agot_squirehood_ongoing.0400.b:0 "Train Chivalry"
 agot_squirehood_ongoing.0400.c:0 "Train Swordsmanship"
 agot_squirehood_ongoing.0400.d:0 "Train Horse Riding"
 agot_squirehood_ongoing.0400.good_training.tt:0 "Your squire will have a #P good training session#!"
 agot_squirehood_ongoing.0400.bad_training.tt:0 "Your squire will have a #N bad training session#!"
 agot_squirehood_ongoing.0400.had_a_training_session.t:0 "Your knight trained you!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good:0 "Your knight trained you in the ways of strategy. It was a good training session!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad:0 "Your knight trained you in the ways of strategy. It was a bad training session."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good:0 "Your knight trained you in the ways of chivalry. It was a good training session!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad:0 "Your knight trained you in the ways of chivalry. It was a bad training session."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good:0 "Your knight trained you in the ways of swordsmanship. It was a good training session!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad:0 "Your knight trained you in the ways of swordsmanship. It was a bad training session."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good:0 "Your knight trained you in the ways of horse riding. It was a good training session!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad:0 "Your knight trained you in the ways of horse riding. It was a bad training session."



 agot_squirehood_ongoing.0401.t:0 "Squire Training"

 agot_squirehood_ongoing.0401_good_strategy_training.desc:0 "[my_squire.GetName] and I trained in strategy today. A knight must know some military strategy, afterall.\n\nDuring our training session, [my_squire.GetName] showed a thorough understanding of the material I was teaching! I was very pleased to see how quickly they understood everything."

 agot_squirehood_ongoing.0401_bad_strategy_training.desc:0 "[my_squire.GetName] and I trained in strategy today. A knight must know some military strategy, afterall.\n\nDuring our training session, [my_squire.GetName] showed difficulty understanding the material I was teaching. It was disapponting, I have to admit. I thought they would be ready for a challenge regarding battlefield strategy."

 agot_squirehood_ongoing.0401_good_chivalry_training.desc:0 "[my_squire.GetName] and I practiced our chivalry. Afterall, chivalry is required of a knight!\n\nDuring our training session, [my_squire.GetName] showed a demonstrated excellent chivalrous behaviour! I was very pleased to see how they embraced the concepts I taught them."

 agot_squirehood_ongoing.0401_bad_chivalry_training.desc:0 "Today, [my_squire.GetName] and I practiced our chivalry. Afterall, chivalry is required of a knight!\n\nDuring our training session, [my_squire.GetName] did not show any form of chivalrous behaviour! They did not grasp why knights acted in the way I was teaching, and demonstrating. I was very disapponted to see how they still struggle with such concepts..."

 agot_squirehood_ongoing.0401_good_arms_training.desc:0 "[my_squire.GetName] and I sparred with practice swords today. Afterall, a knight is only as good as their swordsmanship!\n\nDuring our training session, [my_squire.GetName] demonstrated quick thinking and martial prowess with his practice sword! It was impressive seeing how determined they were to master today's tactics."

 agot_squirehood_ongoing.0401_bad_arms_training.desc:0 "[my_squire.GetName] and I sparred with practice swords today. Afterall, a knight is only as good as their swordsmanship!\n\nDuring our training session, [my_squire.GetName] could not grasp the techniques I was demonstrating. They seemed to struggle with other drills as well, unfortuantely."

 agot_squirehood_ongoing.0401_good_horse_training.desc:0 "[my_squire.GetName] and I trained our horses today. Afterall, a good knight can ride well!\n\nDuring our training session, [my_squire.GetName] demonstrated a good bond with their horse! It seems they have keenly It was impressive seeing how determined they were to master today's tactics."

 agot_squirehood_ongoing.0401_bad_horse_training.desc:0 "[my_squire.GetName] and I trained our horses today. Afterall, a good knight can ride well!\n\nDuring our training session, [my_squire.GetName] struggled to keep up with me and my horse. They often lagged behind and hit many of the obstacles on the field, unfortunately.."

