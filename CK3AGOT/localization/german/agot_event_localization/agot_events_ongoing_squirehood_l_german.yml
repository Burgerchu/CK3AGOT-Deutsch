 agot_squirehood_ongoing.0400.t:0 "Knappenertüchtigung"
 agot_squirehood_ongoing.0400.desc:0 "Als Mentor[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] von [my_squire.GetFirstName] ist es meine Verpflichtung, ihn zu einem tüchtigen Ritter auszubilden. Dazu muss ich ihm auf verschiedenen Gebieten ertüchtigen und lehren.\n\nIch habe ihm gesagt, er solle sich auf den heutigen Unterricht vorbereiten. Heute werde ich ihm..."
 agot_squirehood_ongoing.0400.a:0 "strategisches Denken lehren."
 agot_squirehood_ongoing.0400.b:0 "ritterliche Tugenden zeigen."
 agot_squirehood_ongoing.0400.c:0 "neue Kampftechniken beibringen."
 agot_squirehood_ongoing.0400.d:0 "Ratschläge fürs Reiten geben."
 agot_squirehood_ongoing.0400.good_training.tt:0 "Euer Knappe wird sich heute #P gut schlagen#!"
 agot_squirehood_ongoing.0400.bad_training.tt:0 "Euer Knappe wird sich heute #N blamieren#!"
 agot_squirehood_ongoing.0400.had_a_training_session.t:0 "Euer Ritter hat Euch unterrichtet!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good:0 "Euer Ritter zeigte Euch heute, was es heißt, strategisch zu handeln. Der Unterricht war sehr lehrreich!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad:0 "Euer Ritter versuchte Euch heute zu zeigen, was es heißt, strategisch zu handeln. Ihr konntet seinen Lehren jedoch nicht folgen und blamiertet Euch."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good:0 "Euer Ritter lehrte Euch heute eine der vielen ritterlichen Tugenden. Der Unterricht war sehr lehrreich!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad:0 "Euer Ritter versuchte Euch heute eine der vielen ritterlichen Tugenden zu lehren. Ihr konntet seinen Lehren jedoch nicht folgen und blamiertet Euch."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good:0 "Euer Ritter brachte Euch heute eine neue Kampftechnik bei. Der Unterricht war sehr lehrreich!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad:0 "Euer Ritter versuchte Euch heute eine neue Kampftechnik beizubringen. Ihr konntet seinen Lehren jedoch nicht folgen und blamiertet Euch."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good:0 "Euer Ritter gab Euch heute Ratschläge, wie Ihr Euer Pferd besser unter Kontrolle halten könnt. Der Unterricht war sehr lehrreich!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad:0 "Euer Ritter versuchte Euch heute Ratschläge zu geben, wie Ihr Euer Pferd besser unter Kontrolle halten könnt. Ihr konntet seinen Lehren jedoch nicht folgen und blamiertet Euch."



 agot_squirehood_ongoing.0401.t:0 "Squire Training"

 agot_squirehood_ongoing.0401_good_strategy_training.desc:0 "Für den heutigen Strategieunterricht spreche ich mit [my_squire.GetFirstName] einige Schlachtszenarien durch. Falls er sich mal in solchen Schlacht wiederfinden sollte, ob als Befehlshaber oder Krieger, sollten ihm diese Kenntnisse dabei helfen, zu überleben und zu gewinnen.\n\nNachdem wir die Schlacht am Roten Arm durchgesprochen hatte, fragte er mich, ob Lord Jason Lennister nicht einen anderen Weg auf die andere Seite des Flusses hätte finden können. "Dann hätte er es direkt beim ersten Mal und auch ohne tödliche Verletzung geschafft!", sagte er aufgebracht.\n\nEs erfüllt mich mit Stolz, zu sehen, wie mein Knappe allmählich zu einem Ritter heranwächst."

 agot_squirehood_ongoing.0401_bad_strategy_training.desc:0 "[my_squire.GetName] and I trained in strategy today. A knight must know some military strategy, afterall.\n\nDuring our training session, [my_squire.GetName] showed difficulty understanding the material I was teaching. It was disapponting, I have to admit. I thought they would be ready for a challenge regarding battlefield strategy."

 agot_squirehood_ongoing.0401_good_chivalry_training.desc:0 "[my_squire.GetName] and I practiced our chivalry. Afterall, chivalry is required of a knight!\n\nDuring our training session, [my_squire.GetName] showed a demonstrated excellent chivalrous behaviour! I was very pleased to see how they embraced the concepts I taught them."

 agot_squirehood_ongoing.0401_bad_chivalry_training.desc:0 "Today, [my_squire.GetName] and I practiced our chivalry. Afterall, chivalry is required of a knight!\n\nDuring our training session, [my_squire.GetName] did not show any form of chivalrous behaviour! They did not grasp why knights acted in the way I was teaching, and demonstrating. I was very disapponted to see how they still struggle with such concepts..."

 agot_squirehood_ongoing.0401_good_arms_training.desc:0 "[my_squire.GetName] and I sparred with practice swords today. Afterall, a knight is only as good as their swordsmanship!\n\nDuring our training session, [my_squire.GetName] demonstrated quick thinking and martial prowess with his practice sword! It was impressive seeing how determined they were to master today's tactics."

 agot_squirehood_ongoing.0401_bad_arms_training.desc:0 "[my_squire.GetName] and I sparred with practice swords today. Afterall, a knight is only as good as their swordsmanship!\n\nDuring our training session, [my_squire.GetName] could not grasp the techniques I was demonstrating. They seemed to struggle with other drills as well, unfortuantely."

 agot_squirehood_ongoing.0401_good_horse_training.desc:0 "[my_squire.GetName] and I trained our horses today. Afterall, a good knight can ride well!\n\nDuring our training session, [my_squire.GetName] demonstrated a good bond with their horse! It seems they have keenly It was impressive seeing how determined they were to master today's tactics."

 agot_squirehood_ongoing.0401_bad_horse_training.desc:0 "[my_squire.GetName] and I trained our horses today. Afterall, a good knight can ride well!\n\nDuring our training session, [my_squire.GetName] struggled to keep up with me and my horse. They often lagged behind and hit many of the obstacles on the field, unfortunately.."

 agot_squirehood_ongoing.0401.desc_fallback:0 "Fallback DESC for 0401. Please report as a bug."

 agot_squirehood_ongoing.0401.a:0 "An excellent training session!"
 agot_squirehood_ongoing.0401.b:0 "Disappointing..."



 




