l_german:
 # Character Interactions
 interaction_category_agot_mega_wars:0 "Reichskrieg"
 agot_mw_join_loyalists:0 "KI: Für den König kämpfen"
 agot_mw_join_loyalists_desc:0 "KI: Auf der Seiten der Königstreuen in den Krieg ziehen."
 agot_mw_join_rebel:0 "KI: Für die Rebellen kämpfen"
 agot_mw_join_rebel_desc:0 "KI: Auf der Seite der Rebellen in den Krieg ziehen"

 AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE:0 "Ihr könnt Euch nicht einer Seite anschließen, wenn ihr selbst einen Bürgerkrieg habt."

 # Classic Call the Banners event chain
 agot_mega_wars.0002.t:0 "Das Reich im Krieg"
 agot_mega_wars.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] befindet sich im Kriegszustand, wir sollten den mächtigsten Lords Raben schicken und sie zur Verteidigung von [mw_crown.GetName] sammeln."
 agot_mega_wars.0002.a:0 "Ruft die Banner!"
 agot_mega_wars.0002.b:0 "Wie funktioniert so ein Reichskrieg?"

 agot_mega_wars.0003.desc.a:0 "[mw_rebel_leader.GetFullName] hat sich gegen [mw_crown.GetFullName] aufgelehnt und damit [war.GetName] gestartet. Ich muss entscheiden, ob ich [mw_crown.GetName] Treu bleibe, [mw_rebel_leader.GetName] und [mw_rebel_leader.GetHerHis]e Rebellen unterstütze oder vorerst noch Neutral bleibe und zu einem späteren Zeitpunkt entscheide."
 agot_mega_wars.0003.desc.b:0 "Weil Ihr vor Kurzem [ROOT.Var('mw_is_loyal_to').Char.GetName] die Treue geschworen habt, wird von Euch erwartet, dass Ihr Euer Wort haltet..."
 agot_mega_wars.0003.a:0 "Die Rebellen werden mit Blut bezahlen."
 agot_mega_wars.0003.a.tt.1:0 "Ihr schließt Euch den Königstreuen an der Seite von [mw_crown.GetFullName] an."
 agot_mega_wars.0003.a.tt.2:0 "Ihr werdet [mw_rebel_leader.GetFullName] und [mw_rebel_leader.GetHerHis]er Anhänger auf dem Schlachfeld gegenübertreten."
 agot_mega_wars.0003.b:0 "Dieser Krieg dient nicht unserem Zweck - #italic noch nicht#!."
 agot_mega_wars.0003.b.tt:0 "Ihr bleibt vorerst neutral."
 agot_mega_wars.0003.c.1:0 "Wir bestimmen fortan unser eigen Schicksal!"
 agot_mega_wars.0003.c.2:0 "Die Rebellion dient dem richtigen Zweck!"
 agot_mega_wars.0003.c.tt:0 "Ihr schließt Euch den Rebellen an der Seite von [mw_rebel_leader.GetName]."
 agot_mega_wars.0003.d:0 "Wir bestimmen fortan unser eigen Schicksal!"
 agot_mega_wars.0003.d.tt:0 "Ihr zieht als Dritte Fraktion in den Krieg und kämpft für Eure eigene Unabhängigkeit gegen [mw_crown.GetFullName]."
 agot_mega_wars.0003.tt.negative:0 "Da ich vor Kurzem [mw_is_loyal_to.GetName] meine Treue geschworen habe, wird mein Verrat als unehrenhaft betrachtet."
 MW_DEBUG_JOIN_LOYALISTS:0 "Joins loyalists"
 MW_DEBUG_STAY_NEUTRAL:0 "Stays neutral"
 MW_DEBUG_JOIN_REBELS:0 "Joins rebels"



 agot_mega_wars.0005.desc_loyal:0 "\n\nEuer Lehnsherr [liege.GetFullName] unterstützt die Krone."
 agot_mega_wars.0005.desc_neutral:0 "\n\nEuer Lehnsherr [liege.GetFullName] bleibt Neutral."
 agot_mega_wars.0005.desc_rebel:0 "\n\nEuer Lehnsherr [liege.GetFullName] hat sich den Rebellen angeschlossen." 

 # Event chain for independence declaration, no taxation without representation...
 agot_mega_wars.0010.t:0 "Aufbegehren von Haus [independence_rebel_leader.GetDynastyName]"
 agot_mega_wars.0010.desc:0 "Während [mw_crown.GetPrimaryTitle.GetNameNoTier] brennt und sich das Chaos aubreitet immer weiter aus, nutzt [independence_rebel_leader.GetFullName] die Gunst der Stunde und erklärt sich für unabhängig von [mw_crown.GetFullName]."
 agot_mega_wars.0010.a:0 "Wir werden die Entwicklung beobachten..."
 agot_mega_wars.0011.t:0 "Aufbegehren vom Haus [independence_rebel_leader.GetDynastyName]"
 agot_mega_wars.0011.desc:0 "Während [mw_crown.GetPrimaryTitle.GetNameNoTier] brennt und sich das Chaos aubreitet immer weiter aus, nutzt [independence_rebel_leader.GetFullName] die Gunst der Stunde und erklärt sich für unabhängig von [mw_crown.GetFullName]."
 agot_mega_wars.0011.a:0 "[independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] ist Teil des Reiches!"
 agot_mega_wars.0011.b:0 "Na schön. Ich brauche keine derart streitsüchtigen Vasallen!"
 agot_mega_wars.0012.opening:0 "[independence_rebel_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)],"
 agot_mega_wars.0012.desc.a:0 "[independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] ist Teil des Reichs, dem Recht nach! Euer schändlicher Versuch, mich zu erpressen, ist fehlgeschlagen. Ganz gleich, wie viele verderbte Seelen ihr dazu verführen konntet, Euch bei Eurem Plan zu unterstützen: Ich werde nicht kampflos nachgeben. Lieber sterbe ich bei der Verteidigung dessen, was rechtmäßig mein ist!"
 agot_mega_wars.0012.desc.b:0 "Eure fehlgeleiteten Forderungen werden uns nur alle schwächen. Doch um dem Reich unnötiges Blutvergießen zu ersparen, bin ich gezwungen, Eurem Verlangen nach Unabhängigkeit stattzugeben."
 agot_mega_wars.0012.a:0 "Dann eben Krieg!"
 agot_mega_wars.0012.b:0 "Eine weise Entscheidung"

 # Event for AI to punish traitors
 agot_mega_wars.0200.t:0 "Die Verräter bestrafen"
 agot_mega_wars.0200.desc:0 "Der Krieg ist vorbei und ich bin siegreich! Jetzt muss ich mich um die Verräter kümmern."
 agot_mega_wars.0200.a:0 "Die Strafe soll gütig sein." # Soft punishment
 agot_mega_wars.0200.b:0 "Die Strafe soll gerecht sein." # Medium punishment
 agot_mega_wars.0200.c:0 "Die Strafe soll grausam sein." # Hard punishment
 agot_mega_wars.0200.d:0 "Die Strafe soll der Tod sein." # REALLY Hard punishment
 agot_mega_wars.0200.e:0 "Die Strafe soll das Exil sein." # Wall
 agot_mega_wars.0200.f:0 "Sein Lehnsherr soll urteilen." # Let LP decide

 # Punishment event chain
 agot_mega_wars.0300.t:0 "Urteil des Königsgerichts"
 agot_mega_wars.0300.desc.a:0 "Das Urteil für Euer Verbrechen gegen die Krone, der Verrat an seiner Hoheit [ROOT.Var('crown_target').Char.GetName], lautet wie folgt:"
 agot_mega_wars.0300.desc.b:0 "\n[ROOT.Var('selected_hostage').Char.GetName] soll als Geisel an [ROOT.Var('crown_target').Char.GetTitledFirstName] übergeben werden und als Pfand für den Frieden dienen. [selected_hostage.GetSheHe] soll als Ehrengast und entsprechend [selected_hostage.GetHerHis]es Ranges behandelt werden."
 agot_mega_wars.0300.desc.c:0 "\nEuch soll [selected_title.GetName] entzogen werden."
 agot_mega_wars.0300.desc.d:0 "\nEuch soll Euer Haupttitel und jeglicher Anspruch auf Herrschaft entzogen werden."
 agot_mega_wars.0300.desc.e:0 "\nEuch sollen Eure Nebentitel und jegliche Ansprüche auf Herrschaft entzogen werden."
 agot_mega_wars.0300.desc.f:0 "\nEuch und Eurem Haus sollen sämtliche Titel, Ländereien und Herrschaftsansprüche entzogen werden."
 agot_mega_wars.0300.desc.g:0 "\nEuch sollen sämtliche Titel und Herrschaftsansprüche entzogen werden, mit Ausnahme von Eurem aktuellen Sitz."
 agot_mega_wars.0300.desc.h:0 "\nEuch soll die Hälfte Eurer Ländereien und jeglicher Anspruch auf Herrschaft entzogen werden."
 agot_mega_wars.0300.desc.i:0 "\nDas Artefakt, [ROOT.Var('taken_artifact').GetName], welches sich in Eurem Besitz befindet, soll [ROOT.Var('crown_target').Char.GetName] überbracht werden."
 agot_mega_wars.0300.desc.j:0 "\nIhr sollt exekutiert werden."
 agot_mega_wars.0300.desc.k:0 "\nEure Familie soll exekutiert werden."
 agot_mega_wars.0300.desc.l:0 "\nEuer Haus soll ausgelöscht werden."
 agot_mega_wars.0300.desc.m:0 "\nIhr sollt zur Nachtwache geschickt werden und fortan im Exil leben."
 agot_mega_wars.0300.desc.n:0 "\nIhr sollt aus aus dem Reich der [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier] verbannt werden und fortan im Exil leben."
 agot_mega_wars.0300.desc.o:0 "\nEure Familie soll aus dem Reich der [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier] verbannt werden und fortan im Exil leben."
 agot_mega_wars.0300.desc.p:0 "\nEuer Haus soll aus dem Reich der [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier] verbannt werden und fortan im Exil leben."
 agot_mega_wars.0300.a.1a:0 "Ich muss mich dem Urteil von [ROOT.Var('crown_target').Char.GetTitledFirstName] stellen."
 agot_mega_wars.0300.a.1b:0 "Ich hab keine andere Wahl. Das ist mein Urteil."
 MEGA_WARS_0300_a1_IMPRISONED:0 "Ihr seid in Gefangenschaft und könnt Eurer Bestrafung nicht entkommen."
 MEGA_WARS_0300_b:0 "Hat der Krieg einmal begonnen, gibt es kein zurück mehr. Mit diesem Krieg begeht ihr Hochverrat an der Krone und die Strafe dafür ist ohne Beschränkungen. Falls Ihr verliert, könnte dies schlimmstenfalls Euren Tod, den Eurer Familie oder sogar den Eurer gesamten Linie bedeuteten. Ihr könntet Titel entzogen bekommen oder ins Exil verbannt werden. Überlegt es Euch genau und entscheidet, ob ihr genügend auf einen Krieg vorbereitet seid!"
 agot_mega_wars.0300.b:0 "Das ist Unerhört! Lieber sterbe ich, bevor ich mich ergebe!"
 agot_mega_wars.0301.t:0 "Trotz"
 agot_mega_wars.0301.desc.a:0 "Nachdem Ihr Euer Urteil verkündet habt, überbrachten Raben die Nachricht, dass sich [mw_new_rebel_leader.GetTitledFirstName] dem Urteil des Königsgericht widersetzt und eine neue Rebellion anführt..."
 agot_mega_wars.0301.desc.b:0 "Nachdem Ihr Euer Urteil verkündet habt, überbrachten Raben die Nachricht, dass sich ein paar der letzten Rebellen dem Urteil des Königsgericht widersetzen und eine neue Rebellion anzettelten..."
 agot_mega_wars.0301.a.1:0 "Wie.. kann.. [mw_new_rebel_leader.GetSheHe] es wagen! #bold...Ich bin der [ROOT.Char.GetTitleTierName|V]!#!"
 agot_mega_wars.0301.a.2:0 "Was.. denken.. sie! #bold...Ich bin ihr [ROOT.Char.GetTitleTierName|V]!#!"
 agot_mega_wars.0301.b.1:0 "Mir reicht's! Soll [mw_new_rebel_leader.GetSheHe] bekommen, was [mw_new_rebel_leader.GetSheHe] fordert... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 agot_mega_wars.0301.b.2:0 "Mir reicht's! Sollen sie bekommen, was sie fordern... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 POST_REBEL_JOINS_TOOLTIP:0 "[post_rebel_scope.GetName] könnte sich Eurem Vorhaben anschließen."

 agot_mega_wars.0500.t:0 "Der leere Thron" ### Zeile 99-101 König[...] testen
 agot_mega_wars.0500.desc.a:0 "Nach dem langen Krieg mit dem unterdrückerischen Haus [defender_house_scope.GetName] sind meine Verbündeten und ich siegreich."
 agot_mega_wars.0500.desc.ba:0 "Meine Gefolgsmänner wollen #italic mich#! zu ihr[ROOT.Char.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom('GetQueenKing')]. Sie behaupten, dass sich mein Anspruch von meinem [ROOT.Char.Custom2('RelationToMe', claim_ancestor)] [claim_ancestor.GetFullName] ableitet..."
 agot_mega_wars.0500.desc.bb:0 "\n\nJedoch frage ich mich, ob ich wirklich König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] sein will. [chosen_LP.GetFullName] ist doch besser geeignet, auf dem Thron zu sitzen und das Reich zu regieren... Nicht?"
 agot_mega_wars.0500.desc.bc:0 "\n\nJedoch frage ich mich, ob ich wirklich König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] sein will. [option_LP_1.GetFullName] und [option_LP_2.GetNameOrMe] sind doch besser geeignet, auf dem Thron zu sitzen und das Reich zu regieren... Nicht?"
 agot_mega_wars.0500.desc.bd:0 "\n\nJedoch frage ich mich, ob ich wirklich König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] sein will. Lords wie [option_LP_1.GetFullName] und [option_LP_2.GetFullName] sind doch besser geeignet, auf dem Thron zu sitzen und zu das Reich regieren... Nicht?"
 agot_mega_wars.0500.desc.c:0 "Niemand wird meine Entscheidung, einen dieser großartigen Männer zu krönen in Frage stellen..."
 agot_mega_wars.0500.desc.d:0 "Leider hat [ROOT.Var('si_selected_character').Char.GetTitledFirstName] abgelehnt, [ROOT.Var('si_selected_character').Char.GetSheHe] wird nicht das Reich regieren. Ich muss nochmals Entscheiden..."
 agot_mega_wars.0500.a:0 "[defender.GetTitledFirstName] abzusetzen sollte genügen."
 agot_mega_wars.0500.b:0 "Recht haben sie! Regieren soll ich sie!"
 agot_mega_wars.0500.ca:0 "[chosen_LP.GetTitledFirstName] sollte regieren."
 MEGA_WARS_0500_ca_TOOLTIP:0 "[chosen_LP.GetTitledFirstName] wird auf Eure Entscheidung antworten."
 MEGA_WARS_0500_cb_TOOLTIP:0 "Ihr wählt einen neuen Regenten für die [primary_target_title.GetName]."
 agot_mega_wars.0500.cb:0 "Ich bestimme wen anders..."
 agot_mega_wars.0501.t:0 "Ein neuer König"
 agot_mega_wars.0501.desc:0 "Ich zerbreche mir den Kopf darüber, wer am besten für die Regentschaft über die [primary_target_title.GetName] geeignet ist..."
 agot_mega_wars.0501.a:0 " ... kommt mir zuerst in den Sinn."
 MEGA_WARS_0501_a_TOOLTIP:0 "[ROOT.Var('si_selected_character').Char.GetTitledFirstName] wird auf Eure Entscheidung antworten."
 agot_mega_wars.0502.t:0 "Ein neuer König"
 agot_mega_wars.0502.desc:0 "[attacker.GetTitledFirstName] bittet mich, die Krone aufzusetzen und über die [primary_target_title.GetName] zu regieren. Mit welcher Nachricht schicke ich den Raben?"
 agot_mega_wars.0502.a:0 "Ich werde den Thron besteigen."
 agot_mega_wars.0502.b:0 "Ich habe leider Verpflichtungen, die mich abhalten."
 agot_mega_wars.0503.t:0 "Lang lebe [ROOT.Char.Custom('DE_ART_DEF_S_N')] König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!"
 agot_mega_wars.0503.desc.a:0 "Ich besteige den Thron und meine erste Tat wird sein, jemanden zu ernennen, der an meiner Stelle [old_demesne_main_title.GetName] regieren soll..."
 agot_mega_wars.0503.desc.ba:0 "\nMeine Brüder Stannis and Renly sind alt genug"
 agot_mega_wars.0503.desc.bb:0 "\nMeine Brüder [living_brother.GetFirstName] sind alt genug"
 agot_mega_wars.0503.desc.bc:0 "\nEs gibt noch [option_dynasty_member.GetName]"
 agot_mega_wars.0503.desc.c:0 "\nIch könnte mich auch auf meine Verwandten, den Estermonts, verlassen"
 agot_mega_wars.0503.desc.d:0 "\n[option_fallback.GetFirstName] wäre ein guter Nachfolger"
 agot_mega_wars.0503.desc.e:0 "."
 agot_mega_wars.0503.a:0 "Ich werde ein Familienmitglied aussuchen."
 agot_mega_wars.0503.b:0 "Jemand aus der Dynastie sollte genügen."
 agot_mega_wars.0503.c:0 "Ich übergebe es an einen meiner Vasallen."
 agot_mega_wars.0504.t:0 "Ein neuer König"
 agot_mega_wars.0504.desc:0 "Ich besteige den Thron und meine erste Tat wird sein, jemanden zu ernennen, der an meiner Stelle [old_demesne_main_title.GetName] regieren soll..."
 agot_mega_wars.0504.a:0 "... kommt mir zuerst in den Sinn."
 agot_mega_wars.0504.b:0 "Vielleicht gibt es jemand besseren..."
 agot_mega_wars.0505.t:0 "Das Problem mit Drachenstein"
 agot_mega_wars.0505.desc:0 "Jetzt da ich das Problem mit [old_demesne_main_title.GetName] lösen konnte, bleibt noch eine Frage offen: Was geschieht mit Drachenstein, dem ehemaligen Sitz des Hauses Tagaryen, welcher stets vom Thronfolger regiert wurde?\n"
 agot_mega_wars.0505.a:0 "[chosen_sibling.GetName] soll Drachenstein haben."
 agot_mega_wars.0505.b:0 "... soll Drachenstein haben."
 agot_mega_wars.0505.c:0 "Wieso behalte ich es nicht einfach?"
 agot_mega_wars.0506.t:0 "Schwierige Entscheidungen fordern starken Willen"
 agot_mega_wars.0506.desc:0 "Der Krieg ist gewonnen, die Königsfamilie abgesetzt. Königsmund ist eingenommen und die Banner der Rebellion zieren den Roten Bergfried.\n\nIch muss jetzt entscheiden, was mit der königlichen Familie angestellt wird."
 agot_mega_wars.0506.a:0 "Der König war der Verbrecher, nicht seine Familie. Ich lasse sie in Ruhe."
 agot_mega_wars.0506.b:0 "Ich werde diese verabscheuenswürdige Linie ausrotten! Ich lasse sie hinrichten."
 agot_mega_wars.0506.c:0 "Die Familie soll leben, aber fortan nicht mehr hier. Ich verbanne sie ins Exil."
 agot_mega_wars.0510.t:0 "Lang lebe der König!"
 agot_mega_wars.0510.desc.a:0 "Geehrte Lords und Ladys von [primary_target_title.GetNameNoTooltip],"
 agot_mega_wars.0510.desc.b:0 "\nIch, [choosing_ruler.GetTitledFirstNameNoTooltip] aus dem Hause [choosing_ruler.GetHouse.GetNameNoTooltip], erkläre:"
 agot_mega_wars.0510.desc.c:0 "\n $EFFECT_LIST_BULLET$# Von nun an soll ich über die [primary_target_title.GetName] regieren"
 agot_mega_wars.0510.desc.d:0 "\n $EFFECT_LIST_BULLET$# Von nun an soll [chosen_crown_ruler.GetName] über die [primary_target_title.GetName] regieren"
 agot_mega_wars.0510.desc.e:0 "\n $EFFECT_LIST_BULLET$# [war_loser.GetName] wird abgesetzt und [primary_target_title.GetHolder.GetTitledFirstName] soll von nun an regieren"
 agot_mega_wars.0510.desc.f:0 "\n $EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName] soll über [old_demesne_main_title.GetName] regieren"
 agot_mega_wars.0510.a:0 "Jetzt muss ich mich wieder auf mein eigenes Reich konzentrieren."
 agot_mega_wars.0510.b:0 "Wie [primary_target_title.GetHolder.GetTitledFirstName] wohl herrschen wird?"

 agot_mega_wars.8559.t:0 "Das Königsgericht"
 agot_mega_wars.8559.desc:0 "Nach einem langen und erbitterten Krieg ging ich siegreich hervor. Meine rechtmäßige Herrschaft ist erneut unumstritten und die Rebellen sind in meiner Hand. Nun ist es an der Zeit über die, die ihren Treueid brachen, zu richten. Ich werde entscheiden, ob sie meiner Gnade würdig sind oder für ihre Verbrechen gegen die Krone bestraft werden sollen."
 agot_mega_wars.8559.a:0 "Führt sie mir vor!"
 agot_mega_wars.8560.t:0 "Das Königsgericht"
 agot_mega_wars.8560.desc:0 "[selected_traitor.GetTitledFirstName] kniet vor mir, bereit mein Urteil zu empfangen. Hochverrat kann verschiedenst bestraft werden, da sich dieses Verbrechen gegen die Krone richtet. Somit kann ich frei entscheiden, wie ich urteile. Werde ich Gnade walten lassen? Wäre eine gerechte Strafe vielleicht angebracht? Oder soll ich ihm zeigen, was passiert, wenn man sein Schwert gegen die Krone richtet? Mein Urteil ist absolut un niemand wird sich gegen das Urteil des Königs richten. Und wenn doch, sehen sie, was mit ihnen geschieht."
 agot_mega_wars.8560.a:0 "Sein Lehnsherr, [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip], soll über [selected_traitor.GetHerHis] urteilen."
 agot_mega_wars.8560.b:0 "[selected_traitor.GetSheHe|U] soll noch ein wenig im Kerker schmoren."
 agot_mega_wars.8560.c:0 "agot_mega_wars.8560.c" #unused
 agot_mega_wars.8560.d:0 "Mein Wille soll geschehen."
 agot_mega_wars.8560.e:0 "#N DEBUG #! Skip all traitors"

