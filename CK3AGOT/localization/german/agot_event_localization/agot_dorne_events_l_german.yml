l_german:
#Übersetzet von Dillo dem Giftschlucker
 agot_dorne.0001.t: "Eine Schlange im Sand"
 agot_dorne.0001.desc: "Meine Triebe waren schon immer mein Gift, doch in Dorne ist das gar nicht so verkehrt. Als ich heute durch die Wassergärten schlendere, erregt Lord Ullers betörende Tochter meine Aufmerksamkeit. Aber sie erwidert meine Blicke nicht mit der üblichen Erregung. Vielmehr kneift sie die Augen zusammen und schmunzelt..."
 agot_dorne.0001.a: "Eure Lippen sind so giftig, ich will euch #italic mein#! Gift kosten lassen..." 
 agot_dorne.0001.b: "Eine einfache Dirne ist meine Achtung nicht wert..." 
 
