l_german:
 #Generic Lines
 historical_commander_trait.reject.tt:1 "#F Ihr sucht andernorts nach Inspiration #!"
 
 #River King Mudd
 historical_commander_trait.0001.tt:0 "Der Untergang der Letzten Flusskönige"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0001.desc:1 "Beim Studium der Taktiken längst vergangener Schlachten bin ich auf den Bericht von König Tristifer IV. Schlamm gestoßen. Er war der letzte der Könige der Flüsse und Hügel während der Invasion der Andalen und soll neunundneunzig Schlachten gegen die Andalen gewonnen haben, nur um in seiner hundertsten zu fallen."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0001.aa:0 "Würde ich neunundneunzig Schlachten überstehen?"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0001.bb:0 "Der König musste über sichere Versorgungswege verfügen."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0001.cc:0 "Um so viele Schlachten zu gewinnen, ist Vielseitigkeit gefragt."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0001.dd:0 "Bah! Er war ein Narr, der seinen hoffnungslosen Krieg führte."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0001.dd.good:0 "Brutalität ist keine beneidenswerte Eigenschaft, auch nicht im Krieg."  #Selbst geschrieben/abgetippt
 
 #Theon Stark
 historical_commander_trait.0002.tt:0 "Der Hungrige Wolf, der Häuter, und die Sieben Sterne"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0002.desc:0 "Beim Studium der Geschichte von Westeros stieß ich auf die Geschichte des Winterkönigs Theon "der Hungrige Wolf" Stark. König Theon wandte sich - zusammen mit den Boltons in der Schlacht am Tränenwasser gegen die Andalen und tötete Argos Siebenstern. Nachdem sie die Eindringlinge zurückgeschlagen hatten, segelte König Theon nach Andalos und plünderte dessen Küste. Sie nahmen die Köpfe der Getöteten mit und spießten sie als Warnung an der Ostküste des Nordens auf."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0002.aa:0 "Er brachte den Krieg nach Andalos!"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0002.bb:0 "Er schlug die Andalen in der Schlacht am Tränenwasser zurück!"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0002.cc:0 "Sich auf alte Feinde wie die Boltons zu verlassen, hat sich aber gelohnt!"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0002.dd:0 "Kriege werden heutzutage einfach nicht mehr so geführt..."  #Selbst geschrieben/abgetippt
 
 #Dalton Greyjoy
 historical_commander_trait.0003.tt:0 "Der Blutrote Krake"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0003.desc:0 "Beim Studium der Geschichte von Westeros bin ich auf einen Namen gestoßen, der von den Bewohnern der Westerlande immer noch verflucht wird. Dalten  Graufreud "der Rote Krake" florierte im Chaos des Drachentanzes. Seine Unterstützung für die Schwarzen erlaubte es ihm, die Westlande im Namen Rhaenyras zu überfallen."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0003.aa:0 "Vom Meer aus zuschlagen!"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0003.bb:0 "Er hat sowohl Kayss als auch Schönburg eingenommen!"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0003.cc:0 "Welchen Reichtum er erbeutet haben musste!"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0003.dd:0 "Ein Ungeheuer der Geschichte, das niemand vergöttern sollte."  #Selbst geschrieben/abgetippt
 
 #Aretys Arryn
 historical_commander_trait.0004.tt:0 "Der Falkenritter"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0004.desc:0 "Beim Studium der Geschichte von Westeros stieß ich auf einen Wälzer, der die letzte Schlacht zwischen den Ersten Menschen aus dem Grünen Tal und ihren andalischen Eindringlingen schilderte. Die Andalen wurden von Artys "dem Falkenritter" aus Haus Arryn angeführt - und durch den Einsatz eines Ziegenpfades und eines geschickten Köders gewann Artys die Schlacht. Die Häuser der Ersten Menschen unterwarfen sich Artys und er wurde zum König von Berg und Grünem Tal gekrönt."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0004.aa:0 "Die Macht des Glaubens!"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0004.bb:0 "Klug, eine Armee zu überlisten."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0004.cc:0 "Das Ködern war eine ungewöhnliche, aber effektive Taktik."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0004.dd:0 "Die Barden und Septone haben dieses Märchen erfunden."  #Selbst geschrieben/abgetippt
 
 #Nymeria
 historical_commander_trait.0005.tt:0 "Die Königin und ihre zehntausend Schiffe"  #Selbst geschrieben/abgetippt
 historical_commander_trait.0005.desc:0 "Obwohl jeder in Westeros die Königin Nymeria kennt, bin ich beim Lesen einer Passage über ihre Reise in den Bann gezogen worden. Nach dem Sturz von Prinz Garin nach Valyria sammelte Nymeria ihr Volk und segelte los, um eine neue Heimat zu finden. Obwohl die Reise lang war und mehrere Versuche, eine neue Heimat zu finden, scheiterten, kamen sie schließlich in Dorne an. Königin Nymeria schloss sich mit dem Haus Martell zusammen, und gemeinsam gelang es ihnen, Dorne zu vereinen."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0005.aa:0 "Einige Grünblütige verehren immer noch den Glauben der Rhoynar."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0005.bb:0 "Die Rhoynar kämpften tapfer und töteten sogar Drachen."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0005.cc:0 "Die Vorbereitung auf eine solche Reise muss entmutigend gewesen sein."  #Selbst geschrieben/abgetippt
 historical_commander_trait.0005.dd:0 "Unabhängig von der Reise ist es eine Geschichte der Flucht."  #Selbst geschrieben/abgetippt
