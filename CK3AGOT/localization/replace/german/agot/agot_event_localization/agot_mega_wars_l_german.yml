#Übersetzt von Lys und Dillo
 # Character Interactions
 interaction_category_agot_mega_wars:0 "Reichskriege"
 agot_mw_join_loyalists:0 "KI: Für den König kämpfen"
 agot_mw_join_loyalists_desc:0 "KI: Auf der Seiten der Königstreuen in den Krieg ziehen."
 agot_mw_join_rebel:0 "KI: Für die Rebellen kämpfen"
 agot_mw_join_rebel_desc:0 "KI: Auf der Seite der Rebellen in den Krieg ziehen"

 AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE:0 "Ihr könnt Euch nicht einer Seite anschließen, wenn ihr selbst einen Bürgerkrieg habt."

 # Classic Call the Banners event chain
 agot_mega_wars.0002.t:0 "Ein Reich im Krieg"
 agot_mega_wars.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] befindet sich im Krieg, wir sollten den mächtigsten Lords Raben schicken und sie zur Verteidigung von [mw_crown.GetName] sammeln."
 agot_mega_wars.0002.a:0 "Ruft die Banner!"
 agot_mega_wars.0002.b:0 "Wie funktionieren Reichskriege?"

 agot_mega_wars.0003.desc.a:0 "[mw_rebel_leader.GetFullName] hat sich gegen [mw_crown.GetFullName] aufgelehnt und damit [war.GetName] gestartet. Ich muss entscheiden, ob ich [mw_crown.GetName] Treu bleibe, [mw_rebel_leader.GetName] und [mw_rebel_leader.Custom('DE_PRO_POS_S_3P')]e Rebellen unterstütze oder vorerst noch unbeteiligt bleibe und zu einem späteren Zeitpunkt entscheide."
 agot_mega_wars.0003.desc.b:0 "Weil Ihr vor Kurzem [ROOT.Var('mw_is_loyal_to').Char.GetName] die Treue geschworen habt, wird von Euch erwartet, dass Ihr Euer Wort haltet..."
 agot_mega_wars.0003.desc.c:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName] has chosen to support the crown..."
 agot_mega_wars.0003.desc.d:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName] has chosen to stay neutral..."
 agot_mega_wars.0003.desc.e:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName] has chosen to support the rebels..."
 agot_mega_wars.0003.desc.f:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName] has chosen to declare independence..."
 agot_mega_wars.0003.a:0 "Die Rebellen werden mit ihrem Blut bezahlen."
 agot_mega_wars.0003.a.tt:0 "Ihr verratet [mw_rebel_leader.GetFullName] und [mw_rebel_leader.Custom('DE_PRO_POS_S_3P')]e Mitverschwörer."
 agot_mega_wars.0003.b:0 "Dieser Krieg dient nicht unserem Zweck - #italic noch nicht#!."
 agot_mega_wars.0003.c:0 "Die Rebellion dient dem richtigen Zweck!"
 agot_mega_wars.0003.c.tt:0 "Ihr schließt Euch den Rebellen an der Seite von [mw_rebel_leader.GetName]."
 agot_mega_wars.0003.c.tt.independence:0 "Since this is a war for independence you will also gain independence if you prevail!"
 agot_mega_wars.0003.d:0 "Wir bestimmen fortan unser eigen Schicksal!"
 agot_mega_wars.0003.d.tt:0 "Ihr zieht unter Eurem eigenem Banner gegen [mw_crown.GetFullName] in den Krieg und kämpft für Eure eigene Unabhängigkeit."
 agot_mega_wars.0003.tt.negative:0 "Da ich vor Kurzem [mw_is_loyal_to.GetName] die Treue geschworen habe, wird mein Handeln als unehrenhaft betrachtet."
 MW_DEBUG_JOIN_LOYALISTS:0 "AI would propably: #N Wird Königstreu#!"
 MW_DEBUG_STAY_NEUTRAL:0 "AI would propably: #N Bleibt unbeteiligt#!"
 MW_DEBUG_JOIN_REBELS:0 "AI would propably: #N Wird Rebell#!"
 MW_DEBUG_DECLARES_INDEPENDENCE:0 "AI would propably: #N Declares independence#!"

 agot_mega_wars.0004.desc:0 "With the war unfold I must now decide how many forces I shall commit..."
 agot_mega_wars.0004.a:0 "[mw_target_scope.GetTitledFirstName] shall get all my men!"
 agot_mega_wars.0004.b:0 "[mw_target_scope.GetSheHe|U] already gets enough."

 agot_mega_wars.0005.desc_loyal:0 "\n\nEuer Lehnsherr [liege.GetFullName] unterstützt die Krone."
 agot_mega_wars.0005.desc_neutral:0 "\n\nEuer Lehnsherr [liege.GetFullName] bleibt unbeteiligt."
 agot_mega_wars.0005.desc_rebel:0 "\n\nEuer Lehnsherr [liege.GetFullName] hat sich den Rebellen angeschlossen." 

 # Event chain for independence declaration, no taxation without represenHandlungion...
 agot_mega_wars.0010.t:0 "Aufstand des Hauses [mw_independence_rebel_leader.GetDynastyName]"
 agot_mega_wars.0010.desc:0 "Während [mw_crown.GetPrimaryTitle.GetNameNoTier] brennt und sich das Chaos immer weiter aubreitet, nutzt [mw_independence_rebel_leader.GetFullName] die Gunst der Stunde und erklärt sich für unabhängig vom Joch [mw_independence_rebel_leader.Custom('DE_PRO_POS_S_3P')] Lehnsherren [mw_crown.GetFullName]."
 agot_mega_wars.0010.a:0 "Wir werden die Entwicklung beobachten..."

 agot_mega_wars.0011.t:0 "Aufstand des Hauses [mw_independence_rebel_leader.GetDynastyName]"

 agot_mega_wars.0011.desc:0 "Während [mw_crown.GetPrimaryTitle.GetNameNoTier] brennt und sich das Chaos immer weiter aubreitet, nutzt [mw_independence_rebel_leader.GetFullName] die Gunst der Stunde und erklärt sich für unabhängig vom Joch [mw_independence_rebel_leader.Custom('DE_PRO_POS_S_3P')] Lehnsherren [mw_crown.GetFullName]."
 agot_mega_wars.0011.desc.a:0 "With [mw_crown.GetPrimaryTitle.GetNameNoTier] in chaos [mw_independence_rebel_leader.GetTitledFirstName] has renounced their fealty to [mw_crown.GetTitledFirstName] and has risen up in rebellion."
 agot_mega_wars.0011.desc.b:0 "With [mw_crown.GetPrimaryTitle.GetNameNoTier] in chaos [mw_independence_rebel_leader.GetTitledFirstName] and [mw_independence_rebel_loc_scope.GetTitledFirstName] has renounced their fealty to [mw_crown.GetTitledFirstName] and has risen up in rebellion."
 agot_mega_wars.0011.desc.c:0 "With [mw_crown.GetPrimaryTitle.GetNameNoTier] in chaos [mw_independence_rebel_leader.GetTitledFirstName] amongst others have renounced their fealty to [mw_crown.GetTitledFirstName] and has risen up in rebellion."
 agot_mega_wars.0011.a:0 "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] wird diesen Tag bereuen!"
 agot_mega_wars.0011.a.tt:0 "You will go to war with [temp_loc_scope.GetTitledFirstName]!"
 agot_mega_wars.0011.b:0 "Na schön. Ich brauche keine derart streitsüchtigen Vasallen!"
 agot_mega_wars.0011.b.tt:0 "[temp_loc_scope.GetTitledFirstName] becomes independent!"
 agot_mega_wars.0012.opening:0 "[mw_independence_rebel_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)],"
 agot_mega_wars.0012.desc.a:0 "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] ist Teil des Reichs, dem Recht nach! Euer schändlicher Versuch, mich zu erpressen, ist fehlgeschlagen. Ganz gleich, wie viele verderbte Seelen ihr dazu verführen konntet, Euch bei Eurem Plan zu unterstützen: Ich werde nicht kampflos nachgeben. Lieber sterbe ich bei der Verteidigung dessen, was rechtmäßig mein ist!"
 agot_mega_wars.0012.desc.b:0 "Eure fehlgeleiteten Forderungen werden uns nur alle schwächen. Doch um dem Reich unnötiges Blutvergießen zu ersparen, bin ich gezwungen, Eurem Verlangen nach Unabhängigkeit sHandlungtzugeben."
 agot_mega_wars.0012.a:0 "Dann eben Krieg!"
 agot_mega_wars.0012.b:0 "Eine weise Entscheidung"

 # Mega War Aftermath
 agot_mega_wars.0500.t:0 "Der leere Thron"
 agot_mega_wars.0500.desc.a:0 "Aus dem langen Krieg gegen das verbrecherische Haus [defender_house_scope.GetName] sind meine Verbündeten und ich als Sieger hervorgegangen."
 agot_mega_wars.0500.desc.ba:0 "Meine Gefolgsmänner wollen #italic mich#! zu ihr[ROOT.Char.Custom('DE_END_PRO_S_D')] König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] machen. Sie behaupten, mein Anspruch leite sich von mein[claim_ancestor.Custom('DE_END_PRO_S_D')] [ROOT.Char.Custom2('RelationToMe', claim_ancestor)] [claim_ancestor.GetFullName] ab..."
 agot_mega_wars.0500.desc.bb:0 "\n\nJedoch frage ich mich, ob ich wirklich König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] sein will. [chosen_LP.GetFullName] ist doch besser geeignet, auf dem Thron zu sitzen und das Reich zu regieren... Nicht?"
 agot_mega_wars.0500.desc.bc:0 "\n\nJedoch frage ich mich, ob ich wirklich König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] sein will. [option_LP_1.GetFullName] und [option_LP_2.GetNameOrMe] sind doch besser geeignet, auf dem Thron zu sitzen und das Reich zu regieren... Nicht?"
 agot_mega_wars.0500.desc.bd:0 "\n\nJedoch frage ich mich, ob ich wirklich König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] sein will. Lords wie [option_LP_1.GetFullName] und [option_LP_2.GetFullName] sind doch besser geeignet, auf dem Thron zu sitzen und zu das Reich regieren... Nicht?"
 agot_mega_wars.0500.desc.c:0 "Niemand wird meine Entscheidung anfechten, einen dieser großen Männer zum König zu machen, wenn ich es so will..."
 agot_mega_wars.0500.desc.d:0 "Leider hat [ROOT.Var('si_selected_character').Char.GetTitledFirstName] abgelehnt, [ROOT.Var('si_selected_character').Char.GetSheHe] wird nicht das Reich regieren. Ich muss nochmals entscheiden..."
 agot_mega_wars.0500.a:0 "[defender.GetTitledFirstName] abzusetzen, sollte genügen."
 agot_mega_wars.0500.b:0 "Recht haben sie! Ich sollte herrschen!"
 agot_mega_wars.0500.ca:0 "[chosen_LP.GetTitledFirstName] sollte regieren."
 MEGA_WARS_0500_ca_TOOLTIP:0 "[chosen_LP.GetTitledFirstName] wird auf Eure Entscheidung antworten."
 MEGA_WARS_0500_cb_TOOLTIP:0 "Ihr wählt einen neuen Herrscher für die [primary_target_title.GetName]."
 agot_mega_wars.0500.cb:0 "Ich werde jemand anderen auswählen...."
 agot_mega_wars.0501.t:0 "Ein neuer König"
 agot_mega_wars.0501.desc:0 "Ich zerbreche mir den Kopf darüber, wer am besten für die Herrschaft über die [primary_target_title.GetName] geeignet ist..."
 agot_mega_wars.0501.a:0 " ... kommt mir zuerst in den Sinn."
 MEGA_WARS_0501_a_TOOLTIP:0 "[ROOT.Var('si_selected_character').Char.GetTitledFirstName] wird auf Eure Entscheidung antworten."
 agot_mega_wars.0502.t:0 "Ein neuer König"
 agot_mega_wars.0502.desc:0 "[attacker.GetTitledFirstName] bittet mich, die Krone anzunehmen und über die [primary_target_title.GetName] zu herrschen. Welche Worte sollen [attacker.Custom('DE_PRO_PER_S_3P_D') die Schwingen meiner Raben bringen."
 agot_mega_wars.0502.a:0 "Ich werde den Thron besteigen."
 agot_mega_wars.0502.b:0 "Ich habe leider Verpflichtungen, die mich abhalten."
 agot_mega_wars.0503.t:0 "Lang lebe [ROOT.Char.Custom('DE_ART_DEF_S_N')] König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!"
 agot_mega_wars.0503.desc.a:0 "Ich besteige den Thron und meine erste Handlung wird sein, jemanden zu ernennen, der an meiner Statt [old_demesne_main_title.GetName] regieren soll."
 agot_mega_wars.0503.desc.ba:0 "\nIch könnte einen meiner Brüder ernennen, Stannis oder auch Renly, der mittlerweile alt genug ist."
 agot_mega_wars.0503.desc.bb:0 "\nIch könnte meinen Bruder [living_brother.GetFirstName] ernennen."
 agot_mega_wars.0503.desc.bc:0 "\nIch könnte mein[option_dynasty_member.Custom('DE_END_ADJ_DEF_S_A')] [ROOT.Char.Custom2('RelationToMe', option_dynasty_member)] [option_dynasty_member.GetName] ernennen."
 agot_mega_wars.0503.desc.c:0 "\nAllenfalls könnte ich mich auch auf meine Verwandten von Haus Estermont verlassen."
 agot_mega_wars.0503.desc.d:0 "\n[option_fallback.GetFirstName] wäre ein guter Nachfolger"
 agot_mega_wars.0503.desc.e:0 ""
 agot_mega_wars.0503.a:0 "Ich werde ein Familienmitglied aussuchen."
 agot_mega_wars.0503.b:0 "Jemand aus der Dynastie sollte genügen."
 agot_mega_wars.0503.c:0 "Ich wähle einen meiner Vasallen."
 agot_mega_wars.0504.t:0 "Ein neuer König"
 agot_mega_wars.0504.desc:0 "Ich besteige den Thron und meine erste Handlung wird sein, jemanden zu ernennen, der an meiner Statt [old_demesne_main_title.GetName] regieren soll..."
 agot_mega_wars.0504.a:0 "... kommt mir zuerst in den Sinn."
 agot_mega_wars.0504.b:0 "Vielleicht gibt es jemand besseren..."
 agot_mega_wars.0505.t:0 "Die Drachenstein-Frage"
 agot_mega_wars.0505.desc:0 "Nun, da geklärt ist, was aus [old_demesne_main_title.GetName] wird, bleibt noch eine letzte Frage offen: Was soll mit Drachenstein geschehen, dem alten Sitz des Hauses Targaryen und Sitz des Erben des Eisernen Throns?\n"
 agot_mega_wars.0505.a:0 "[chosen_sibling.GetName] soll Drachenstein erhalten."
 agot_mega_wars.0505.b:0 "... soll Drachenstein erhalten."
 agot_mega_wars.0505.c:0 "Wieso behalte ich es nicht einfach?"
 agot_mega_wars.0506.t:0 "Schwierige Entscheidungen fordern starken Willen"
 agot_mega_wars.0506.desc:0 "Der Krieg ist gewonnen, die Königsfamilie gestürzt. Königsmund ist eingenommen und die Banner des Usurpators zieren den Roten Bergfried.\n\nNun muss eine schwierige Entscheidung getroffen werden: Was soll mit der ehemaligen königlichen Familie geschehen?"
 agot_mega_wars.0506.a:0 "Ich halte nichts von Sippenhaft. Lasst sie in Frieden."
 agot_mega_wars.0506.b:0 "Ich werde diese verabscheuenswürdige Linie ausrotten! Ich lasse sie hinrichten."
 agot_mega_wars.0506.c:0 "Schickt sie fort, sie sind in meinem Reich nicht willkommen."
 agot_mega_wars.0510.t:0 "Lang lebe [ROOT.Char.Custom('DE_ART_DEF_S_N')] König[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]!"
 agot_mega_wars.0510.desc.a:0 "Hochverehrte Lords und Ladys der [primary_target_title.GetNameNoTooltip],"
 agot_mega_wars.0510.desc.b:0 "\nIch, [choosing_ruler.GetTitledFirstNameNoTooltip] aus dem Hause [choosing_ruler.GetHouse.GetNameNoTooltip], verkünde hiermit:"
 agot_mega_wars.0510.desc.c:0 "\n$EFFECT_LIST_BULLET$# Von nun an soll ich über die [primary_target_title.GetName] regieren"
 agot_mega_wars.0510.desc.d:0 "\n$EFFECT_LIST_BULLET$# Von nun an soll [chosen_crown_ruler.GetName] über die [primary_target_title.GetName] regieren"
 agot_mega_wars.0510.desc.e:0 "\n$EFFECT_LIST_BULLET$# [war_loser.GetName] wird abgesetzt und [primary_target_title.GetHolder.GetTitledFirstName] soll von nun an herrschen"
 agot_mega_wars.0510.desc.f:0 "\n$EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName] soll über [old_demesne_main_title.GetName] regieren"
 agot_mega_wars.0510.a:0 "JIch werde meine Absichten für mich behalten."
 agot_mega_wars.0510.b:0 "Wie [primary_target_title.GetHolder.GetTitledFirstName] wohl herrschen wird?"

 agot_mega_wars.0600.t:0 "The War's Aftermath"
 agot_mega_wars.0600.desc:0 "At long last, we have achieved victory in the face of those who sought to rebel against me and disrupt my righteous rule. Now that the traitors are within my grasp, the time has come to choose what fate shall befall them. Whether to show them mercy or to punish them for their transgressions… "
 agot_mega_wars.0600.a:0 "Bring them before me!"

 agot_mega_wars.0601.t:0 "The War's Aftermath"
 agot_mega_wars.0601.desc:0 "[selected_traitor.GetTitledFirstName] kneels before me, ready to receive my judgement for [selected_traitor.GetHerHis] treachery. There are many options before me as to what punishment [selected_traitor.GetSheHe] should receive; some mild, some severe. Which to choose will depend on just how severe [selected_traitor.GetHerHis] treachery against the throne was."
 agot_mega_wars.0601.a:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] will decide [selected_traitor.GetHerHis] punishment."
 agot_mega_wars.0601.b:0 "Let [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] decide about [selected_traitor.GetLiege.GetHerHis] vassals' punishment."
 agot_mega_wars.0601.b.tt:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] will decide about [temp_traitors_scope.GetTitledFirstNamePossessiveNoTooltip] punishment."
 agot_mega_wars.0601.c:0 "[selected_traitor.GetSheHe|U] can wait in my dungeons a little longer."
 agot_mega_wars.0601.d:0 "My will be done."
 agot_mega_wars.0601.e:0 "#N DEBUG #! Skip all traitors"

 agot_mega_wars.0602.t:0 "agot_mega_wars.0602"
 agot_mega_wars.0602.desc:0 "agot_mega_wars.0602.desc"
 agot_mega_wars.0602.a:0 "agot_mega_wars.0602.a"
 agot_mega_wars.0603.t:0 "A Passed Sentence"

 agot_mega_wars.0603.desc.a:0 "As punishment for your crime of treason, [ROOT.Var('crown_target').Char.GetName] has decreed that"
 agot_mega_wars.0603.desc.b:0 "\n[ROOT.Var('selected_hostage').Char.GetName] will be taken as a hostage by [ROOT.Var('crown_target').Char.GetTitledFirstName]"
 agot_mega_wars.0603.desc.c:0 "\nyou will be stripped of [selected_title.GetName]"
 agot_mega_wars.0603.desc.d:0 "\nyou will be stripped of your primary titles"
 agot_mega_wars.0603.desc.e:0 "\nyou will be stripped of your secondary titles"
 agot_mega_wars.0603.desc.f:0 "\nyour house will be stripped of all lands and titles"
 agot_mega_wars.0603.desc.g:0 "\nall titles but your current seat will be taken from you"
 agot_mega_wars.0603.desc.h:0 "\nyou will be stripped of half of your lands"
 agot_mega_wars.0603.desc.i:0 "\nyou must give [ROOT.Var('taken_artifact').GetName] to [ROOT.Var('crown_target').Char.GetName]"
 agot_mega_wars.0603.desc.j:0 "\nyou shall be executed"
 agot_mega_wars.0603.desc.k:0 "\nyour family shall be executed"
 agot_mega_wars.0603.desc.l:0 "\nyour entire dynasty shall be extinguished"
 agot_mega_wars.0603.desc.m:0 "\nyou shall be sent to the wall to take the black"
 agot_mega_wars.0603.desc.n:0 "\nyou shall be expelled from [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
 agot_mega_wars.0603.desc.o:0 "\nyour family shall be expelled from [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
 agot_mega_wars.0603.desc.p:0 "\nyour entire dynasty shall be expelled from [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]"
 agot_mega_wars.0603.a.1a:0 "I must accept [ROOT.Var('crown_target').Char.GetHerHis] judgement"
 agot_mega_wars.0603.a.1b:0 "There is little I can do"
 MEGA_WARS_0300_a1_IMPRISONED:0 "Since you are imprisoned you can not escape punishment."
 MEGA_WARS_0300_b:0 "If you go to war and lose, punishment is unrestricted. This might easily be the end of your line, lands and legacy...Think carefully about his."
 agot_mega_wars.0603.b:0 "Outrageous! I will die before I surrender!"

 agot_mega_wars.0604.t:0 "Defiance"
 agot_mega_wars.0604.desc.a:0 "After having passed your sentence news arrive that [mw_new_rebel_leader.GetName] has defied your judgement and has once again risen up in rebellion..."
 agot_mega_wars.0604.desc.b:0 "After having passed your sentence news arrive that some former rebels have defied your judgement and has once again risen up in rebellion..."
 agot_mega_wars.0604.a.1:0 "How dare [mw_new_rebel_leader.GetSheHe]! .....I am the [ROOT.Char.GetTitleTierName]!"
 agot_mega_wars.0604.a.2:0 "How dare they! .....I am their [ROOT.Char.GetTitleTierName]!"
 agot_mega_wars.0604.b.1:0 "I am tired of this, let [mw_new_rebel_leader.GetHerHim] go... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 agot_mega_wars.0604.b.2:0 "I am tired of this, let them go... [ROOT.Char.Custom('GetRebelsLoyalists')]"
 POST_REBEL_JOINS_TOOLTIP:0 "[post_rebel_scope.GetName] is likely to join your cause."

 agot_mega_wars.0605.t:0 "Punish the Traitors"
 agot_mega_wars.0605.desc:0 "The war is over; I have won. Now, how to punish the traitors?"
 agot_mega_wars.0605.a:0 "A soft punishment will do."
 agot_mega_wars.0605.b:0 "Punishment must be firm."
 agot_mega_wars.0605.c:0 "Punishment must be harsh."
 agot_mega_wars.0605.d:0 "No traitor will ever walk this realm again."
 agot_mega_wars.0605.e:0 "Send the traitors to the Wall."
 agot_mega_wars.0605.f:0 "Let the Lords Paramount decide."

