 # Scripted effects
 AGOT_MW_JOIN_CROWN:0 "You join the rebellion on the side of [mw_crown.GetTitledFirstName]"
 MW_SWITCH_SIDE_TO_CROWN:0 "[mw_choosing_ruler.GetName] from now on supports [mw_crown.GetTitledFirstName]"
 AGOT_MW_STAY_NEUTRAL:0 "Stay neutral."
 MW_SWITCH_SIDE_TO_REBEL:0 "[mw_choosing_ruler.GetName] from now on supports [mw_rebel_leader.GetTitledFirstName]"
 AGOT_MW_JOIN_REBEL_LEADER:0 "You join the rebellion on the side of [mw_rebel_leader.GetFullName]."
