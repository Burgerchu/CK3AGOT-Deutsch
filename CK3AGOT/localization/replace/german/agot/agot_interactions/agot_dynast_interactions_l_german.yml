 send_to_nightswatch_interaction_toast_desc:0 "Nun beginnt seine Wacht."

 CHARACTER_INTERACTION_NOT_ALLOWED_IN_NIGHTSWATCH:0 "[recipient.GetSheHe] dürfen nicht als [knight|E] im Zielbereich [court|E] dienen" # Sehr seltsamer Satz

 send_to_nightswatch_interaction_effect_desc:1 "#weak [CHARACTER.GetShortUIName] wird Euren Hof verlassen um der Nachtwache zu dienen. [CHARACTER.GetSheHe|U] wird auf alle Rechte und Ansprüche verzichten,um die Reiche der Menschen zu verteidigen.#!"
