 #Dynast Interactions

 send_to_nightswatch_interaction:0 "Zur Nachtwache schicken #weak (Dynasty)#!"
 send_to_nightswatch_interaction_desc:0 "$dynasty_interaction_header$Schickt [recipient.GetShortUINameNoTooltip] fort, damit er Bruder der Nachtwache wird und als Schild der Reiche der Menschen dient. Er wird sich keine Frau nehmen, kein Land besitzen, keine Kinder zeugen. Es ist eine ehrhafte Pflicht."
