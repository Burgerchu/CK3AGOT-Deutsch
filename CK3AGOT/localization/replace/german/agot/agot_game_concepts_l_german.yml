 game_concept_ruin_holding:0 "Ruine"
 game_concept_ruin_holding_desc:0 "Ein Besitztum, das schon lange vergessen und aufgegeben wurde, ein bloßer Schatten seines früheren Selbst. Man kann den [reconstruction_effort|E] durch Interaktion mit der Ruine selbst betreiben."
 game_concept_ruin:0 "Ruine"
 game_concept_ruins:0 "Ruinen"
 game_concept_ruin_holdings:0 "Zersörte Besitztümer"
 game_concept_ruin_holdings_desc:0 "Besitztümer, die längst vergessen und verlassen sind, nur noch ein Schatten ihres früheren Selbst."

 game_concept_ruin_reconstruction:0 "Ruinenwiederaufbau"
 game_concept_ruin_reconstruction_desc:0 "Durch die Verbesserung der [buildings|E] einer Ruine kann sie wieder zu einem vollwertigen Besitztum umgebaut werden, aber der Prozess ist langwierig und mühsam.\n\nUm den Wiederaufbau zu beginnen, klickt Ihr auf den Charakter der Ruine, die das Besitztum ist, was Euch zu einem weiteren Fenster führt. Klickt dort auf die Schaltfläche 'Ruinen wiederherstellen'."
 game_concept_reconstruction:0 "Ruinenwiederaufbau"
 game_concept_reconstruction_desc:0 "Durch die Verbesserung der [buildings|E] einer Ruine kann sie wieder zu einem vollwertigen Besitztum umgebaut werden, aber der Prozess ist langwierig und mühsam.\n\nUm den Wiederaufbau zu beginnen, klickt Ihr auf den Charakter der Ruine, die das Besitztum ist, was Euch zu einem weiteren Fenster führt. Klickt dort auf die Schaltfläche 'Ruinen wiederherstellen'."
 game_concept_reconstruction_effort:0 "Ruinenwiederaufbau"
 game_concept_reconstruction_effort_desc:0 "Durch die Verbesserung der [buildings|E] einer Ruine kann sie wieder zu einem vollwertigen Besitztum umgebaut werden, aber der Prozess ist langwierig und mühsam.\n\nUm den Wiederaufbau zu beginnen, klickt Ihr auf den Charakter der Ruine, die das Besitztum ist, was Euch zu einem weiteren Fenster führt. Klickt dort auf die Schaltfläche 'Ruinen wiederherstellen'."

 game_concept_bastard_house:0 "Bastardlinie"
 game_concept_bastard_branch:0 "Bastardlinie"
 game_concept_bastard_houses:0 "Bastardlinien"
 game_concept_bastard_branches:0 "Bastardlinien
 game_concept_bastard_house_desc:0 "[Concept('bastard', 'Bastarde')|E] gründen ihr eigenes [house|E], wenn sie Nachkommen bekommen. Solche Ablegerhäuser funktionieren wie [cadet_branches|E] - sie agieren als eigenständiger Zweig innerhalb der größeren Dynastie."

 game_concept_reaving:0 "Ernte" ##Wenn damit die Raubzüge der Eisenmänner gemeint sind,  ansonsten änern!!! - Maester Dillo
 game_concept_reaving_desc:1 "Eine [activity|E], bei der Herrscher eine Expedition unternehmen, um eine nahe gelegene Küste zu überfallen.\n\nDer Hauptzweck dieser Aktivität ist es, [gold|E] zu plündern.\n\nEin [ruler|E] wird seine nahen Verwandten, [courtiers|E], [guests|E] und [vassals|E] einladen."

 game_concept_admiral:0 "Admiral" #Selbst geschrieben/abgetippt
 game_concept_admirals:0 "Admiräle" #Selbst geschrieben/abgetippt
 game_concept_admiral_desc:1 "Der $game_concept_admiral$ ist Euer [councillor|E], der für die Angelegenheiten der Seefahrt und der Flotte zuständig ist. Er ist der Großkapitän Eurer [fleet|E] und der Aufseher darüber, wann Eure Armeen [embark|E]." #Selbst geschrieben/abgetippt

 game_concept_castellan:0 "Kastellan" #Selbst geschrieben/abgetippt
 game_concept_castellan_desc:1 "Der $game_concept_castellan$ ist Euer [councillor|E], der in seiner Funktion als Eure starke rechte Hand agiert. Er kann je nach seinen Fähigkeiten verschiedene [councillor_tasks|E] durchführen, mit Eurer Stimme sprechen und in Eurem Namen handeln." #Selbst geschrieben/abgetippt

