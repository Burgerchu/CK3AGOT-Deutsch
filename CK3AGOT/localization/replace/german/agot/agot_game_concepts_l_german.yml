 game_concept_personal_steward:0 "Oberster Kämmerer"
 game_concept_personal_steward_desc:0 "Der $game_concept_personal_steward$ ist der [councillor|E], der sich um die Bedürfnisse des Lord Kommandanten der [realm|E] kümmert."

 ## KNIGHTING
 game_concept_agot_knight:0 "Ritter"
 game_concept_agot_knights:0 "Ritter"
 game_concept_agot_knightspossessive:0 "Ritters"
 game_concept_agot_knight_desc:0 "Ein Ritter ist ein Krieger, der den ritterlichen Kodex praktiziert.\n\nAuch wenn man sie traditionell in den Sieben Königslanden von Westeros antrifft, kann ein jeder Ritter werden, auch wenn er einen anderen kulturellen oder religiösen Hintergrund hat.\n\nEin Ritter kann höchstens einen [squire|E] ausbilden, damit dieser eines Tages ein Ritter wird. Ein Ritter kann außerdem denjenigen, die sich dazu qualifizieren, die Ritterwürde verleihen.\n\nEine Person kann ein Ritter werden, wenn sie 16 Jahre oder älter ist und keine #N disqualifizierenden Eigenschaften#! hat. Ein Charakter kann zudem ab dem Alter von 12 Jahren zum Ritter erhoben werden, wenn er über außergewöhnlich hohes [Kampfgeschick|E] verfügt."

 game_concept_squire:0 "Knappe"
 game_concept_squires:0 "Knappen"
 game_concept_squirepossessive:0 "Knappen"
 game_concept_squire_desc:0 "Ein Knappe ist ein [agot_knight|E] in der Ausbildung. Er dient als Begleiter des Ritters und dient ihm bei all seinen Pflichten.\n\nEin Charakter kann ein Knappe werden, sobald er 9 Jahre alt ist und bis er 21 Jahre alt ist. Während er als Knappe dient, wird er besondere Ereignisse erleben, die seine Knappenfähigkeit #P erhöhen#! oder #N senken#! Sobald er alt genug ist und seine Fähigkeit hoch genug ist, kann er zum Ritter geschlagen werden.\n\nDer Weg eines Knappen zum Ritter hängt von seinen Eigenschaften und seiner Persönlichkeit ab - manche Charaktere kommen damit besser zurecht als andere!" ##Ersten Absatz nicht verändern, ist identisch mit der Description des Traits - Maester Dillo

 ## Dynastic Stability
 game_concept_agot_dynastic_stability:0 "Dynastische Stabilität"
 game_concept_agot_dynastic_stability_desc:0 "Dynastische Stabilität ist eine Mechanik, die es [houses|E] ermöglicht, die patrilineare [succession|E] zu wahren.\n\nWenn ein Charakter eines kleineren Hauses den [title|E] eines größeren Hauses erbt, von dem er durch seine Ahnen abstammt, wird er den Namen dieses großen Hauses annehmen."

 ## Kingsguard
 game_concept_lord_commander:0 "Lord Kommandant der Königsgarde"
 game_concept_lord_commander_desc:0 "Der $game_concept_lord_commander$ ist der [councillor|E], der für den Schutz der königlichen Familie verantwortlich ist und eine kleine Garde von auserkorenen [knights|E] befehligt, die die Familie unter Einsatz ihres Lebens schützen."

 game_concept_kingsguard:0 "Königsgarde"
 game_concept_kingsguardpossessive:0 "Königsgarde"
 game_concept_kingsguard_desc:0 "Die $game_concept_kingsguard$ ist ein Trupp der größten Recken des Reiches, die auf den Dienst an ihrem Lehnsherren eingeschworen sind und ihr Leben für seines geben würden."

 game_concept_maester:0 "Maester"
 game_concept_maester_desc:0 "Die westerosischen Ritter des Geistes, die Maester der Zitadelle, sind auf dem neuesten Stand der Wissenschaft und stoßen immer wieder auf neue Entdeckungen. Um ihre Hälse tragen sie die Last dieser Lehren als metallene Kettenglieder, Symbole für ihr Handwerk und ihre Pflicht, die ihre Hälse krümmen, während sie an Höfen in den Sieben Königslanden eingesetzt werden, um den amtierenden Lords als Heiler, Tutoren und Berater zu dienen. Ein Geflecht gelehrter Männer, die ihren eigenen Namen für das Wohl der Allgemeinheit beiseite gelegt haben und mit den Mächtigen Rat halten, um des Wissens willen."

 game_concept_monastery_holding:0 "Kloster"
 game_concept_monastery:0 "Kloster"
 game_concept_monasteries:0 "Klöster"
 game_concept_monastery_holdings:0 "Klosterbesitztümer"
