 event_target_desc:0 "Ein Bereich kann als "Ereignisziel" gespeichert werden. Es ist dann von jedem Auslöser/Effekt aus zugänglich, der in einer direkten Linie zu dem Punkt zurückverfolgt werden kann, an dem Sie das Ereignisziel gespeichert haben (d.h. alle Auslöser, die überprüft werden, oder Effekte, die nach dem Speichern des Ereignisziels ausgelöst werden, aber nur in einer kontinuierlichen Kette, wie z.B. einer Ereigniskette). Wenn eine Ereigniskette endet, geht das Ereignisziel verloren.\nBeachte, dass eine Reihe von on_actions, die durch Code eingerichtet werden, und eine Reihe von speziellen Interaktionen mit ihren eigenen vordefinierten Ereigniszielen ausgestattet sind."
 parameter_desc:0 "Ein Überbleibsel aus Stellaris. Wenn du erwägst, dies zu verwenden, bist du wahrscheinlich besser dran, wenn du Bereiche als Variablen speicherst. (Ändern Sie diese Beschreibung, wenn wir begonnen haben, "Parameter" zu verwenden, aus welchem Grund auch immer)."
 variable_desc:0 "Skriptvariablen sind per Skript zugänglich und veränderbar. Es gibt sie derzeit in den folgenden Formen:\n\nvariable:example_number = 1\nvariable:example_flag = flag:example\nvariable:example_scope = root\nvariable:example_bool = yes"
 flag_desc:0 "Flaggen sind einfache Markierungen, mit denen man feststellen kann, dass etwas im Spiel passiert ist. Sie haben einen bestimmten Typ, je nachdem, in welchem Bereich sie gesetzt wurden (Charakter-Flagge, Schema-Flagge, sC.). In einem bestimmten Bereich (z. B. einem bestimmten Charakter) bleibt die Flagge so lange gesetzt, bis sie durch einen Effekt entfernt wird oder bis ihr Timer abläuft, falls ein Timer für sie definiert wurde."
