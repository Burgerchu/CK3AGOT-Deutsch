l_german:
 LOADING_TIP_0:1 "#T Valar morghulis."
 LOADING_TIP_1:1 "#T Vergiss nicht - Der Winter naht."
 LOADING_TIP_2:1 "#T Valar dohaeris."
 LOADING_TIP_3:1 "#T Derjenige, der das Urteil spricht, sollte das Schwert schwingen."
 LOADING_TIP_4:1 "#T Burgen sind nicht Drachenfest."
 LOADING_TIP_5:1 "#T Der Kastellan des Eisernen Throns wird auch die Hand des Königs genannt."
 LOADING_TIP_6:1 "#T 'Spielt man das Spiel um Throne, gewinnt man oder stirbt. Dazwischen gibt es nichts.' - Königin Cersei Lannister"
 LOADING_TIP_7:1 "#T 'Und wer seid ihr,' sagte der stolze Lord, 'dass ich mich so tief beugen muss?'"
 LOADING_TIP_8:1 "#T Vertrauen. Kleinfinger."
 LOADING_TIP_9:0 "#T Ein treuer Mundschenk kann sie vor Gift schützen."
 LOADING_TIP_10:0 "#T Was tot ist, kann niemals sterben, sondern erhebt sich wieder, härter und stärker!"
 LOADING_TIP_11:0 "#T Ihr könnt einen Gefangenen auf die Mauer schicken, indem ihr ihn verbannt."
 LOADING_TIP_12:0 "#T Worte sind Wind."
 LOADING_TIP_13:0 "#T Dunkle Schwingen, dunkle Worte."
 LOADING_TIP_14:0 "#T Ein Bär war da, ein Bär, ein Bär! Ganz schwarz und braun, und mit Haaren bedeckt!"
 LOADING_TIP_15:0 "#T 'Die Nacht ist dunkel und voller Schrecken.'"
 LOADING_TIP_16:0 "#T Wenn ihr keinen lebensfähigen Maester habt, könnt ihr die Zitadelle bitten, euch einen zu schicken."
 LOADING_TIP_17:0 "#T Cthulhu-anbetenden Wikingern ist nicht zu trauen."
 LOADING_TIP_18:0 "#T Ein Jagdausflug könnte versteckte Gefahren bergen..."
 LOADING_TIP_19:0 "#T 'Gold erkauft das Schweigen eines Mannes für eine gewisse Zeit. Ein Bolzen im Herzen kauft es für immer.' - Lord Petyr Baelish"
 LOADING_TIP_20:0 "#T Wenn man von einem Pyromanen gefangen gehalten wird, hilft ein Kampfgericht wahrscheinlich nicht viel."
 LOADING_TIP_21:0 "#T 'Hodor'. - Hodor "
 LOADING_TIP_22:0 "#T 'Reek, Reek, es reimt sich auf Freak.'"
 LOADING_TIP_23:0 "#T 'Sei froh, dass die Götter sieben Höllen geschaffen haben. Eine würde niemals ausreichen, um die beiden Cleganes zu fassen.'"
 LOADING_TIP_25:1 "#T 'Die Toten sind wahrscheinlich langweilige Gesellen, voll von langweiligen Beschwerden - "der Boden ist zu kalt, mein Grabstein sollte größer sein, warum bekommt ER mehr Würmer als ich..."' - Eddison Tollett - Der schwermütige Edd"
 LOADING_TIP_24:0 "#T 'Wenn ich mit meinem Schwanz beten könnte, wäre ich viel religiöser.' - Tyrion Lennister"
 LOADING_TIP_26:1 "#T 'Selbst jetzt könnte ich euch fünf durchschneiden wie einen Kuchen!' - Ser Barristan Selmy"
 LOADING_TIP_27:0 "#T 'Da sitzt der einzige König, vor dem ich mein Knie beugen will, Milords, der König des Nordens!' - Großjon Umber"
 LOADING_TIP_28:0 "#T 'Ein Leser lebt tausend Leben, bevor er stirbt. Der Mann, der nie liest, lebt nur eines.' - Jojen Reed"
 LOADING_TIP_29:0 "#T 'Bringt euren Sturm, Milord - und erinnert euch, wenn ihr das tut, an den Namen dieser Burg.' - Ser Cortnay Fünfrosen"
 LOADING_TIP_30:0 "#T 'Männer sind Männer. Schwüre sind Worte. Und Worte sind Wind.' - Eiserne Emmett"
 LOADING_TIP_31:0 "#T 'Rache. Gerechtigkeit. Feuer und Blut.' - Prinz Doran Martell"
 LOADING_TIP_32:0 "#T 'Ich mag Hunde lieber als Ritter.'"
 LOADING_TIP_33:0 "#T 'Obwohl dies vielleicht ein Segen war, wäre er, hätte er überlebt, zu einem Frey herangewachsen.' - Lord Wyman Manderly"
 LOADING_TIP_34:0 "#T 'Rhaegar kämpfte tapfer, Rhaegar kämpfte edel, Rhaegar kämpfte ehrenhaft. Und Rhaegar starb.' - Ser Jorah Mormont"
 LOADING_TIP_35:0 "#T 'Furcht schneidet tiefer als Schwerter.' - Syrio Forel"
 LOADING_TIP_36:0 "#T 'Shagga ist der Meinung, dass drei Äxte besser sind als zwei.' - Tyrion Lannister"
 LOADING_TIP_37:0 "#T 'Unsere Knie lassen sich nicht so leicht beugen.' - Ser Arthur Dayn, das Schwert des Morgens"
 LOADING_TIP_38:0 "#T 'Es gibt keine Männer wie mich. Es gibt nur mich.' - Ser Jaime Lennister"
 LOADING_TIP_39:0 "#T Der Norden erinnert sich..."
 LOADING_TIP_40:0 "#T 'Geboren inmitten von Salz und Rauch? Seid ihr ein Schinken?' - König Renly Baratheon"
 LOADING_TIP_41:0 "#T 'Wenn ihr einem Mann das Leben nehmen wollt, seid ihr es ihm schuldig, in seine Augen zu sehen und seine letzten Worte zu hören. Und wenn ihr das nicht tun könnt, dann hat der Mann den Tod vielleicht nicht verdient' - Lord Eddard Stark"
 LOADING_TIP_42:0 "#T 'König Jaehaerys sagte mir einmal, dass Wahnsinn und Größe zwei Seiten derselben Medaille sind. Jedes Mal, wenn ein neuer Targaryen geboren wird, so sagte er, werfen die Götter die Münze in die Luft, und die Welt hält den Atem an, um zu sehen, wie sie landen wird.' - Ser Barristan Selmy"
 LOADING_TIP_43:0 "#T 'Töte den Jungen, Jon Schnee. Der Winter rückt immer näher. Töte den Jungen und lass den Mann geboren werden!' - Maester Aemon"
 LOADING_TIP_44:0 "#T 'Daenerys Targaryen ist jedoch keine Magd. Sie ist die Witwe eines dothrakischen Khals, eine Mutter von Drachen und ein Plünderer von Städten, Aegon der Eroberer mit Zitzen...' - Tyrion Lennister"
 LOADING_TIP_45:0 "#T 'Ehre? Ich habe sieben Königreiche zu regieren! Ein König, sieben Königreiche! Glaubt ihr, Ehre hält sie bei der Stange? Glaubt ihr, dass es die Ehre ist, die den Frieden bewahrt? Es ist die Angst! Furcht und Blut!' - König Robert Baratheon"
 LOADING_TIP_46:0 "#T 'Die Macht wohnt nur dort, wo die Menschen glauben, dass sie wohnt... Ein Schatten an der Wand, doch Schatten können töten. Und oft kann ein sehr kleiner Mann einen sehr großen Schatten werfen.' - Varys"
 LOADING_TIP_47:0 "#T 'Worte sind wie Pfeile. Einmal losgelassen, könnt ihr sie nicht mehr zurückrufen.' - Prinz Doran Martell"
 LOADING_TIP_48:0 "#T Versuche niemals, einen Ritter der Königsgarde in einen Hinterhalt zu locken. Es wird nicht gut enden."
 LOADING_TIP_49:0 "#T 'Götter, war ich damals stark.' - Bobby B"
 LOADING_TIP_50:0 "#T 'Viele, die geprüft werden, wünschen sich nur, davon verschont geblieben zu sein.' - Lord Lyonel Kraft"
 LOADING_TIP_51:0 "#T 'Die Götter haben noch keinen Mann geschaffen, dem die Geduld für absolute Macht fehlt.' - Ser Otto Hohenturm"
 LOADING_TIP_52:0 "#T 'Lord Hammer, mein Beileid. Ihr seid in der Schlacht gefallen.' - Bold Jon Roxton" #unsicher
 LOADING_TIP_53:0 "#T 'Meine Tugend in Frage zu stellen ist ein Akt des Verrats.' - Prinzessin Rhaenyra Targaryen"
 LOADING_TIP_54:0 "#T 'Ich habe noch nie jemanden gekannt, der so stark ist wie meine süßen Neffen, also lasst uns unsere Becher auf diese drei starken Jungs leeren.' - Prinz Aemond Targaryen"
 LOADING_TIP_55:0 "#T Dachs Dachs Dachs Dachs"
 LOADING_TIP_56:0 "#T Wohin gehen die Huren?"
 LOADING_TIP_57:0 "#T Wenn ihr technische Schwierigkeiten habt, ruft Moon Boy an." #unsicher
 LOADING_TIP_58:0 "#T Habt Vertrauen in Joffrey."
 LOADING_TIP_59:0 "#T 'Unbemerkt von allen war es der Narr, der sie jetzt regierte, ein unsichtbarer König in buntem Gewand.' - Pilz" #unsicher
 LOADING_TIP_60:0 "#T 'Ich will dem kleinen Volk Frieden, Nahrung und Gerechtigkeit geben.' - König Aegon der Drachenbändiger"
 LOADING_TIP_61:0 "#T 'Gegen welchen dieser alten Männer soll ich kämpfen?' - Ser Braxton 'Stachel' Biengraben, bevor er von König Jaehaerys I. erschlagen wird"
 LOADING_TIP_62:0 "#T 'Ob groß oder klein, wir müssen unsere Pflicht tun.' - König Stannis Baratheon"
 LOADING_TIP_63:0 "#T 'Könige haben keine Freunde, nur Untertanen und Feinde.' - König Stannis Baratheon"
 LOADING_TIP_64:0 "#T 'Oh'"
 LOADING_TIP_65:0 "#T 'Wenn die Sonne untergegangen ist, kann keine Kerze sie ersetzen.' - Ser Loras Tyrell"
 LOADING_TIP_66:0 "#T 'Wann wurde ein Wolf jemals durch Worte bewegt?'"
 LOADING_TIP_67:0 "#T 'Sie starben an dem Tag, als wir marschierten, Junge.' - Lord Cregan Stark an den Blutigen Ben Schwarzhain"
 LOADING_TIP_68:0 "#T 'In diesem Punkt sind wir uns einig.'"
 LOADING_TIP_69:0 "#T 'Ihr habt nur ein Auge verloren, wie könnt ihr so blind sein?' - Ser Otto Hohenturm zu Prinz Aemond Targaryen"
 LOADING_TIP_71:0 "#T 'Scheiß auf die Königsgarde. Scheiß auf die Stadt. Scheiß auf den König.'"
 LOADING_TIP_72:0 "#T 'Dann schlug ich ihren verdammten Kopf ein. Genau so.'"
 LOADING_TIP_73:0 "#T 'Ohne Frage? Nein. Ich würde fragen, wie viel.' - Ser Bronn vom Schwarzwasser"
 LOADING_TIP_74:0 "#T 'Ein friedliches Land, ein ruhiges Volk.'"
 LOADING_TIP_75:0 "#T 'Wir sind Marionetten, die an den Fäden derer tanzen, die vor uns kamen, und eines Tages werden unsere eigenen Kinder unsere Fäden aufnehmen und an unseren Fäden tanzen.' - Tyrion Lennister"
 LOADING_TIP_76:0 "#T 'Erkläre mir, warum es edler ist, 10.000 Männer in der Schlacht zu töten als ein Dutzend beim Abendessen.' - Lord Tywin Lennister"
 LOADING_TIP_77:0 "#T Lord Tywin Lennister hat am Ende kein Gold geschissen."
 LOADING_TIP_78:0 "#T 'Ich bin der Sturm, Milord. Der erste Sturm, und der letzte.' - Euron Krähenauge"
 LOADING_TIP_79:0 "#T 'Jagt ihr gerne?'"
 LOADING_TIP_80:0 "#T 'Ei, ich habe geträumt, dass ich alt bin.'"
 LOADING_TIP_81:0 "#T 'Nimm mich mit, nimm mich mit in das Land des ewigen Winters.'"
 LOADING_TIP_82:0 "#T 'Wenn sie die sieben Höllen durchsuchen, vielleicht.'"
 LOADING_TIP_83:0 "#T 'Zehntausend deiner Kinder sind in meiner Hand umgekommen.' - Königin Cersei Lennister"
 LOADING_TIP_84:1 "#T 'Alle Menschen sind Narren, wenn man ehrlich ist, aber die in bunten Klamotten sind amüsanter als die mit Kronen.' - die Königin der Dornen"
 LOADING_TIP_85:0 "#T 'Je mehr sie trank, desto mehr kackte sie, aber je mehr sie kackte, desto durstiger wurde sie.'"
 LOADING_TIP_86:0 "#T 'Wenn die Sonne untergeht, ist deine Reihe zu Ende.'"
 LOADING_TIP_87:0 "#T 'Betrunkene mögen sie sein, aber ein betrunkener Mann kennt keine Angst. Narren, ja, aber ein Narr kann einen König töten. Ratten, auch das, aber tausend Ratten können einen Bären erlegen.' - Pilz"
 LOADING_TIP_88:0 "#T 'Ich bin nicht gnadenlos', donnerte der, der notorisch gnadenlos war." -Catelyn Stark über Stannis Baratheon"
 LOADING_TIP_89:0 "#T 'Sie haben nicht genug Männer, um eine Vorratskammer zu überfallen.' - König Stannis Baratheon"
 LOADING_TIP_90:0 "#T  Wenigstens"
 LOADING_TIP_91:0 "#T 'In der Dunkelheit tanzen die Toten. Ich weiß, ich weiß, oh oh oh.' - Patchface" #unsicher
