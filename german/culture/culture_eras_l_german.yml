 culture_era_tribal:0 "Bronzezeit"
 culture_era_tribal_desc:0 "In der Bronzezeit kam Bronze auf, eine Legierung aus Kupfer und Zinn, und es entwickelte sich eine frühe gesellschaftliche Struktur, vor allem in Form von Stammeskönigtümern und autokratischen Reichen. Die Architektur dieser Epoche wird von einfachen Ringforts und in weiter entwickelten Regionen von der Errichtung der ersten Städte dominiert."
 culture_era_early_medieval:0 "Eisenzeit"
 culture_era_early_medieval_desc:0 "In der Eisenzeit kam Eisen auf und es entstanden Institutionen, wie etwa der Feudalismus. Die militärische Organisation und Ausrüstung ermöglichte die Bildung größerer Reiche, als man es früher für möglich gehalten hatte."
 culture_era_high_medieval:0 "Stahlzeit"
 culture_era_high_medieval_desc:0 "Die Stahlzeit sah die Verfestigung älterer Systeme, die zu höher entwickelten Formen heranreiften. Die Architektur erlebte die Umwandlung von Ringforts und frühen Burgen in wahrhaft gewaltige Bauwerke, die jahrzehntelangen Belagerungen standhalten konnten."
 culture_era_late_medieval:0 "Hochstahlzeit"
 culture_era_late_medieval_desc:0 "In der Hoch-Stahlzeit haben sich fortschrittliche Handwerksberufe, große Handelsnetze und eine erweiterte Bürokratie entwickelt. Manche glauben, dass die Geheimnisse, die während der Langen Nacht verloren gegangen sind, vor unserer Haustür liegen, nur außerhalb unseres Zugriffs."
