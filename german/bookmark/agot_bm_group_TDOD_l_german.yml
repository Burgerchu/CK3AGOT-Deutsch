 agot_bm_group_TDOD:0 "Der Tanz der Drachen\n96 n.A.E. - 129 n.A.E."
 agot_bm_8096:0 "Der Aufstieg der Drei Töchter"
 agot_bm_8106_desc:0 "In den Freien Städten beanspruchten die Triarchen von Volantis, die wahren Nachfahren des alten Valyria zu sein, was ihrer Stadt einen höheren Status als den anderen ehemaligen Kolonien des Valyrischen Freistaats verlieh. Nach jahrelanger erbitterter Rivalität zwischen Lys und Myr, beschlossen sie diese beiseite zu legen. Gemeinsam mit Tyrosh begannen sie im Jahr 96 n.A.E. sie Krieg gegen das mächtige Volantis, in der Hoffnung ein neues unaufhaltsames Bündnis zu gründen."
 agot_bm_8106:0 "Der Bruder des Königs"
 agot_bm_8129_desc:0 "Zu Beginn seiner Herrschaft, war das grösste Ärgernis für König Viserys I sein eigener Bruder Daemon Targaryen. Daemon war launisch und nahm schnell Anstoß, aber er war auch verwegen und gefährlich. Gerüchten zufolge, war Daemon im Glauben, er sei Erbe seines Bruders. Viele gingen davon aus, dass daher auch sein Eifer zur Unterstützung seines Bruders im Großen Rat rührt. Jedoch ernannte Viserys I seine Tochter Rhaenyra zur Erbin und heiratete erneut und nahm Lady Alicent Hohenturm zur Frau. Daemon hat es jedoch satt, auf die Krone zu warten und ist entschlossen, sein eigenes Königreich zu errichten. Seine Augen richteten sich auf die drei Schwestern, die Triarchie. Corlys Valeryon schloss sich ihm an und gemeinsam, mit der finanziellen Unterstützung von König Viserys I, begannen sie im Jahr 106 n. A. E. den Krieg um die Trittsteine."
 agot_bm_8129:0 "Der Tanz der Drachen"
 agot_bm_8129_desc:0 "Nach dem Tod von König Viserys I im Jahr 129 n.A.E. widersetzte sich Ser Kriston Kraut 'der Königsmacher', Lord Kommandant der Königsgarde, dem letzten Willen des verstorbenen Königs, seine Tochter und Erbin Rhaenyra zur Königin zu krönen. Stattdessen krönte er ihren jüngeren Bruder Prinz Aegon. Es brach ein Anspruchskrieg um die Kontrolle des Eisernen Throns zwischen König Aegon II Targaryen und Rhaenyra Targaryen. Dieser wurde auch später bekannt als der 'Tanz der Drachen'"
