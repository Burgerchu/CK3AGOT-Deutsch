l_german:
 #übersetzt von Gilian Torhammer
#RP Ereignis Waffen
rp_hunters_spear:0 "Eberspeer"
rp_hunters_spear_desc:0 "Ein Speer zur Jagd auf Eber. Aufgrund der Risiken bei der Jagd auf ein solches Tier wurde der Speer sorgfältig mit einer Speerspitze aus burggeschmiedetem Stahl hergestellt und gepflegt."
rp_spear:0 "Fußtruppenspeer"
rp_spear_desc:0 "Burggeschmiedete Stahlspeerspitze auf einem Schaft aus Eisenholz. Gut gemacht, obwohl die Markierung des Schmieds verblasst ist."
rp_sword:0 "Gut verarbeitetes Schwert"
rp_sword_desc:0 "Obwohl es nicht übermäßig verziert ist, kann ein Kenner erkennen, dass dieses Schwert gut gemacht ist. Burggeschmiedeter Stahl mit einer guten Schneide, obwohl die Markierung des Schmieds verblasst ist."
rp_sell_sword:0 "Söldnerschwert"
rp_sell_sword_desc:0 "Burggeschmiedeter Stahl mit einer guten Schneide. Dieses Schwert wurde für die Zweckmäßigkeit geschaffen. Burggeschmiedeter Stahl mit einer guten Schneide. Dieses Schwert wurde für die Zweckmäßigkeit geschaffen. Durch die Tatsache, dass die Markierung des Schmieds verblasst ist, kann man daraus schließen, dass die Klinge einen starken Gebrauch erfahren hat."
rp_axe:0 "Plündereraxt"
rp_axe_desc:0 "Burggeschmiedet aus Erz, das auf den Eiseninseln abgebaut wurde. Diese Axt ist gut gemacht, obwohl die Markierung des Schmieds verblasst ist."
rp_mace:0 "Streitkolben des Kommandanten"
rp_mace_desc:0 "Dieser Streitkolben wurde in einer Burg geschmiedet und diente als Zeichen der Führerschaft und als Waffe für den Kommandanten einer Söldnerkompanie. Das Schmiedsmarkierung ist durch den jahrelangen Gebrauch verblasst."
rp_torture_dagger:0 "Folterdolch"
rp_torture_dagger_desc:0 "Burggeschmiedet, hat dieser Dolch keine Schmiedsmarkierung, seine Verwendung zur Entlockung von Geheimnissen wollen nur wenige offenbaren."

#RP Ereignisse
 agot_rp_event.0001.t:0 "Ein Haus entsteht"
 agot_rp_event.0001.desc:0 "'Seid gegrüßt, Milord. Die Zitadelle hat mich geschickt, nachdem sie von Eurem Aufstieg zur Lordschaft erfahren hat. Nein, ich bin nicht Euer Maester. Ich bin hier, um einige Schriften über Euren neuen Rang und die Geburt Eures neuen Hauses anzufertigen, das heißt, wenn Ihr mir erlaubt, solche Schriften für die Zitadelle anzufertigen?'"
 agot_rp_event.0001.a:0 "Gewiss, was genau möchtet Ihr wissen?"
 agot_rp_event.0001.a.tt:0 "Wenn Ihr dem Maester Eure Geschichte erzählt, werden Euch Modifikatoren hinzugefügt und Eure Meinung wird beeinflusst, ebenso wie andere Effekte."
 agot_rp_event.0001.b:0 "Gewiss, was genau möchtet Ihr wissen?"
 agot_rp_event.0001.b.tt:0 "Wenn Ihr dem Maester Eure Geschichte erzählt, werden Euch Modifikatoren hinzugefügt und Euer Lehnsherr erhält Meinungsmodifikatoren sowie andere Effekte."
 agot_rp_event.0001.c:0 "Ich habe keine Zeit für Maesterschriften!"
 agot_rp_event.0001.c.tt:0 "Mit dieser Option wird das Ereignis 'Ein Haus entsteht' abgelehnt und Ihr startet mit keinen Modifikatoren oder Meinungsmodifikatoren für Euren Lehnsherren."

 agot_rp_event.0002.t:0 "Ein Haus entsteht"
 agot_rp_event.0002.desc:0 "'Dies wird nicht lange dauern; es geht um eine Zusammenfassung der Entstehung Eures Hauses, nicht um eine ausführliche Geschichte oder Ambitionen. Sollen wir damit beginnen, wie Ihr Eure Lordschaft erlangt habt und mit Eurem bisherigen Leben?'"
 agot_rp_event.0002.a:0 "Ich war ein Jäger, der meinem Herrn in einer Zeit der Not geholfen hat."
 agot_rp_event.0002.a.tt:0 "Indem Ihr das Leben Eures Lehnsherrn vor einem wilden Tier gerettet habt oder ihm einfach Hilfe geleistet habt, als er im Wald verletzt wurde, habt Ihr Euch eure Lordschaft verdient."
 agot_rp_event.0002.b:0 "Ich war ein Krieger; meine Taten auf dem Schlachtfeld haben mir diesen Titel eingebracht."
 agot_rp_event.0002.b.tt:0 "Das Schlachtfeld hat Euch Ruhm und die Aufmerksamkeit Eures Herrn eingebracht, sei es, dass Ihr ihm beigestanden habt, sei es, dass Ihr Ruhm erlangt habt; der Titel eines Lords wurde Euch verliehen."
 agot_rp_event.0002.c:0 "Ich war ein Kaufmann, der meinen Herrn beeindruckte."
 agot_rp_event.0002.c.tt:0 "Euer Aufstieg erfolgte durch die Erwirtschaftung von Gewinnen, sei es, dass Ihr indirekt oder direkt zur Kasse Eures Herrn beigetragen habt, Ihr habt eine Lordschaft erworben."
 agot_rp_event.0002.d:0 "Ich habe mir meinen Titel verdient, weil ich viele Geheimnisse kenne..."
 agot_rp_event.0002.d.tt:0 "Euer Aufstieg begann entweder als Verbrecher, Bettler oder als einer der kleinen Vögel, die von Spionagemeistern beschäftigt werden. Was auch immer Euer bescheidener Anfang war, Ihr seid die Leiter durch den Handel mit Geheimnissen hinaufgestiegen."
 agot_rp_event.0002.e:0 "Ich bin ein enger Vertrauter meines Lehnsherrn"
 agot_rp_event.0002.e.tt:0 "Ihr und Euer Lehnsherr seid Euch SEHR NAH, denn durch sein Vertrauen in Euch seid Ihr ein Lord geworden."
 agot_rp_event.0002.f:0 "Weitere Möglichkeiten."
 agot_rp_event.0002.f.tt:0 "Nächste Seite der Anfänge."
 
 agot_rp_event.0003.t:0 "Ein Haus entsteht"
 agot_rp_event.0003.desc:0 "'Dies wird nicht lange dauern; es geht um eine Zusammenfassung der Entstehung Eures Hauses, nicht um eine ausführliche Geschichte oder Ambitionen. Sollen wir damit beginnen, wie Ihr Eure Lordschaft erlangt habt und mit Eurem bisherigen Leben?'"
 agot_rp_event.0003.a:0 "Ich war ein Heckenritter, aber nun bin ich ein Ritter mit Landbesitz"
 agot_rp_event.0003.a.tt:0 "Turnier oder Schlacht, Ihr wart ursprünglich ein bescheidener Heckenritter, aber jetzt habt Ihr Euch ein Stück Land verdient und Euch von den Hecken verabschiedet."
 agot_rp_event.0003.b:0 "Ich war Kapitän und verdiente mein Geld auf See."
 agot_rp_event.0003.b.tt:0 "Als Pirat, Schmuggler oder vielleicht auch als ehrlicher Kapitän habt Ihr Euch eure Lordschaft auf dem Meer verdient."
 agot_rp_event.0003.c:0 "Ich bin ein Suchender nach Wissen, und mein Wissen hat meinem Herrn geholfen."
 agot_rp_event.0003.c.tt:0 "Ihr kennt die Heilkünste, oder vielleicht wisst Ihr Dinge, die niemand wissen kann? Dennoch war Euer Wissen wichtig für euren Lehnsherrn und hat Euch eine Lordschaft eingebracht."
 agot_rp_event.0003.d:0 "Ich bin ein Waisenkind; durch die Taten und den Tod meiner Eltern habe ich die Lordschaft erlangt."
 agot_rp_event.0003.d.tt:0 "Die Tat, die Euch diesen Titel eingebracht hat, war entweder die Eures Vaters oder die eurer Mutter, vielleicht auch die von beiden, aber sie hat Ihnen das Leben gekostet. Durch Ihr Opfer habt Ihr nun einen höheren Stand im Leben."
 agot_rp_event.0003.e:0 "Ich war ein erfahrener Plünderer."
 agot_rp_event.0003.e.tt:0 "Ihr seid an Orte gesegelt, von denen die meisten nur gehört haben, und habt die Meere umsegelt. Durch große Taten, Geschicklichkeit oder vielleicht durch die Rettung des Lebens deines Lehnsherrn hast du den Titel eines Lords erlangt."
 agot_rp_event.0003.f:0 "Weitere Möglichkeiten."
 agot_rp_event.0003.f.tt:0 "Nächste Seite der Anfänge."
 
 agot_rp_event.0004.t:0 "Ein Haus entsteht"
 agot_rp_event.0004.desc:0 "'Dies wird nicht lange dauern; es geht um eine Zusammenfassung der Entstehung Eures Hauses, nicht um eine ausführliche Geschichte oder Ambitionen. Sollen wir damit beginnen, wie Ihr Eure Lordschaft erlangt habt und mit Eurem bisherigen Leben?'"
 agot_rp_event.0004.a:0 "Ich war ein Söldner."
 agot_rp_event.0004.a.tt:0 "Ihr seid so geschickt im Umgang mit der Klinge, dass Ihr Euren Lebensunterhalt mit dem Verkauf dieser Klinge verdient habt. Manche mögen auf Euch herabblicken und manche mögen eure Methoden in Frage stellen, dennoch habt Ihr den Titel eines Lords erlangt."
 agot_rp_event.0004.b:0 "Ich war ein Kastellan."
 agot_rp_event.0004.b.tt:0 "Ursprünglich habt Ihr Eurem Lehnsherrn bei der Verwaltung seines Reiches geholfen. Vielleicht hattet Ihr die Leitung der Burg inne, die jetzt die eure ist. Jedenfalls reichten eure Fähigkeiten aus, um euren Lehnsherrn zu beeindrucken und Euch einen Titel zu verleihen."
 agot_rp_event.0004.c:0 "Ich bin ein Narr."
 agot_rp_event.0004.c.tt:0 "Ihr seid der Narr Eures Lehnsherrn. Vielleicht wurde Euch die Lordschaft als Belohnung verliehen, oder vielleicht liegt in der Verleihung des Titels ein Scherz verborgen. Was auch immer die Gründe sind, Ihr seid jetzt ein Lord."
 agot_rp_event.0004.d:0 "Ich war Kommandant einiger Söldner."
 agot_rp_event.0004.d.tt:0 "Ihr habt Männer in den Krieg geführt, nicht für Ehre oder einen König, sondern für Gold. Vielleicht seid Ihr über das hinausgewachsen, was von Eurem neuen Lehnsherrn erwartet wurde, oder vielleicht war der Titel der Lohn für Eure Dienste?"
 agot_rp_event.0004.e:0 "Ich war ein Heckenhexer."
 agot_rp_event.0004.e.tt:0 "Manche nennen Euch einen Scharlatan, andere suchen Euer Wissen in der Heilkunst oder den mystischen Künsten. Wie dem auch sei, Euer Lehnsherr kam in einer Zeit der Not zu Euch und Ihr konntet ihm helfen, was Euch den Titel 'Lord' einbrachte."
 agot_rp_event.0004.f:0 "Zurück zu den ersten Möglichkeiten."
 agot_rp_event.0004.f.tt:0 "Erste Seite."
 
 agot_rp_event.0005.t:0 "Ein Haus entsteht"
 agot_rp_event.0005.desc:0 "'Einige neue Lords möchten eine Person ehren, die Euch in den Aufzeichnungen Eures Hauses nahe steht. Gibt es jemanden, den Ihr als solchen ehren könntet?'"
 agot_rp_event.0005.a:0 "Ja, ein Bursche, der ein enger Freund ist."
 agot_rp_event.0005.a.tt:0 "Dieser Mann ist Euer bester Freund, Ihr beide seid zusammen durch dick und dünn gegangen."
 agot_rp_event.0005.b:0 "Ja, ein Mädel, die eine enge Freundin ist."
 agot_rp_event.0005.b.tt:0 "Diese Frau ist eure beste Freundin, Ihr seid gemeinsam durch dick und dünn gegangen."
 agot_rp_event.0005.c:0 "Ein Bursche, der mir SEHR nahe steht."
 agot_rp_event.0005.c.tt:0 "Einst wart Ihr Freunde, jetzt seid Ihr mehr als das. Hoffentlich wird das keinen Skandal auslösen."
 agot_rp_event.0005.d:0 "Ein Mädel, das mir SEHR nahe steht."
 agot_rp_event.0005.d.tt:0 "Einst wart Ihr Freunde, jetzt seid Ihr mehr als das. Hoffentlich wird das keinen Skandal auslösen."
 agot_rp_event.0005.e:0 "Ich habe niemanden."
 agot_rp_event.0005.e.tt:0 "Euer Aufstieg war ein einsamer, doch man kann auf dem Weg Freunde finden, oder vielleicht ist es besser, allein zu sein."
 
 agot_rp_event.0006.t:0 "Ein Haus entsteht"
 agot_rp_event.0006.desc:0 "'Verzeihung, ich dachte, ich hätte meinen Namen gehört', sagte der fragliche Mann, als er den Raum betrat; Ihr musstet über sein Timing lächeln. Der Maester stellte sich schnell vor und nannte sein Anliegen, bevor er sich wieder an Euch wandte. 'Nun, das sollte für eine Zusammenfassung genügen, Milord. Ich wünsche Euch das Beste für die Zukunft', sagte der Maester mit einer Verbeugung..."
 agot_rp_event.0006.a:0 "So beginnt die Entstehung meines Hauses!"
 agot_rp_event.0006.a.tt:0 "Wird Euer Haus aufsteigen, oder wird es fallen?"
 agot_rp_event.0006.b:0 "Bitte, bleibt als mein Maester"
 agot_rp_event.0006.b.tt:0 "Die Zitadelle hat sicher nichts dagegen."
 
 agot_rp_event.0007.t:0 "Ein Haus entsteht"
 agot_rp_event.0007.desc:0 "'Verzeihung, ich dachte, ich hätte meinen Namen gehört', sagte die fragliche Frau, als sie den Raum betrat; Ihr musstet über Ihr Timing lächeln. Die Maesterin stellte sich kurz vor und nannte Ihr Anliegen, bevor sie sich wieder an Euch wandte. 'Nun, das sollte für eine Zusammenfassung genügen, Milord. Ich wünsche Euch alles Gute für die Zukunft', sagte die Maesterin mit einer Verbeugung."
 agot_rp_event.0007.a:0 "So beginnt die Entstehung meines Hauses!"
 agot_rp_event.0007.a.tt:0 "Wird Euer Haus aufsteigen, oder wird es fallen?"
 agot_rp_event.0007.b:0 "Bitte, bleibt als mein Maesterin"  # unsicher ob die weiblichen Measter als Maesterin bezeichnet werden kann
 agot_rp_event.0007.b.tt:0 "Die Zitadelle hat sicher nichts dagegen."
 
 agot_rp_event.0008.t:0 "Ein Haus entsteht"
 agot_rp_event.0008.desc:0 "Der Maester machte schnell ein paar Notizen zu dem, was Ihr ihm gesagt hattet. Als er fertig war, blickte er von seinen Notizen zu Euch auf. 'Nun, das sollte für eine Zusammenfassung genügen, Milord. Ich wünsche Euch alles Gute für die Zukunft', sagte der Measter mit einer Verbeugung."
 agot_rp_event.0008.a:0 "So beginnt die Entstehung meines Hauses!"
 agot_rp_event.0008.a.tt:0 "Wird Euer Haus aufsteigen, oder wird es fallen?"
 agot_rp_event.0008.b:0 "Bitte, bleibt als mein Maester"
 agot_rp_event.0008.b.tt:0 "Die Zitadelle hat sicher nichts dagegen."
 
 agot_rp_event.0009.t:0 "Ein Haus entsteht"
 agot_rp_event.0009.desc:0 "'Da Ihr die Sitten der Eisenmänner kennt, behauptet Ihr, von einem Leibeigenen abzustammen?', fragte der Maester, unsicher, wie er die Frage am besten stellen sollte."
 agot_rp_event.0009.a:0 "Ja... mein Haus hat einen Schandfleck von Leibeigenschaft"
 agot_rp_event.0009.a.tt:0 "Euer Haus stammt von Leibeigenen und Salzfrauen ab und wird daher von den Eisenmännern verachtet."
 agot_rp_event.0009.b:0 "Mein Haus beansprucht keine Abstammung"
 agot_rp_event.0009.b.tt:0 "Ihr behauptet nicht, von Leibeigenen oder Salzfrauen abzustammen"
 
 agot_rp_event.0010.t:0 "Ein Haus entsteht"
 agot_rp_event.0010.desc:0 ""Verzeiht mir, ich bin neugierig auf Euer Aussehen und Eure Manieren... kommt Ihr vielleicht aus Drachenstein, Driftmark oder von den Klaueninseln?', fragte der Maester ziemlich dreist."
 agot_rp_event.0010.a:0 "Ja, man könnte sagen, ich bin eine Drachensaat"
 agot_rp_event.0010.a.tt:0 "Ihr habt etwas von dem Blut der Drachen in Euren Adern. Das Blut des Hauses Targaryens und anderer valyrischer Häuser hat sich im Laufe der Jahrhunderte durch amouröse Abenteuer der Lords und Ladies mit dem örtlichen Kleinvolk vermischt. Die Blutsbande waren so stark, dass in der Vergangenheit die so genannten 'Drachensaat' in der Lage war, auf Drachen zu reiten."
 agot_rp_event.0010.b:0 "Es tut mir leid, Maester, Ihr irrt Euch."
 agot_rp_event.0010.b.tt:0 "Ihr erhaltet keine Modifikatoren."
 
 agot_rp_event.0019.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0019.desc:0 "Ihr dachtet, Ihr seid allein in diesem Wald, doch Ihr hört Schritte, die sich Euch näherten; eure Hand befreite eure Axt, als Ihr Euch umdreht, um den Eindringling zu begrüßen. 'Bitte, es ist nicht nötig, mit mir zu kämpfen; ich möchte nur reden. Ihr seht, ich bin ein Barde, und ich möchte ein Lied aus Eurer Geschichte machen', sagt der Eindringling und zeigt seine leeren Hände. 'Was sagst Ihr dazu? Eure Legende wird wachsen und ich werde einen warmen Platz zum Schlafen und Essen an den FEuern vieler Stämme haben, wenn ich sie vorgetragen habe.' Der so genannte Barde wartet auf eure Antwort."
 agot_rp_event.0019.a:0 "Ihr wollt mir die Ehre erweisen, mich zur Legende zu machen? Sehr gut"
 agot_rp_event.0019.a.tt:0 "Wenn Ihr dem Barden eure Geschichte erzählt, werden Euch Modifikatoren und andere Effekte hinzugefügt."
 agot_rp_event.0019.b:0 "Fort mit Euch, Barde, bevor ich Euch im Schnee ausweide..."
 agot_rp_event.0019.b.tt:0 "Es werden keine Modifikatoren oder Effekte hinzugefügt."
 
 agot_rp_event.0020.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0020.desc:0 "Der Barde lachte auf und grinste. ' Ihr werdet es nicht bereuen, das verspreche ich!' Ihr hielt eure Axt immer noch in der Nähe, während Ihr ihn beobachtet. Der Barde fand einen Stein in der Nähe und benutzte ihn als Sitzgelegenheit. 'Sollen wir damit beginnen, wer Ihr wart, bevor Ihr Häuptling wurdet, und wie Ihr diese Aufgabe bewältigt habt?', fragte er."
 agot_rp_event.0020.a:0 "Ich war ein Jäger, bevor ich Häuptling wurde"
 agot_rp_event.0020.a.tt:0 "Als geschickter Jäger habt Ihr euren Stamm vor wilden Tieren geschützt und ihn mit Nahrung und Fellen versorgt. Der daraus resultierende Respekt führte dazu, dass Euer Stamm Euch zum Häuptling ernannte."
 agot_rp_event.0020.b:0 "Ich wurde Häuptling aufgrund meiner Fähigkeiten als Plünderer"
 agot_rp_event.0020.b.tt:0 "Ihr seid ein legendärer Plünderer; vielleicht habt Ihr schon viele Reisen über die Mauer unternommen oder Ihr habt Euch gerade einen Namen gemacht, indem Ihr andere Stämme überfallen habt. Wie auch immer, dein Stamm betrachtet dich mit Respekt und macht dich zum Häuptling."
 agot_rp_event.0020.c:0 "Ich wurde Häuptling, indem ich alle ausschaltete, die sich meinem Aufstieg widersetzten."
 agot_rp_event.0020.c.tt:0 "Alle, die sich Euch widersetzen, scheinen zu verschwinden oder ein unglückliches Ende zu nehmen; vielleicht sind diese Enden nicht so unauffällig. Ihr seid Häuptling geworden, weil Ihr es wolltet, und niemand im Stamm würde es wagen, Euch in Frage zu stellen."
 agot_rp_event.0020.d:0 "Ich war ein Krähe, Häuptling zu werden war keine leichte Reise"
 agot_rp_event.0020.d.tt:0 "Zunächst wart Ihr als Fremder für den Stamm ein erbitterter Feind, als Ihr noch ein Schwarzer Bruder wart. Doch dank Eures Mutes und Eures Wissens aus Eurem Leben im Süden betrachtete der Stamm Euch schließlich als Häuptling."
 agot_rp_event.0020.e:0 "Ich bin ein Schiffbrüchiger, der Reichtum aus der Ladung ließ mich zum Häuptling aufsteigen"
 agot_rp_event.0020.e.tt:0 "Piraterie, Handel oder eine andere Tätigkeit, die mit dem Meer zu tun hat. Ihr seid schiffbrüchig geworden. Dank der Waren, die sich in dem Schiff befanden, konntet Ihr Euch als Häuptling eines Stammes etablieren."
 agot_rp_event.0020.f:0 "Weitere Möglichkeiten."
 agot_rp_event.0020.f.tt:0 "Nächste Seite der Möglichkeiten."

 agot_rp_event.0021.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0021.desc:0 "Der Barde lachte auf und grinste. 'Ihr werdet es nicht bereuen, das verspreche ich!' Ihr hielt eure Axt immer noch in der Nähe, während Ihr ihn beobachtet. Der Barde fand einen Stein in der Nähe und benutzte ihn als Sitzgelegenheit. 'Sollen wir damit beginnen, wer Ihr wart, bevor Ihr Häuptling wurdet, und wie Ihr diese Aufgabe bewältigt habt?', fragte er."
 agot_rp_event.0021.a:0 "Ich war eine Waldhexe, mein Wissen machte mich zum Häuptling"
 agot_rp_event.0021.a.tt:0 "Ihr habt Kenntnisse und Fähigkeiten in den Heilkünsten. Diese Fähigkeiten haben sich für euren Stamm als lebenswichtig erwiesen, und aufgrund Ihres Respekts für Euch wurdet Ihr zum Häuptling ernannt."
 agot_rp_event.0021.b:0 "Meine Fähigkeit, Menschen zusammenzubringen, machte mich zum Häuptling."
 agot_rp_event.0021.b.tt:0 "Ihr seid ein geborener Anführer, der andere auf seine Seite zieht, und selbst Feinde werden Euch schnell zu Freunden erklären. Diese Fähigkeit hat Euch geholfen, Probleme innerhalb des Stammes zu lösen und in die Position des Häuptlings aufzusteigen."
 agot_rp_event.0021.c:0 "Ich bin ein Warg, deshalb wurde ich Häuptling"
 agot_rp_event.0021.c.tt:0 "Furcht oder Respekt, Eure Fähigkeit, Eure Haut in die eines Tieres zu verwandeln, hat Euch zum Häuptling aufsteigen lassen."
 agot_rp_event.0021.d:0 "Vorherige Möglichkeiten"
 agot_rp_event.0021.d.tt:0 "Zurück zur ersten Seite der Möglichkeiten."

 agot_rp_event.0022.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0022.desc:0 "Die Barde hob neugierig eine Augenbraue. 'Oh, das heißt also, dass Ihr aus einem dieser großen südlichen Häuser stammt?'"
 agot_rp_event.0022.a:0 "Ja"
 agot_rp_event.0022.a.tt:0 "Diese Möglichkeit löst nach dem 'Aufstieg eines Häuptlings' die Hausanpassung aus und erlaubt es Euch, ein Haus auszuwählen, dem Ihr angehören wollt. Außerdem wird die Eigenschaft 'Nachtwache' entfernt und die Eigenschaft 'Deserteur' hinzugefügt."
 agot_rp_event.0022.b:0 "Nein, mein Haus ist wenig bekannt"
 agot_rp_event.0022.b.tt:0 "Diese Option entfernt die Eigenschaft 'Nachtwächter' und fügt die Eigenschaft 'Deserteur' hinzu"

 agot_rp_event.0023.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0023.desc:0 ""Einige der großen Lieder erzählen auch von einem Gefährten, der dem Helden beigestanden hat. Habt Ihr auch so jemanden?""
 agot_rp_event.0023.a:0 "Ja, ein Krieger, die eine enger Freund ist."
 agot_rp_event.0023.a.tt:0 "Dieser Mann ist Euer bester Freund, Ihr beide seid zusammen durch dick und dünn gegangen."
 agot_rp_event.0023.b:0 "Ja, eine Speerfrau, die eine enge Freundin ist."
 agot_rp_event.0023.b.tt:0 "Diese Frau ist eure beste Freundin, Ihr seid gemeinsam durch dick und dünn gegangen."
 agot_rp_event.0023.c:0 "Ein Krieger, der mir SEHR nahe steht."
 agot_rp_event.0023.c.tt:0 "Einst wart Ihr Freunde, jetzt seid Ihr mehr geworden. Hoffentlich wird das keinen Skandal auslösen."
 agot_rp_event.0023.d:0 "Eine Speerfrau, die mir SEHR nahe steht."
 agot_rp_event.0023.d.tt:0 "Einst wart Ihr Freunde, jetzt seid Ihr mehr geworden. Hoffentlich wird das keinen Skandal auslösen."
 agot_rp_event.0023.e:0 "Ich habe niemanden."
 agot_rp_event.0023.e.tt:0 "Euer Aufstieg war ein einsamer, aber man kann auf dem Weg Freunde finden, oder vielleicht ist es besser, allein zu sein."

 agot_rp_event.0024.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0024.desc:0 "'Eine Bewegung, und ich durchbohre Euch! Häuptling, ist alles in Ordnung?', sagt ein Mann mit einem Speer. Ihr lächelt und zeigt mit einer Geste, dass alles in Ordnung war. 'Alles in Ordnung, er ist ein Barde, der ein Lied über mich schreiben will, wir haben gerade über Euch gesprochen!' sagtet Ihr mit einem Lächeln. Der Barde, immer noch aufgewühlt von dem Speer, der auf seinen Rücken gerichtet war, dreht sich zu Euch um. 'Nun, ich denke, ich habe alles, was ich für ein Lied brauche; danke, Häuptling', sagte der Barde und eilte durch den Wald."
 agot_rp_event.0024.a:0 "Ich hoffe, mein Lied ist gut!"
 agot_rp_event.0024.b:0 "Ich glaube, ich würde eine Mahlzeit einem Lied vorziehen."
 
 agot_rp_event.0025.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0025.desc:0 "'Eine Bewegung, und ich durchbohre dich! Häuptling, alles in Ordnung?', sagt eine Frau mit einem Speer. Ihr lächelt und zeigt mit einer Geste, dass alles in Ordnung war. 'Er ist ein Barde, der ein Lied über mich schreiben will; wir haben gerade über Euch gesprochen!' sagtet Ihr mit einem Lächeln. Der Barde, immer noch aufgewühlt von dem Speer, der auf seinen Rücken gerichtet war, drehte sich zu Euch um. 'Nun, ich denke, ich habe alles, was ich für ein Lied brauche; danke, Häuptling', sagte der Barde und eilte durch den Wald."
 agot_rp_event.0025.a:0 "Ich hoffe, mein Lied ist gut!"
 agot_rp_event.0025.b:0 "Ich glaube, ich würde eine Mahlzeit einem Lied vorziehen."
 
 agot_rp_event.0026.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0026.desc:0 "Der Barde nickt mit dem Kopf: 'Ein Aufstieg von einem allein, der sich nur auf den eigenen Verstand und den Stahl verlässt, ja, ich denke, ich kann ein Lied schreiben. Ich danke Euch!' Der Barde verabschiedet sich von Euch und geht durch den Wald."
 agot_rp_event.0026.a:0 "Ich hoffe, mein Lied ist gut!"
 agot_rp_event.0026.b:0 "Ich glaube, ich würde eine Mahlzeit einem Lied vorziehen."

 agot_rp_event.0027.t:0 "Aufstieg eines Häuptlings"
 agot_rp_event.0027.desc:0 "Der Barde blickte sich nervös um: 'Ein Warg... was... was für eine Art von Tierhaut trägst du?' *DAS IST VORÜBERGEHEND, WIRD SICH ÄNDERN, SOBALD DAS WARG-SYSTEM IMPLEMENTIERT IST*."
 agot_rp_event.0027.a:0 "Ein Bär."
 agot_rp_event.0027.a.tt:0 "Euer Aufstieg wurde von einem Bären begleitet, der Euch überallhin folgt."
 agot_rp_event.0027.b:0 "Ein Schattenwolf."
 agot_rp_event.0027.b.tt:0 "Euer Aufstieg wurde durch einen Schattenwolf begleitet, der Euch überallhin folgt."
 agot_rp_event.0027.c:0 "Eine Schattenkatze."
 agot_rp_event.0027.c.tt:0 "Euer Aufstieg wurde von einer Schattenkatze begleitet, die Euch überallhin folgt."
