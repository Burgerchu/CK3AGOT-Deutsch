 patron_god_the_father: "Der Vater"
 patron_god_the_mother: "Die Mutter"
 patron_god_the_warrior: "Der Krieger"
 patron_god_the_smith: "Der Schmied"
 patron_god_the_maiden: "Die Jungfrau"
 patron_god_the_crone: "Das alte Weib"
 patron_god_the_stranger: "Der Fremde"
 
 patron_god_desc_the_father: "Der Vater, oder auch der Vater Oben, herrscht über das Gericht und wird oft von Gläubigen gerufen, um Gerechtigkeit und Weisheit zu verteilen. Er genießt bei den meisten ein hohes Ansehen und wird von einigen als der 'Anführer' der Sieben angesehen."
 patron_god_desc_the_mother: "Die Mutter, oder die Obere Mutter, ist liebevoll und beschützend und wird oft gerufen, um geliebte Menschen sicher zu halten. Sie wird auch mit Fruchtbarkeit und anderen Rollen der Mutterschaft in Verbindung gebracht."
 patron_god_desc_the_warrior: "Der Krieger beschützt die Gläubigen mit seinem heiligen Schwert. Er verleiht Mut, bringt Siege und schützt Soldaten inmitten des Kampfes. Deshalb wird der Krieger oft von Soldaten, Rittern und Generälen gerufen."
 patron_god_desc_the_smith: "Der Schmied ist mit seinem heiligen Hammer der Reparateur von zerbrochenen Dingen, der die Welt der Menschen wiederherstellt. Zusammen mit dem Krieger wird er oft um Kraft und Schutz gebeten, sowie um Hilfe in Handwerk und Handel."
 patron_god_desc_the_maiden: "Die Jungfrau, schön und unschuldig, ist eine Schutzpatronin junger Frauen, die oft gebetet wird, damit sie den Mädchen Mut verleiht und ihre Unschuld bewahrt oder um Vergebung für Handlungen von Unreinheit von Frauen zu bitten."
 patron_god_desc_the_crone: "Das alte Weib mit ihrer heiligen Lampe führt die Gläubigen mit ihrer Weisheit. Durch ihre Lehren werden die Gläubigen erhöht und unterstützt."
 patron_god_desc_the_stranger: "Der Fremde, weder Mann noch Frau, und doch beides zugleich, Ausgestoßener, Wanderer aus fernen Landen, weniger und mehr als Mensch, unbekannt und unerkennbar. Sein Gesicht ist das des Todes, seine Hand führt Seelen in die andere Welt."
 
