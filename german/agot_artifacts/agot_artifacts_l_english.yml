l_english:
 vs_adders_fang_name:0 "Natternzahn"
 vs_adders_fang_description:0 "Natternzahn ist das Ahnenschwert, das das Oberhaupt des Hauses Wyl trägt. Das kunstvolle Langschwert mit der markanten gewellten Klinge wurde vom berüchtigten Wyl von Wyl während des ersten Dornischen Krieges geführt."
 vs_blackfyre_name:0 "Schwarzfeuer"
 vs_blackfyre_description:0 "Schwarzfeuer war eines der beiden Schwerter aus valyrischem Stahl, die die Targaryens vor dem Untergang aus Valyria nach Westeros brachten, was es zu einem der wertvollsten Besitztümer der Targaryens machte. Es ist ein gewaltiges und verziertes Großschwert, dessen Parierstange mit geschwärzten Drachenköpfen aus Stahl verziert ist."
 vs_brightroar_name:0 "Lichtbrüller"
 vs_brightroar_description:0 "Lichtbrüller ist das Ahnenschwert aus valyrischem Stahl des Hauses Lennister, das mit Tommen II. nach dem Untergang von Valyria verloren ging."
 vs_iron_will_name:0 "Eiserner Wille"
 vs_iron_will_description:0 "Eiserner Wille ist das Großschwert aus valyrischem Stahl, das von den Lords des Hauses Forester weitergegeben wird. Es ist unglaublich wertvoll und begehrt."
 vs_pincer_name:0 "Zange"
 vs_pincer_description:0 "Zange ist die Axt aus valyrischem Stahl, die dem Haus Celtigar gehört. Die Pincer ist ein Relikt mit dunkler Schneide aus dem valyrischen Erbe des Hauses Celtigar und wurde bereits vor dem Untergang von Generationen von Celtigar getragen."
 vs_dark_sister_name:0 "Dunkle Schwester"
 vs_dark_sister_description:0 "Dunkle Schwester war eines von zwei Schwertern aus valyrischem Stahl, die die Targaryens nach dem Untergang aus Drachenstein mitbrachten, was es zu einem der wertvollsten Besitztümer der Familie Targaryen machte. Blutrabe war der letzte bekannte Träger des schmalen Schwertes.\n\n-Wenn der Träger von Dunkle Schwester ein Targaryen ist, erbt das Oberhaupt des Hauses Targaryen das Schwert üblicherweise nach dem Tod des Trägers."
 vs_heartsbane_name:0 "Herzbann"
 vs_heartsbane_description:0 "Herzbann ist das angestammte valyrische Stahlschwert des Hauses Tarly. Es ist ein zweihändiges Großschwert, das sich bis zum Ende des dritten Jahrhunderts A.L. seit fünfhundert Jahren im Besitz der Familie befindet."
 vs_ice_name:0 "Eis"
 vs_ice_description:0 "Eis ist das angestammte Großschwert aus valyrischem Stahl des Hauses Stark, das ein Jahrhundert vor Aegons Eroberung in Valyria durch Zauber geschmiedet wurde. Die Starks besitzen seit dem Zeitalter der Helden ein Schwert mit dem Namen Eis. Dieses Schwert wurde so benannt, um diese Tradition fortzusetzen."
 vs_oathkeeper_name:0 "Eidwahrer"
 vs_oathkeeper_description:0 "Eidwahrer ist ein neues Schwert aus Valyrischem Stahl, das im Auftrag von Tywin Lennister aus der alten Klinge Eis geschmiedet wurde. Der Stahl ist mit roten und schwarzen Maserungen durchzogen."
 vs_widows_wail_name:0 "Witwenklage"
 vs_widows_wail_description:0 "Witwenklage ist ein neues Schwert aus Valyrischem Stahl, das im Auftrag von Tywin Lennister aus der alten Klinge Eis geschmiedet wurde. Der Stahl ist mit roten und schwarzen Maserungen durchzogen und die Scheide ist mit Gold, Kirschholz, rotem Leder und goldenen Löwenköpfen mit Rubinaugen verziert."
 vs_lady_forlorn_name:0 "Lady Einsam"
 vs_lady_forlorn_description:0 "Lady Einsam ist das Schwert aus Valyrischem Stahl, das dem Haus Corbray gehört. In seinem Knauf befindet sich ein herzförmiger Rubin.\n\n-Wenn der Träger von Lady Einsam ein Corbray ist, erbt das Oberhaupt des Hauses Corbray dieses Schwert üblicherweise nach dem Tod des Trägers."
 vs_lamentation_name:0 "Wehklage"
 vs_lamentation_description:0 "Wehklage ist das Valyrische Schwert des Hauses Rois, einem alten und mächtigen Adelshaus des Grünen Tals. Es geht auf die Zeit vor der Arryn-Herrschaft im Tal zurück und kann sein Blut bis in die Tage der Ersten Menschen zurückverfolgen, die einst das Tal bevölkerten, und ihre Herrschaft als Bronzekönige von Runenstein, bis zur Invasion der Andalen, bei der sie von Artys Arryn, dem König von Berg und Grünem Tal, besiegt wurden."
 vs_longclaw_name:0 "Langklaue"
 vs_longclaw_description:0 "Langklaue ist das uralte Valyrische Schwert des Hauses Mormont, das sich seit Hunderten von Jahren in den Händen der Mormont-Dynastie befindet."
 vs_nightfall_name:0 "Nachtfall"
 vs_nightfall_description:0 "Nightfall ist ein Valyrisches Schwert, das dem Haus Harlau gegen Ende des dritten Jahrhunderts AL gehörte. Das dunkelschneidige Langschwert wurde mit dem eisernen Preis bezahlt, von Lord Dalton Graufreud von einem erschlagenen Korsaren erbeutet. Es hat einen Knauf aus Mondstein."
 vs_orphan_maker_name:0 "Waisenmacher"
 vs_orphan_maker_description:0 "Waisenmacher ist das Valyrische Schwert des Hauses Steinern, das ursprünglich von mehreren Rittern benutzt wurde, die für die Grünen im Tanz der Drachen kämpften."
 vs_poison_name:0 "Gift"
 vs_poison_description:0 "Gift ist das Valyrische Schwert des Hauses Vunatis, ein Bastardschwert aus Valyrischem Stahl, das ursprünglich mit den Volantenern jenseits der Meerenge gegen Säcke voller Gold getauscht werden sollte, bevor das Schiff, auf dem es sich befand, von den Piratenfürsten von Blutstein gekapert wurde. Der Griff ist aus Drachenbein gefertigt und in einem Korkenziehermuster geschnitzt."
 vs_red_rain_name:0 "Rotregen"
 vs_red_rain_description:0 "Rotregen ist ein blutdunkles Langschwert, das mit tränenförmigen Rubinen besetzt ist. Das Schwert wurde von Hilmar Drumm für das Haus Drumm erworben, nur mit Hilfe seines Verstandes und eines Holzknüppels. Die vorherigen Besitzer sind unbekannt - obwohl einige Maester postulieren, dass es das lange verschollene Schwert des Hauses Regn sein könnte, das kurz vor dessen Niedergang verschwand."
 vs_strangers_mercy_name:0 "Gnade des Fremden"
 vs_strangers_mercy_description:0 "Gnade des Fremden ist ein Bastardschwert aus Valyrischem Stahl, dessen Knauf mit einem Stück poliertem Drachenglas besetzt ist."
 vs_truth_name:0 "Wahrheit"
 vs_truth_description:0 "Wahrheit ist das Valyrische Schwert des Hauses Rogare, einer adligen Familie uralter Abstammung aus Lys."
 vs_vigilance_name:0 "Umsicht"
 vs_vigilance_description:0 "Umsicht ist das angestammte Valyrische Schwert des Hauses Hohenturm. Ein schlankes und spitz zulaufendes Schwert, verziert mit Flammen und Zinnen in Anlehnung an den Leuchtturm im Herzen von Altsass."
 vs_widestripe_name:0 "Breitstreif"
 vs_widestripe_description:0 "Widestripe ist das angestammte Valyrische Großschwert des Hauses Lydden, das erstmals in den Händen des zukünftigen Königs Joffrey Lydden nach Westeros getragen wurde. Die breite, dunkle Klinge wurde von Rittern und Lords mit Dachshauben in viele Schlachten getragen."
 vs_longclaw_stark_name:0 "Langklaue"
 vs_longclaw_description:0 "Langklaue ist das angestammte Valyrische Schwert des Hauses Mormont, das sich seit Hunderten von Jahren in den Händen der Mormont-Dynastie befand. Der Knauf mit dem Bärenkopf wurde durch den Kopf eines weißen Schattenwolfs ersetzt, als das Schwert an Jon Schnee verschenkt wurde."

 vs_dancer_name:0 "Dancer"
 vs_dancer_description:0 "agot_dancer_description"
 vs_darktalon_name:0 "Darktalon"
 vs_darktalon_description:0 "The Vyrwell's of Wyvern's Rest have wielded this longsword for generations. The silver-plated hilt is carved with a fierce wyvern, it's wings spread wide."
 vs_dawn_name:0 "Dawn"
 vs_dawn_description:0 "Dawn is the fabled sword of House Dayne. The huge greatsword has a blade as pale as milkglass, and a golden star decorating the hilt. Legends state that a fallen star was tracked by the founder of House Dayne to the mouth of the Torrentine, at the site which would be later named Starfall. Dawn was forged from the heart of this star, and has been wielded by the worthiest members of House Dayne ever since."
 vs_defiance_name:0 "Defiance"
 vs_defiance_description:0 "Defiance is a bronze-handled arming sword owned by House Ironsmith. House Ironsmith rose to prominence over centuries of providing horseshoes for Northern cavalry. Eventually this prominence allowed them to comission Defiance, and solidify their status among the nobility of the North."
 vs_disputant_name:0 "Disputant"
 vs_disputant_description:0 "Disputant is a short-bladed arming sword, with a dark gold bat-shaped hilt. The blade is as black as night."
 vs_the_dagger_name:0 "Dragonbone Hilted Dagger"
 vs_the_dagger_description:0 "This dagger is encrusted with rubies along the length of the curved dragonbone handle. The unusual semi-curved shape and the use of dragonbone in the handle of this wicked dagger show that this dagger was forged in Old Valyria for a noble family of extreme wealth."
 vs_dusk_name:0 "Dusk"
 vs_dusk_description:0 "agot_dusk_description"
 vs_eleneis_bulwark_name:0 "Elenei's Bulwark"
 vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description"
 vs_justicar_name:0 "Justicar"
 vs_justicar_description:0 "agot_justicar_description"
 vs_pride_name:0 "Pride"
 vs_pride_description:0 "The Lion-crested knights from House Jast have borne this longsword since the days of the Kingdom of the Rock."
 vs_prosperity_name:0 "Prosperity"
 vs_prosperity_description:0 "This ornate golden sword is the property of House Narratys, a noble family of great pedigree among the Pentoshi aristocracy. Several princes of pentos have come from this dynasty, allowing them to amass the wealth necessary to purchase this symbol of their own Prosperity."
 vs_seafoam_name:0 "Seafoam"
 vs_seafoam_description:0 "The Valyrian Steel cutlass of House Velaryon is decorated with their sigil of the Seahorse. This curved sword with it's beautiful carved silver handle was purchased with the proceeds of generations of trade."
 vs_skullcleaver_name:0 "Skullcleaver"
 vs_skullcleaver_description:0 "This immense greatsword has been wielded by the lords of the Banefort for generations. The sword was named after an ironborn captain was slain in single combat by the lord of House Banefort, with a stroke that passed through the raider's axe, helm and skull beneath."
 vs_soaring_glory_name:0 "Soaring Glory"
 vs_soaring_glory_description:0 "agot_soaring_glory_description"
 vs_stalwart_name:0 "Stalwart"
 vs_stalwart_description:0 "This gold, tapered arming sword is a sight to behold, and has proven deadly in combat over the generations that Darklyn's have borne it into battle. Kings, Lords and Knights from House Darklyn have wielded this sword against many adversaries, and in defence of more kings than any other house."
 vs_sting_name:0 "Sting"
 vs_sting_description:0 "Sting is the ancestral valyrian steel arming sword of House Beesbury. The dark leaf-bladed weapon has been a trusty companion to many from that ancient house."
 vs_supremacy_name:0 "Supremacy"
 vs_supremacy_description:0 "The Serrett's of Silverhill are a proud Andal house, who purchased this ostentatious sword with the silver hewn from the lands surrounding their keep."
 vs_swordfish_name:0 "Swordfish"
 vs_swordfish_description:0 "The Bar Emmons of Sharp Point were founded by Togarion the Terrible, an Andal warlord who carved out a petty kingdom for himself and his decendants at swordpoint. This gold and silver hilted longsword was used by later Bar Emmons to maintain control over this kingdom, and is their prize posession - they have even named their fleet's flagship after the sword."
 vs_yron_key_name:0 "The Yron Key"
 vs_yron_key_description:0 "agot_yron_key_description"
 vs_tranquility_name:0 "Tranquility"
 vs_tranquility_description:0 "This silvered arming sword is encrusted with amythests. House Brax has owned this impressive valyrian steel sword for hundreds of years."
 vs_wyrmfang_name:0 "Wyrmfang"
 vs_wyrmfang_description:0 "The Dustins of Barrowton are an ancient house with a proud and storied history. This sword was forged in the likeness of the bronze swords that Dustin kings of old bore in the Age of Heroes."
 vs_evergold_name:0 "Evergold"
 vs_evergold_description:0 "agot_evergold_description"

 aegon_i_crown_name:0 "Crown of Aegon I"
 aegon_i_crown_description:0 "A circle crown of Valyrian steel, set with big square-cut rubies."
 aenys_crown_name:0 "Aenys' Crown"
 aenys_crown_description:0 "A crown of gold, elaborate and large and very ornate."
 jaehaerys_crown_name:0 "Jaehaerys' Crown"
 jaehaerys_crown_description:0 "A simple gold band, set with seven gemstones of different colors."
 aegon_iii_crown_name:0 "Crown of Aegon III"
 aegon_iii_crown_description:0 "A slender gold band, a simple circlet, unornamented."
 baelors_crown_name:0 "Baelor's Crown"
 baelors_crown_description:0 "A crown made of flowers and vines."
 aegon_iv_crown_name:0 "Crown of Aegon IV"
 aegon_iv_crown_description:0 "A crown made of red gold, huge and heavy, each of its points a dragon head with gemstone eyes."
 maekars_crown_name:0 "Maekar's Crown"
 maekars_crown_description:0 "A warlike crown with sharp black iron points in a band of red gold."
 rhaegars_armour_name:0 "Rhaegar's Armour"
 rhaegars_armour_description:0 "Rhaegar Targaryen's armour is made of night-black plates, with the three-headed dragon of House Targaryen decorating the breastplate in rubies. Beneath the plate armour rests a hauberk of golden ringmail, and the armour's helm is elaborately decorated with a draconic motif."
 roberts_armour_name:0 "Robert's Armour"
 roberts_armour_description:0 "Robert Baratheon's armour is plain but formidable. Large steel plates protect the wearer, under which lies a ringmail hauberk. Much of the armour is covered by a tabard bearing the black stag of House Baratheon. The armour's helm bears fearsome antler's horns, also emblematic of the Baratheon sigil."
 fruity_desc:0 "Only virtuous rulers may wear this crown."
 artifact_martell_wall_shield_name:0 "Dornish Shield"
 artifact_martell_wall_shield_description:0 "A Dornish shield stylized with ornate reigonal decorations."

#Filler 
 AGOT_whale_skin:0 "Humpback Whale Skin"
 AGOT_whale_skin_desc:0 "The skin of a great Humpback Whale."
