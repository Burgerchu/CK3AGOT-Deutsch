 rhllor_desc:0 "Diejenigen, die den Lehren der Roten Priester und den alten Legenden von Asshai folgen, verehren Flamme, Schatten sowie Opfer und versuchen, diejenigen zu reinigen, die R'hllors Licht nicht annehmen. Bis die Zeit kommt, in der Azor Ahai inmitten von Rauch und Salz wiedergeboren wird, um Drachen aus Stein zu erwecken."

