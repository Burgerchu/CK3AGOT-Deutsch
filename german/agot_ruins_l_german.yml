 ### Base Ruin Types
 building_type_small_ruin_01:0 "Kleine Ruine"
 building_small_ruin_01:0 "Verlassene kleine Ruine"
 building_small_ruin_01_desc:0 "Eine kleine Ruine, die ihrem Schicksal in der Wildnis überlassen wurde."
 building_small_ruin_02:0 "Gerettete kleine Ruine"
 building_small_ruin_02_desc:0 "Eine kleine Ruine, bei der der Wiederaufbau begonnen hat, um die alte Pracht wiederherzustellen."
 building_small_ruin_03:0 "Wiederhergestellte kleine Ruine"
 building_small_ruin_03_desc:0 "Eine kleine Ruine, deren Pracht durch den Wiederaufbau größtenteils wiederhergestellt wurde."
 building_small_ruin_04:0 "Wiederaufgebaute kleine Ruine"
 building_small_ruin_04_desc:0 "Einst eine kleine Ruine, die in den Annalen der Geschichte verschwunden war. Nun ist sie wieder aufgebaut und übertrifft vielleicht sogar das, was sie ursprünglich war."

