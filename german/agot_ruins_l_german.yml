 ### Ruin Afflictions
 # Salted Earth
 building_type_ruin_salted_earth_01:0 "Versalzene Ländereien"
 building_ruin_salted_earth_01:0 "Karge Ruine"
 building_ruin_salted_earth_01_desc:0 "Das Land um die Ruinen ist versalzen. Der Boden ist unfruchtbar und außer Unkraut und sonstigem Gestrüpp wächst hier nichts."
 
 # Desolate
 building_type_ruin_desolate_01:0 "Einöde"
 building_ruin_desolate_01:0 "Trostlose Ruine"
 building_ruin_desolate_01_desc:0 "Das Land um die Ruinen ist verlassen. So weit das Auge reicht ist niemand der ursprünglichen Bewohner zu finden."
 building_ruin_desolate_02:0 "Wiederbelebte Bevölkerung"
 building_ruin_desolate_02_desc:0 "Entweder durch Zwang, Anreiz oder Pflicht siedelte sich eine neue Gemeinschaft an, die den Wiederaufbau unterstützt."
 
 # Flooded
 building_type_ruin_flooded_01:0 "Überschwemmungsgebiet"
 building_ruin_flooded_01:0 "Überschwemmte Ruine"
 building_ruin_flooded_01_desc:0 "Das Wasser macht der Ruine zu schaffen und bringt den Wiederaufbau fast zum Stillstand, denn es behindert jeden Fortschritt."
 building_ruin_flooded_02:0 "Trockengelegte Ruine"
 building_ruin_flooded_02_desc:0 "Durch einige notwendige Arbeit ist das Wasser, in der Ruine fast vollständig abgelassen worden. Der Wiederaufbau kann nun ungehindert fortgesetzt werden."
 
 # Renowned
 building_type_ruin_renowned_01:0 "Berühmte Ruine"
 building_ruin_renowned_01:0 "Berühmte Ruine"
 building_ruin_renowned_01_desc:0 "Was heute nur noch Trümmer und heruntergekommene Mauern sind, war einst eine Stadt, die gelobt und bewundert wurde oder die ihren Ruhm in ihrem tragischen Fall erhielt. Die Menschen scheinen eher bereit zu sein, beim Wiederaufbau zu helfen."
 
 # Infamous
 building_type_ruin_infamous_01:0 "Berüchtigte Ruine"
 building_ruin_infamous_01:0 "Berüchtigte Ruine"
 building_ruin_infamous_01_desc:0 "Die Ruinen, die dieses Land zieren, gelten als mit Flüchen und Unheil behaftet. Die Menschen scheuen den Wiederaufbau und die Ruinen selbst, weil sie Angst davor haben, was aus ihnen werden könnte."
 
 # Wildfire Outbreak
 building_type_ruin_wildfire_01:0 "Seefeuer"
 building_ruin_wildfire_01:0 "Brennende Ruine"
 building_ruin_wildfire_01_desc:0 "Seefeuer brennt durch die Ruinen und fügt jedem, der nicht geschickt genug ist, mit den grünen Flammen umzugehen, tödlichen Schaden zu."
 building_ruin_wildfire_02:0 "Glühende Ruine"
 building_ruin_wildfire_02_desc:0 "Die Eindämmung des Seefeuers erleichtert den Wiederaufbau, da die ständige Gefahr des Feuerausbruchs nicht mehr so groß ist. Jedoch muss die Verwüstung der Ländereien der Ruine und das Leid ihrer Menschen erst noch verheilen."

 # Interaction
 agot_ruin_begin_reconstruction:0 "Ruine wiederherstellen"
 agot_ruin_begin_reconstruction_desc:0 "Übernehmt die Kontrolle über den Wiederaufbau, um dem Gebiet wieder zu altem Glanz zu verhelfen."
 agot_ruin_reconstruction:0 "Ruine im Wiederaufbau"
 agot_ruin_reconstruction_desc:0 "Diese Ruine wird nun wieder aufgebaut."
 RUIN_MUST_BEGIN_CONSTRUCTION:0 "Ihr müsst zuerst mit dem [reconstruction_effort|E] beginnen."

 # GUI
 ABANDON_RUIN_BUTTON:0 "Ruine aufgeben"
 ABANDON_RUINS_TOOLTIP:0 "Überlasst die Ruinen wieder der Wildnis."
 agot_ruins_character_desc:0 "[CHARACTER.Custom('RuinsHistory')]"
 ruin_history_castamere:0 "Tausende von Jahren des Bündnisses und der Unterwerfung zwischen den Häusern Lennister und Regn würden sich unter der Herrschaft von Tytos Lennister, einem Löwen, der nie zum Regieren bestimmt war, auflösen. Niemand konnte es seinen Vasallen verübeln, dass sie seine Schwäche, keine Darlehen zurückzufordern, ausnutzten und dass er aufgrund seines gütigen Herzens keine Kränkungen darin sah. Keiner profitierte mehr davon als Roger Regn, dessen Familie und guter Bruder sich in der Ungeschicklichkeit des zahnlosen Löwen sonnte. Castamaer wuchs auf Kosten vom Stein, und es war prachtvoll. Warum hätte Roger dem jungen Löwen mehr Beachtung schenken sollen, als er anstelle seines Vaters bissiger wurde? Er hatte ja bereits bewiesen, dass seine Krallen schärfer waren als die des goldenen Löwen. Roger Regns Überheblichkeit führte schlussendlich zur Zerstörung seiner Familie und Heimat, denn dieser junge Löwe war kein geringerer als der zukünftige Lord Tywin Lennister. In einem Feldzug, der ihn maßgeblich geprägt hatte, forderte Tywin die Schulden der Vasallen seines Vaters zurück und brachte Haus Tarbeck und Regn, die sich widersetzten, Verderben und Tod. Als die Armeen der Lennisters Castamaer erreichten, waren die Tarbecks ausgelöscht und Lord Roger lag, verwundet durch eine Armbrust, im Delirium. Sein Bruder Reynard brachte alle Unterirdisch vor den Lennister-Soldaten in Sicherheit und rief zu Verhandlungen auf, aber ihr Schicksal war bereits von den Tarbecks und dem Namensgeber von Castamaer vorausgesagt worden. Tywin ließ alle Eingänge zu den Minen der Regn versiegeln und einen nahe gelegenen Fluss umleiten, damit er hineinfließt. Keine Verteidigungsanlage konnte diese Flut aufhalten. Die Wachen der Lennisters sollen in der Nacht Schreie voller Panik vernommen haben, ehe das letzte Wimmern des Hauses Regn für immer verstummte.\n\nSo ist das einst große Castamaer seitdem geblieben, ein Wassergrab für eine einst große Familie. Bis es jemand wagt, dieses Grab auszuheben…"
 ruin_history_hellgate:0 "Burg Hölltor war einst der Sitz des Hauses Trockenland und liegt heute in Trümmern. Von dieser einstigen Bastion aus regierte das Haus Trockenland als Könige vom Schwefel und beugte sich niemandem. Erst mit Nymeria und die Rhoynar, hatte ein anderes Haus in Dorne die Kraft und Macht, die Mauern einzureißen."
 ruin_history_woodfoot:0 "Als Theon Stark die Eisenmänner von der Bäreninsel vertrieb, schenkte er das Land dem Haus Waldfuß. Die Waldfüße beschützten die Insel fast fünfzehnhundert Jahre lang vor allen Bedrohungen. Erst unter Loron Graufreud besiegten die Eisenmänner das Haus Holzfuß und eroberten die Bäreninsel zurück. Doch auch lange nach ihrem Ende blieb ihre alte Burg Waldfußwacht eine Ruine."
 ruin_history_skane:0 "Der Schmaus von Skane; Wer im Norden und darüber hinaus kennt sie nicht, die Skagosi und ihr berüchtigter Schmaus von Skane? Als die Skagosi noch ihre Schiffe besaßen, erreichten sie das nahe gelegene Skane und nahmen dort alle Bewohner der Insel gefangen. Die Glücklichen unter Ihnen wurden zu Leibeigene oder Ehefrauen, die weniger Glücklichen dienten den Skagplünderern als Mahlzeit bei ihrem großen Schmaus. Mit Vollendung des Schmauses blieb Skane bis zum heutigen Tag unbewohnt."
 ruin_history_oldstones:0 "Die Liste der Flusskönige wird sowohl von den Maestern als auch von den Lords und Ladies der Flusslande kontrovers diskutiert. Das erste große Haus, das als Könige der Flüsse und Hügel bekannt ist, ist das Haus Schlamm, der letzte der Ersten Menschen, der diesen Titel trägt. Die Schlammkönige regierten von der Burg aus, die heute als Altsteinen bekannt ist, und kämpften im späteren Verlauf ihrer Herrschaft gegen die Andalen. Die Burg wurde nach der Niederlage von Tristifer IV und dem Ende des Schlamm Königreichs zerstört."
 ruin_history_summerhall:0 "Als König Daeron II. Dorne ins Reich eingliederte, zeigte er seine Friedensbereitschaft, indem er in den Marschlanden einen Sommerpalast, die berühmte Sommerhalle, erbaute. Er diente dem Hof als regelmäßiger Zufluchtsort, um während der Sommermonde den Gerüchen von Königsmund zu entfliehen und wurde schließlich an seinen jüngsten Sohn, den zukünftigen Maekar I, übergeben. Unter dem geliebten König Aegon erlebte Sommerhall eine große Tragödie, denn als der König seine Familie zusammenrief, um erneut Drachen in die Welt zu setzen, verbrannte die Burg und ein Großteil der königlichen Familie mit ihr. Bis zum heutigen Tag liegt Sommerhall in Trümmern, nur die Lieder halten es am Leben."
 ruin_history_morne:0 "Als das Haus Andal die Insel zum ersten Mal eroberte, regierte der Abendstern des Hauses Tarth auf ihrem einstigen Königssitz als König der Saphirinsel. Als die Zeit verging und die Tarths sowohl in das Haus Durrandon als auch in ihr Königreich einheirateten, verlor der Sitz an Bedeutung, so dass nur noch Ruinen übrig blieben."
 ruin_history_landless:0 ""
 ruin_history_generic:0 "Trotz ihres Alters und ihrer Befestigungen ist diese einst mächtige Burg verfallen. Im Angesicht der Feinde draußen wurden ihre Mauern und Bollwerke zertrümmert. Aber die Knochen sind noch da, und vielleicht kann ein Lord mit genügend Geld und Willen hier in Zukunft eine neue, stärkere Burg bauen."
 reconstruct_ruin_confirm_title:0 "Beginn der Wiederherstellung?"
 reconstruct_small_ruin_confirm_desc:0 "Die Wiederherstellung von Ruinen ist ein mühsames, teures und manchmal gefährliches Unterfangen. Seid Ihr sicher, dass Ihr die Wiederherstellung in Angriff nehmen wollt?\n\nEure erste Investition erfordert #N 200#! gold."
 reconstruct_med_ruin_confirm_desc:0 "Die Wiederherstellung von Ruinen ist ein mühsames, teures und manchmal gefährliches Unterfangen. Seid Ihr sicher, dass Ihr die Wiederherstellung in Angriff nehmen wollt?\n\nEure erste Investition erfordert #N 400#!"
 reconstruct_large_ruin_confirm_desc:0 "Die Wiederherstellung von Ruinen ist ein mühsames, teures und manchmal gefährliches Unterfangen. Seid Ihr sicher, dass Ihr die Wiederherstellung in Angriff nehmen wollt?\n\nEure erste Investition erfordert #N 600#!"
 reconstruct_small_ruin_tooltip:0 "Dafür braucht Ihr mindestens 200 Gold."
 reconstruct_med_ruin_tooltip:0 "Dafür braucht Ihr mindestens 400 Gold."
 reconstruct_large_ruin_tooltip:0 "Dafür braucht Ihr mindestens 600 Gold."
