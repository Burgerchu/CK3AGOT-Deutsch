 agot_ruins_character_desc:0 "[CHARACTER.Custom('RuinsHistory')]"
 ruin_history_castamere:0 "Das tausendjährige Bündnis der Häuser Lennister und Regn würde unter der Herrschaft von Lord Tytos Lennister bröckeln. Niemand verübelte seinen Vasallen, dass sie Lord Tytos' größte Schwäche, seine Großzügigkeit, ausnutzten. Er brachte es nicht über sein gütiges Herz, Darlehen zurückzufordern, da er niemanden kränken wollte. Keiner profitierte in so hohem Maße wie die Häuser Regn und Tarbeck. Unter der Herrschaft des Zahnlosen Löwen wuchs die Macht Castamaers unter Lord Roger Regn und Tarbecks unter Lord Walderan Tarbeck auf Kosten der Lennisters von Casterleystein. Als dann der Junge Löwe kam, um die Schulden seines Vaters einzufordern, schenkte ihm der Rote Löwe Lord Roger keine Beachtung. Wieso auch? Er hatte bereits bewiesen, dass die Krallen des Roten Löwen schärfer sind als die des Goldenen. Dies war jedoch der Beginn des Untergangs des Hauses Regn, da dieser Junge Löwe kein anderer als der zukünftige Lord Tywin Lennister war. In seinem Feldzug gegen die Regn-Tarbeck-Rebellion forderte Lord Tywin die Schulden der Vasallen zurück und brachte den Familien, die sich ihm widersetzten, Tod und Zerstörung; Den Familien Regn und Tarbeck. Als die Armeen der Lennisters Castamaer erreichten, waren die Tarbecks bereits ausgelöscht und Lord Roger lag im Delirium durch eine Wunde, die er sich durch eine Armbrust zugezogen hatte. Sein Bruder Reynard, der den Befehl übernommen hatte, zog sich mit seinesgleichen in die unterirdischen Minen zurück. Er schickte einen Boten, um Bedingungen einer Kapitulation auszuhandeln, worauf Lord Tywin jedoch nicht einging. Ihr Schicksal war besiegelt. Lord Tywin ließ alle Eingänge zu den Minen versiegeln und einen nahe gelegenen Fluss so umleiten, dass er ins Innere fließen würde. Die Soldaten der Lennisters sollen in der Nacht Panikschreie aus den Minen gehört haben, welche von den über dreihundert Männern, Frauen und Kindern stammten, die Reynard versuchte zu schützen. Den Rest von Castamaer ließ Lord Tywin niederbrennen. Von der Vernichtung des Hauses Regn wird noch heute im Lied 'Der Regen von Castamaer' gesungen. Heute ist Castamaer eine verwunschene Ruine, welche die Überreste der Burg und deren Bewohner beherbergt. Jedoch könnte sich dies eines Tages ändern, wenn es jemand wagt, dieses Grab zu öffnen..." # Ich habe nur bis hierhin korrigiert - Lys
 ruin_history_hellgate:0 "Burg Hölltor war einst der Sitz des Hauses Trockenland und liegt heute in Trümmern. Von dieser einstigen Bastion aus regierte das Haus Trockenland als Könige vom Schwefel und beugte sich niemandem. Erst mit Nymeria und die Rhoynar, hatte ein anderes Haus in Dorne die Kraft und Macht, die Mauern einzureißen."
 ruin_history_woodfoot:0 "Als Theon Stark die Eisenmänner von der Bäreninsel vertrieb, schenkte er das Land dem Haus Waldfuß. Die Waldfüße beschützten die Insel fast fünfzehnhundert Jahre lang vor allen Bedrohungen. Erst unter Loron Graufreud besiegten die Eisenmänner das Haus Holzfuß und eroberten die Bäreninsel zurück. Doch auch lange nach ihrem Ende blieb ihre alte Burg Waldfußwacht eine Ruine."
 ruin_history_skane:0 "Der Schmaus von Skane; Wer im Norden und darüber hinaus kennt sie nicht, die Skagosi und ihr berüchtigter Schmaus von Skane? Als die Skagosi noch ihre Schiffe besaßen, erreichten sie das nahe gelegene Skane und nahmen dort alle Bewohner der Insel gefangen. Die Glücklichen unter Ihnen wurden zu Leibeigene oder Ehefrauen, die weniger Glücklichen dienten den Steinernen Plünderern als Mahlzeit bei ihrem großen Schmaus. Mit Vollendung des Schmauses blieb Skane bis zum heutigen Tag unbewohnt."
 ruin_history_oldstones:0 "Die Liste der Flusskönige wird sowohl von den Maestern als auch von den Lords und Ladies der Flusslande kontrovers diskutiert. Das erste große Haus, das als Könige der Flüsse und Hügel bekannt ist, ist das Haus Schlamm, der letzte der Ersten Menschen, der diesen Titel trägt. Die Schlammkönige regierten von der Burg aus, die heute als Altsteinen bekannt ist, und kämpften im späteren Verlauf ihrer Herrschaft gegen die Andalen. Die Burg wurde nach der Niederlage von Tristifer IV und dem Ende des Schlamm Königreichs zerstört."
 ruin_history_summerhall:0 "Als König Daeron II Dorne ins Reich eingliederte, zeigte er seine Friedensbereitschaft, indem er in den Marschlanden einen Sommerpalast, die berühmte Sommerhall, erbaute. Er diente dem Hof als regelmäßiger Zufluchtsort, um während der Sommermonde den Gerüchen von Königsmund zu entfliehen und wurde schließlich an seinen jüngsten Sohn, den zukünftigen Maekar I, übergeben. Unter dem geliebten König Aegon erlebte Sommerhall eine große Tragödie, denn als der König seine Familie zusammenrief, um erneut Drachen in die Welt zu setzen, verbrannte die Burg und ein Großteil der königlichen Familie mit ihr. Bis zum heutigen Tag liegt Sommerhall in Trümmern, nur die Lieder halten es am Leben."
 ruin_history_morne:0 "Als das Haus Andal die Insel zum ersten Mal eroberte, regierte der Abendstern des Hauses Tarth auf ihrem einstigen Königssitz als König der Saphirinsel. Als die Zeit verging und die Tarths sowohl in das Haus Durrandon als auch in ihr Königreich einheirateten, verlor der Sitz an Bedeutung, so dass nur noch Ruinen übrig blieben."
 ruin_history_landless:0 ""
 ruin_history_generic:0 "Trotz ihres Alters und ihrer Befestigungen ist diese einst mächtige Burg verfallen. Im Angesicht der Feinde wurden die Mauern und Bollwerke zertrümmert. Aber die Fundamente sind geblieben, und vielleicht kann ein Herr mit genügend Gold und Willenskraft hier in Zukunft eine neuere, stärkere Burg errichten."
 reconstruct_ruin_confirm_title:0 "Beginn der Wiederherstellung?"
 reconstruct_small_ruin_confirm_desc:0 "Die Wiederherstellung von Ruinen ist ein mühsames, teures und manchmal gefährliches Unterfangen. Seid Ihr sicher, dass Ihr die Wiederherstellung in Angriff nehmen wollt?\n\nEure erste Investition erfordert #N 200#! gold."
