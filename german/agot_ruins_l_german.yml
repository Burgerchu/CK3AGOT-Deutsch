 # Events
 agot_ruins.0004.t:0 "Verlassene Ruinen"
 agot_ruins.0004.d:0 "Bis zum heutigen Tag hat sich niemand eingefunden um die [reconstruction_effort|E] Ruine wiederaufzubauen, also liegt es nun an Euch, dies zu tun."
 agot_ruins.0004.a:0 "Interessant."
 agot_ruins.1000.t:0 "Ruine, nicht mehr"
 agot_ruins.1000.d:0 "Trümmer um Trümmer, Ziegel um Ziegel, vor Euch steht das, was in Dunkelheit und Staub zerfallen war, nun völlig wiederaufgebaut. Mit Hilfe von Maestern und Steinmetzen wurde die Ruine so naturgetreu wie möglich wiederaufgebaut. Eine Frage bleibt jedoch unbeantwortet. Welchem Zweck wird sie dienen? Starke, unnachgiebige Mauern könnten dafür sorgen, dass sie zu einer gewaltigen Festung wird; der Bau von Häusern und Märkten in der Nähe könnte dazu führen, dass sich vom Bergfried aus eine blühende Stadt als Herzstück erhebt oder die Umgestaltung der Innenbereiche und ihrer Mauern könnte sie in einen heiligeren, religiöseren Ort verwandeln, der sich als ehrwürdige Gebetsstätte erweist. Ihr wägt die Möglichkeiten ab und beschließt, dass Ihr vorausplanen solltet...
 agot_ruins.1000.a:0 "Eine große Burg."
 agot_ruins.1000.b:0 "Eine prachtvolle Stadt."
 agot_ruins.1000.c:0 "Eine Kirche für die Frommen."
