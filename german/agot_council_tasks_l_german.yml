 #Castellan Tasks 
 task_castellan_default_1:0 "Reich beaufsichtigen" #martial 
 task_castellan_default_effect_desc_1:0 "[councillor.GetShortUINameNoTooltip]s Erfahrung in Kriegsangelegenheiten wird eure Macht über dieses Land festigen. \n\n[councillor.GetHerHis|U] Unterstützung gibt euch:\n[councillor.GetModifierDescForTask('task_castellan_default_1')]"

 task_castellan_default_2:0 "Reich beaufsichtigen" #learning 
 task_castellan_default_effect_desc_2:0 "Mit dem Rat von [councillor.GetShortUINameNoTooltip]s weisem und gelehrtem Geist werdet Ihr weise regieren. \n\n[councillor.GetHerHis|U] Unterstützung gibt euch:\n[councillor.GetModifierDescForTask('task_castellan_default_2')]"

 task_castellan_default_3:0 "Reich beaufsichtigen" #intrigue 
 task_castellan_default_effect_desc_3:0 "[councillor.GetShortUINameNoTooltip] bewegt sich in Kreisen, die für die meisten unsichtbar sind, und verschafft euch einen Vorteil in den Schatten eures Reiches. \n\n[councillor.GetHerHis|U] Unterstützung gibt euch:\n[councillor.GetModifierDescForTask('task_castellan_default_3')]"

 task_castellan_default_4:0 "Reich beaufsichtigen" #stewardship 
 task_castellan_default_effect_desc_4:0 "[councillor.GetShortUINameNoTooltip] nutzt die Verwaltungsfähigkeiten, um euch bei der Verwaltung eurer Domänen zu unterstützen. \n\n[councillor.GetHerHis|U] Unterstützung gibt euch:\n[councillor.GetModifierDescForTask('task_castellan_default_4')]"

 task_castellan_default_5:0 "Reich beaufsichtigen" #diplomacy
 task_castellan_default_effect_desc_5:0 "[councillor.GetShortUINameNoTooltip] ist ein fähiger Berater, und eine ruhige Hand in der Staatskunst ist beim Regieren unerlässlich. \n\n[councillor.GetHerHis|U] Unterstützung gibt euch:\n[councillor.GetModifierDescForTask('task_castellan_default_5')]"


