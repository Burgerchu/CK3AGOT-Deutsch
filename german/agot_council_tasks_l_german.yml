 #Castellan Tasks 
 task_castellan_default_1:0 "Mit Eiserner Faust regieren" #martial 
 task_castellan_default_effect_desc_1:0 "Die Kriegserfahrung von [councillor.GetShortUINameNoTooltip] wird eure Herrschaft über das Reich festigen. \n\nDurch [councillor.GetHerHis|U]e Unterstützung erhaltet Ihr:\n[councillor.GetModifierDescForTask('task_castellan_default_1')]"

 task_castellan_default_2:0 "Als Ratgeber beistehen" #learning 
 task_castellan_default_effect_desc_2:0 "Durch den weisen Rat von [councillor.GetShortUINameNoTooltip] sollt Ihr das Reich ebenso weise führen. \n\nDurch [councillor.GetHerHis|U]e Unterstützung erhaltet Ihr:\n[councillor.GetModifierDescForTask('task_castellan_default_2')]"

 task_castellan_default_3:0 "Dem Gezwitscher der Vögel lauschen" #intrigue 
 task_castellan_default_effect_desc_3:0 "[councillor.GetShortUINameNoTooltip] bewegt sich in Kreisen, die für die Meisten unsichtbar sind, wodurch Ihr das Reich auch aus den Schatte regieren könnt. \n\n Durch [councillor.GetHerHis|U]e Unterstützung erhaltet Ihr:\n[councillor.GetModifierDescForTask('task_castellan_default_3')]"

 task_castellan_default_4:0 "Die Buchhaltung beaufsichtigen" #stewardship 
 task_castellan_default_effect_desc_4:0 "[councillor.GetShortUINameNoTooltip] nutzt die Verwaltungsfähigkeiten, um euch bei der Verwaltung eurer Domänen zu unterstützen. \n\n Durch [councillor.GetHerHis|U]e Unterstützung erhaltet Ihr:\n[councillor.GetModifierDescForTask('task_castellan_default_4')]"

 task_castellan_default_5:0 "Bei der Regentschaft helfen" #diplomacy
 task_castellan_default_effect_desc_5:0 "[councillor.GetShortUINameNoTooltip] ist ein fähiger Berater und hat eine ruhige Hand in der Staatskunst, welche beim Regieren unerlässlich ist. \n\n Durch [councillor.GetHerHis|U]e Unterstützung erhaltet Ihr:\n[councillor.GetModifierDescForTask('task_castellan_default_5')]"


