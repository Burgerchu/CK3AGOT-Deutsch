################################
# Widowed Events 
# 1000 - 1999
# by Badger 
################################

agot_widowed_events.0001.t:0 "Süße Erinnerung an die Liebe"
agot_widowed_events.0001.desc:0 "Mein lieber [dead_lover.GetFirstNameNicknamedNoTooltip], der diese Welt verlassen hat. #italic Was würde ich für nur einen weiteren Tag mit [dead_lover.GetHerHim] geben....#!\n\nMeine Hallen fühlen sich leer an - und doch muss ich an diesem Ort verweilen. Vielleicht wird sich dieser Kummer mit der Zeit legen."
agot_widowed_events.0001.a:0 "Ich muss ohne [dead_lover.GetHerHim] weitermachen."

agot_widowed_events.0002.t:0 "Bitterer Stachel der Liebe"
agot_widowed_events.0002.desc:0 "Es fühlt sich an, als wäre es erst gestern gewesen, dass mein lieber [widowed_memory.GetFirstNameNicknamedNoTooltip] noch auf dieser Erde wandelte, immer [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')] und mich mit Sehnsucht nach [widowed_memory.GetHerHis] Berührung zurückließ. Wenn ich nur noch einen Tag mit [widowed_memory.GetHerHim] haben könnte...\n\nMeine Gedanken schweifen ab, als ich merke, dass ich hier alleine stehe und in den traurigen Tiefen meiner Trauer schwimme."
agot_widowed_events.0002.a:0 "Ist das alles, was mir im Leben bleibt?"

agot_widowed_events.0003.t:0 "Liebe, die ihren Preis hat"
agot_widowed_events.0003.desc:0 "Nichts auf dieser Welt wird [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')] ersetzen... #italic oder so dachte ich zumindest.#!\n\nEin spätabendlicher Spaziergang durch die zwielichtigeren Gegenden von [location.GetName] führt mich zu einem Etablissement, in dem man Liebe finden kann, #bold gegen Bezahlung#!. [succubus.GetFirstName] begrüßt mich mit einem [succubus.Custom('quirk_pos_adjective')] Grinsen, und ich spüre ein Klopfen in der Brust, das ich seit dem Tod meiner lieben [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] nicht mehr gespürt habe."
agot_widowed_events.0003.a:0 "Die Münzen sind die Berührung durch einen [succubus.GetWomanMan] wert."
 agot_widowed_events.0003.b:0 "Nein, das ist nicht richtig..."

agot_widowed_events.0004.t:0 "Liebe ist eine Illusion"
agot_widowed_events.0004.desc:0 "Die Zeit ist vergangen, und doch spüre ich immer noch einen Schmerz, wenn ich an meinen lieben [widowed_memory.GetFirstNameNicknamedNoTooltip] denke.  #italic Wann wird dieser Schmerz aufhören?#!\n\n#bold Nein! Das ist Unsinn. Die Liebe ist eine Verschwendung meiner Kräfte, und ich werde ihr keine weitere Minute meiner Zeit widmen."
agot_widowed_events.0004.a:0 "Ich fühle nichts mehr."
agot_widowed_events.0004.b:0 "Nein, das ist nicht richtig..."

agot_widowed_events.0005.t:0 "Eine Liebe... zu Büchern"
agot_widowed_events.0005.desc:0 "Die Zeit ist vergangen, und doch spüre ich immer noch einen Schmerz, wenn ich an meinen lieben [widowed_memory.GetFirstNameNicknamedNoTooltip] denke. #italic Wie kann ich diese Liebe hinter mich lassen?#!\n\nWährend ich mit meinen eigenen Gedanken hadere, betritt [learned_courtier.GetFirstNameNicknamed], ein gelehrtes Mitglied meines Hofes, meinen Thronsaal. [learned_courtier.GetSheHe|U] mustert mich, [learned_courtier.Custom('quirk_pos_adverb')], bevor er verkündet: ' Meine [ROOT.Char.GetLadyLord|l], Ihr wisst, das einzig wahre Heilmittel für ein gebrochenes Herz ist... #bold zu lernen!#!'\n\nIch begutachte [learned_courtier.GetFirstNameNoTooltip] mit einigen Zweifeln, aber vielleicht hat [learned_courtier.GetSheHe] ja recht? Sollte ich mich meinen Studien widmen?"
agot_widowed_events.0005.a:0 "Ich muss!" #Short because of the trait icons.
agot_widowed_events.0005.b:0 "Bücher sind für Schwächlinge."

agot_widowed_events.0005.maester.tt:0 "Ihr gebt alle weltlichen Besitztümer auf, um ein Maester zu werden."

agot_widowed_events.0006.t:0 "Eine Liebe... zum Getränk"
agot_widowed_events.0006.desc:0 "Nichts auf dieser Welt wird [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')] ersetzen.... #italic oder so dachte ich zumindest.#!\n\nEin spätabendlicher Spaziergang durch die zwielichtigen Gegenden von [location.GetName] führt mich zu einer lebhaften Schenke mit [party_friend.GetFirstName]. 'Meine [ROOT.Char.GetLadyLord|l], ich werde euch zeigen, wie man sich amüsiert — #bold und all den Kummer vergisst, #!' verkündet [party_friend.GetSheHe].\n\nDie Geräusche der Sünden um mich herum überfluten meine Sinne. Ich nehme einen Schluck und erhebe meinen Kelch, um mit der Menge anzustoßen."
agot_widowed_events.0006.a:0 "Dies wird eine #bold unvergessliche Nacht!# werden... !"
agot_widowed_events.0006.a.tt:0 "Eure Zügellosigkeit kann ein Nachspiel haben."
agot_widowed_events.0006.b:0 "Ein Toast auf [widowed_memory.GetFirstName], meinen Geliebten!"

agot_widowed_events.0007.t:0 "Eine Liebe... zur Gartenarbeit"
agot_widowed_events.0007.desc:0 "Die Zeit ist vergangen, und doch spüre ich immer noch einen Schmerz, wenn ich an meine Liebe [widowed_memory.GetFirstNameNicknamedNoTooltip] denke. #italic Wie kann ich diese Liebe hinter mir lassen? Ich habe einen Großteil meiner neuen Freizeit im Freien verbracht und die Natur zu meinem Begleiter werden lassen. Vielleicht werde ich zu Ehren meiner Liebe einen Baum pflanzen, der wachsen wird?"
agot_widowed_events.0007.a:0 "Es wird ein Denkmal für unsere Liebe sein."
agot_widowed_events.0007.b:0 "Das ist alles Unsinn..."

agot_widowed_events.0008.t:0 "Eine neue Liebe: Ein Welpe"
agot_widowed_events.0008.desc:0 "Nichts auf dieser Welt wird [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')] ersetzen.... #italic oder so dachte ich zumindest.#!\n\nMein [ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] kommt zu mir und hält einen Welpen in [pet_giver.GetHerHis] Hand. Mein [ROOT.Char.GetLadyLord|l], dieser junge Welpe ist das perfekte Heilmittel gegen euren Kummer', sagt [pet_giver.GetFirstNameNoTooltip]. 'Werden ihr ihm ein Zuhause geben?'"
agot_widowed_events.0008.a:0 "Ein neues Haustier könnte die Leere in meinem Leben füllen..."
agot_widowed_events.0008.b:0 "Ich bin eher ein Katzenmensch."

agot_widowed_events.0009.t:0 "Eine neue Liebe: Ein Katzenbaby"
agot_widowed_events.0009.desc:0 "Nichts auf dieser Welt wird [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')] ersetzen.... #italic oder so dachte ich zumindest.#!\n\nMein [ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] kommt zu mir und hält einen Katzenwelpen an seinem Fell in [pet_giver.GetHerHis] Hand. 'Meine [ROOT.Char.GetLadyLord|l], dieses junge Kätzchen ist das perfekte Heilmittel gegen euren Kummer', sagt [pet_giver.GetFirstNameNoTooltip]. "Werdet ihr ihm ein Zuhause geben?'"
agot_widowed_events.0009.a:0 "Ein neues Haustier könnte die Leere in meinem Leben füllen..."
agot_widowed_events.0009.b:0 "Ich bin eher ein Hundemensch."

agot_widowed_events.0010.t:0 "Eingefrorene Liebe"
agot_widowed_events.0010.desc:0 "Es fühlt sich an, als wäre es erst gestern gewesen, dass mein geliebter [widowed_memory.GetFirstNameNicknamedNoTooltip] noch auf dieser Erde wandelte, immer [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')] und mich sehnsüchtig nach [widowed_memory.GetHerHis] Berührung zurückließ. Wenn ich nur noch einen Tag mit [widowed_memory.GetHerHim] haben könnte...\n\nAuch wenn die Zeit weitergeht, glaube ich nicht, dass ich jemals wieder heiraten werde."
agot_widowed_events.0010.a:0 "Ich werde [widowed_memory.GetHerHim] bei mir behalten."
agot_widowed_events.0010.b:0 "Vielleicht brauche ich einfach mehr Zeit."
