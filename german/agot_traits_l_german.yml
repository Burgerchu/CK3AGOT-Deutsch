 trait_squire:0 "Knappe"
 trait_squire_desc:0 "Ein Knappe ist ein [agot_knight|E] in der Ausbildung. Er dient als Begleiter des Ritters und dient ihm bei all seinen Pflichten."
 trait_squire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is serving as a knight's attendant, with the hope of one day becoming a knight on [ROOT.GetCharacter.GetHerHis] own."
 trait_squire_no_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein Ritter in der Ausbildung; doch sein Ritter ist #N gestorben, wodurch sein Fortschritt zum Stillstand kam#!."
 trait_prefers_being_a_squire_desc:0 "Anstatt den Ritterschlag anzustreben, hat [ROOT.GetCharacter.GetFirstNameNoTooltip] erklärt, dass er auf unbestimmte Zeit als Knappe dienen will."
 trait_squire_unique_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist ein Ritter in der Ausbildung; doch sein Ritter ist #N gestorben, wodurch sein Fortschritt zum Stillstand kam#!."
 
