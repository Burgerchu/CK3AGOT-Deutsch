 trait_knighthood:0 "Rittertum" #Trait group localization key
 trait_knight:0 "Ritter"

 trait_knight_desc:0 "Dieser Charakter wurde zum Ritter geschlagen und hat vor den Augen der Götter und Menschen geschworen, diejenigen zu verteidigen, die sich nicht selbst verteidigen können, alle Frauen und Kinder zu beschützen, ihren Hauptmännern, ihrem Lehnsherrn und ihrem König zu gehorchen, tapfer zu kämpfen und alle anderen Aufgaben zu erfüllen, die ihnen auferlegt werden, wie hart oder bescheiden oder gefährlich sie auch sein mögen."

 trait_knight_unique_desc:0 "Dieser Charakter wurde zum Ritter geschlagen und hat vor den Augen der Götter und Menschen geschworen, diejenigen zu verteidigen, die sich nicht selbst verteidigen können, alle Frauen und Kinder zu beschützen, ihren Hauptmännern, ihrem Lehnsherrn und ihrem König zu gehorchen, tapfer zu kämpfen und alle anderen Aufgaben zu erfüllen, die ihnen auferlegt werden, wie hart oder bescheiden oder gefährlich sie auch sein mögen."

