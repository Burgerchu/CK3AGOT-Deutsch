 #Iron born priests
 trait_drowned_man:0 "Drowned Man"
 trait_drowned_man_desc:0 "Drowned Men are acolytes of priests of the Drowned God. The drowned men wear roughspun robes of mottled green, grey, and blue, the colors of the Drowned God. They carry driftwood cudgels to show their devotion in battle, and skins of saltwater to perform ritual anointment as well as to sate their thirst."
 trait_drowned_man_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is an acolyte of a priest of the Drowned God."

