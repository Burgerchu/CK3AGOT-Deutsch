l_german:
 battlefield_duel.0002.t:0 "Der bezwungene Feind"
 battlefield_duel.0002.desc:0 "Ich stehe über der gebrochenen Gestalt von [sc_loser.GetTitledFirstName]. Gebrochen, aber nicht tot. Um uns herum tobt der Kampf und wir haben keine Zeit zu verlieren. Ich muss entweder [sc_loser.GetHerHim] töten oder [sc_loser.GetHerHim] einfordern."
 battlefield_duel.0002.a:0 "Knappe! Legt [sc_loser.GetTitledFirstName] in Ketten."
 battlefield_duel.0002.b:0 "Gefangene bedeuten so viel Arbeit. Besser ist es, sich einfach mit [sc_loser.GetHerHim] zu begnügen.."
 battlefield_duel.0003.t:0 "Der bezwungene Feind"
 battlefield_duel.0003.desc:0 "Ich stehe über der verstümmelten Gestalt von [sc_loser.GetTitledFirstName], der von meiner eigenen Hand zu Fall gebracht wurde. Auch wenn es nur ein Krieger ist, können solche Siege das Blatt der Schlacht wenden."
 battlefield_duel.0003.a:0 "Eine weitere Kerbe in meiner Waffe." 
 battlefield_duel.0004.t:0 "Im Kampf besiegt"
 battlefield_duel.0004.desc:0 "Ich liege gebrochen zu den Füßen von [sc_victor.GetTitledFirstName], den Geschmack von Blut auf der Zunge. Gebrochen, aber noch am Leben und der Gnade meines Feindes ausgeliefert.\n\n[sc_victor.GetTitledFirstName] ruft nach [sc_victor.GetHerHis] Knappe.\n\n'Legt [sc_loser.GetTitledFirstName] in Ketten.'"
 battlefield_duel.0004.a:0 "Ich bin also nun ein Gefangener..." 
 battlefield_duel.0005.t:0 "Im Kampf besiegt"
 battlefield_duel.0005.desc:0 "Ich liege gebrochen zu den Füßen von [sc_victor.GetTitledFirstName], den Geschmack von Blut auf der Zunge. Gebrochen, aber noch am Leben und der Gnade meines Feindes ausgeliefert. [sc_victor.GetTitledFirstName] hebt [sc_victor.GetHerHis] Waffe für den Schlag, der mein Tod sein wird."
 battlefield_duel.0005.a:0 "Das ist das Ende." 
