l_german:
#Übersetzt von Gilian Torhammer
 secret_agot_disputed_heritage:0 "Geheime Erbe"
 secret_agot_disputed_heritage_type_desc:0 "Hat verschiedene Eltern."
 secret_agot_disputed_heritage_desc:0 "[TARGET_CHARACTER.GetFirstName] hat verschiedene Eltern."
 secret_agot_disputed_heritage_tooltip_desc:0 "[TARGET_CHARACTER.GetFirstNamePossessive|U] die wahren Eltern sind [TARGET_CHARACTER.MakeScope.Var('real_mother').Char.GetFullName] und [TARGET_CHARACTER.GetRealFather.GetFullName]."

 secret_agot_wildling:0 "Wildling"
 secret_agot_wildling_type_desc:0 "Ist ein Wildling"
 secret_agot_wildling_desc:0 "$secret_agot_wildling_tooltip_desc$"
 secret_agot_wildling_tooltip_desc:0 "Dieser Charakter ist insgeheim ein Wildling."
 secret_exposed_notification_effect_message_agot_wildling:0 "[owner.GetTitledFirstNamePossessive] Erbe als Wildling wurde durch [secret_exposer.GetTitledFirstName] aufgedeckt!"
 secret_exposed_notification_effect_message_wildling.i_exposed:0 "Ich habe [owner.GetTitledFirstNamePossessive] Erbe als Wildling entlarvt!"

 agot_secret_events.0001.t:0 "Mein Geheimnis wurde aufgedeckt!"
 agot_secret_events.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mich denunziert, weil ich ein Wildling bin."
 agot_secret_events.0001.a:0 "Meine List ist aufgedeckt worden!"

 agot_secret_events.0101.t:0 "Ein Geheimnis entdeckt!"
 agot_secret_events.0101.desc:0 "[owner.GetFirstName|U] schien immer der sonderbare Typ zu sein - er passte nicht ganz zu den anderen am Hof, aber auf eine charmante, gesellige Art. Ich wusste nicht, dass die Wahrheit viel dunkler ist:  [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] hat Beweise hervorgebracht, die eindeutig belegen, dass  [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] in der Tat, #N ein Wildling#! ist!\n\nWenn ich daran denke, dass ich mit so einem Wilden das Brot geteilt habe..."
 agot_secret_events.0101.likes_negative:0 "Niemals... Niemals hätte ich das vermutet!"
 agot_secret_events.0101.dislikes_negative:0 "Du widerst mich an, [owner.GetFirstNameNoTooltip]!"
 agot_secret_events.0101.b:0 "Dieser Wildling wird für  [owner.GetHerHis] Verbrechen bezahlen. Wachen!"
 agot_secret_events.0101.c:0 "Diese Anschuldigungen sind nichts als Bosheit und Lügen."
