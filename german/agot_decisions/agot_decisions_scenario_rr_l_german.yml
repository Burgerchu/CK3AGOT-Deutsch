 agot_scenario_rr_ha_initialization_decision:0 "Die Folgen von Harrenhall"
 agot_scenario_rr_ha_initialization_decision_desc:0 "Die Herrschaft meines Vaters, König Aerys, der zweite seines Namens, ist für die Lords und Ladys von Westeros - und für alle Menschen in den Sieben Königslanden - zu einem Albtraum geworden. Seine unberechenbaren Ausbrüche, die von Paranoia und seiner Besessenheit vom Feuer genährt werden, sind eine Belastung für das Reich und mein Haus. Seine Tyrannei hat das Haus Targaryen an den Rand des Untergangs gebracht und das muss gestoppt werden..."
 agot_scenario_rr_ha_initialization_decision_tooltip:0 "Ihr schickt Raben zu den wichtigen Häusern des Reiches, die der Krone treu blieben, und bittet sie, einen Kriegsrat einzuberufen."
 agot_scenario_rr_ha_initialization_decision_requirement:0 "Der Irre König sitzt auf dem Eisernen Thron"
 agot_scenario_rr_ha_initialization_decision_confirm:0 "Lasst die Raben fliegen!"

 agot_scenario_rr_ha_tell_the_king_decision:0 "Informiert den Königüber Rhaegars Verrat"
 agot_scenario_rr_ha_tell_the_king_decision_desc:0 "Der Kronprinz mag denken, dass er gerissen ist und versucht, seinen Vater zu stürzen um den Thron vor seiner Zeit zu besteigen. Aber König Aerys II. hat noch einige treue Vasallen, darunter auch mich. Ich muss dem König sofort eine Nachricht zukommen lassen, in der ich diese niederträchtige Verschwörung anprangere."
 agot_scenario_rr_ha_tell_the_king_decision_tooltip:0 "Ihr werdet einen Raben nach Königsmund senden um Rhaegars Putschversuch aufzudecken."
 agot_scenario_rr_ha_tell_the_king_decision_confirm:0 "Für die Ehre und die Pflicht!"

 agot_scenario_rr_false_banner_decision:0 "Unter falschem Banner"
 agot_scenario_rr_false_banner_decision_desc:0 "Während König Aerys II. Krieg gegen den rebellierenden Lord Robert Baratheon führt, habe ich mich neutral verhalten. Mein alter Freund Aerys vermutet zweifellos, dass ich ihn unterstütze und ihm mit meiner Armee zu Hilfe eile - vor allem, da er meinen goldenen Sohn Jaime, seinen geschworenen Schild, als Geisel hält. Doch leider hat der Irre König die Sieben Königslande in Unordnung gestürzt und sich selbst lediglich den Roten Bergfried als Bollwerk hinterlassen. Wenn ich unter dem Banner der Unterstützung nach Königsmund marschieren würde, könnte ich die Stadt leicht plündern und die Herrschaft eines Wahnsinnigen beenden."
 agot_scenario_rr_false_banner_decision_tooltip:0 "Eine solche Finte birgt große Gefahren in sich, aber Ihr könnt Eure Gerissenheit zum Wohle des Reiches - oder zum Wohle Eures Vermächtnisses - auf die Probe stellen."
 agot_scenario_rr_false_banner_decision_confirm:0 "Beginnt mit den Vorbereitungen!"
