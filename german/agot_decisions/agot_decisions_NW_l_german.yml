 # übersetzt von Erllandur
 restore_the_nights_watch:0 "Die Nachtwache wiederherstellen" 
 restore_the_nights_watch_desc:0 "Seid die Nachtwache gefallen ist, bedrohen Wildlinge und andere Kreaturen des fernen Nordens unsere Mauern und Untertanen. Wir müssen den Orden der Nachtwache wiederherstellen, damit Recht und Ordnung in den Norden zurückkehren. Damit unsere Frauen und Kinder wieder beruhigt schlafen können."
 restore_the_nights_watch_tooltip:0 "Wir müssen den Orden der Nachtwache wiederherstellen, damit Recht und Ordnung in den Norden zurückkehren. Damit unsere Frauen und Kinder wieder beruhigt schlafen können."
 restore_the_nights_watch.tooltip.1:0 "Es wird ein neuer Lord Kommandant der Nachtwache gewählt werden, der über die Mauer wacht und sie hällt." #Maester Niklas - Gibt viele Lord Kommandanten daher die Spezifisierung und grammatikalischer Fehler
 restore_the_nights_watch.tooltip.2:0 "#N Du wirst deine Länderreien nahe der Mauer verlieren! #!"
 restore_the_nights_watch_confirm:0 "Zum Wohle des Reiches!" 

 dissolve_the_nights_watch:0 "Die Nachtwache auflösen"
 dissolve_the_nights_watch_desc:0 "Unser Volk wurde schon zu lange von der Nachtwache und ihrer Mauer bedroht! Nun, da wir die Mauer erstürmt haben, können wir diesem Orden ein Ende bereiten und uns die Freiheit und den Frieden nehmen, den sie uns Jahrtausende lang genommen haben."
 dissolve_the_nights_watch_tooltip:0 "Die Vorherrschaft der Nachtwache wird enden."
 dissolve_the_nights_watch_confirm:0 "Für das freie Volk!" #gehe mal davon aus, dass nur die Wildlinge die Nachtwache auflösen können

 rebuild_nights_watch_fort:0 "Eine Festung an der Mauer wiederaufbauen"
 rebuild_nights_watch_fort_desc:0 "Seit Jahrhunderten zerfällt die altehrwürdige Nachtwache langsam, sodass zahlreiche Festungen an der Mauer dem Zahn der Zeit zum Opfer gefallen sind. Da die Mittel der Nachtwache in letzter Zeit endlich wieder angewachsen sind, glauben viele, dass es an der Zeit ist, das Verlorene wiederaufzubauen." #seit und seid, Zu viel Zeit in dem Satz bitte austauschen
 rebuild_nights_watch_fort_tooltip:0 "Baue eine Festung an der Mauer wieder auf."
 rebuild_nights_watch_fort_confirm:0 "Bringt mir den ersten Baumeister!"
