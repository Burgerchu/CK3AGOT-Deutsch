 agot_mega_war_declare_independence_decision:0 "Erkläre die Unabhängigkeit"
 agot_mega_war_declare_independence_decision_desc:0 "Ich werde meine Unabhängigkeit von [ROOT.Var('pre_war_liege').Char.GetTitledFirstName] erklären. Es könnte allerdinsg sein, dass [ROOT.Var('pre_war_liege').Char.GetSheHe] meine Abspaltung vom Reich nicht gutheißen wird und versucht mich mit Gewalt wiedereinzugliedern. Auch einige meiner Vasallen könnten ihre Treueeide überdenken..."
 agot_mega_war_declare_independence_decision_tooltip:0 "Du wirst vollkommen unabhängig vom Reich oder man wird dich als Rebellen in einem #R war#! gegen deinen Lehnsherren brandmarken."
 agot_mega_war_declare_independence_decision_confirm:0 "Es wird Zeit, eigene Wege zu gehen!"
