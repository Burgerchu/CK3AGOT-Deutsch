#übersetzt von Errlandur
 raise_pirate_kingdom_decision:0 "Ein Piratenkönigreich ausrufen"
 raise_pirate_kingdom_decision_desc:0 "Eins, vor der Vergewaltigung der Drei Schwestern, waren sie unabhängige Piratenkönigreiche. Nun ist unsere Macht einmal mehr erwacht und die Zeit gekommen, das Joch von [ROOT.Char.GetLiege.GetNameNicknamedRegnal] abzuwerfen!"
 raise_pirate_kingdom_decision_tooltip:0 "Du wirst deine Unabhängigkeit erklären und die drei Schwestern an ihren angestammten Platz der Piratenkönige zurückführen."
 raise_pirate_kingdom_decision_confirm_text_desc:0 "Für die Wellen und den Himmel!"

 defy_winter_lords_decision:0 "Den Winterlords die Stirn bieten"
 defy_winter_lords_decision_desc:0 "Die Steinernen kennen von den Nordmännern, für die wir kaum besser als Wildlinge sind, nichts als Spott. Skagos war einst frei und unabhänig  -  und wird es wieder sein. Unsere Macht wird [ROOT.Char.GetLiege.GetNameNicknamedRegnal] erzittern lassen!"
 defy_winter_lords_decision_tooltip:0 "Du wirst deine Unabhängigkeit erklären und die Skagosi einmal mehr aufs Meer führen."
 defy_winter_lords_decision_confirm_text_desc:0 "Der Norden wird die Skagosi fürchten!"

 agot_minor_decisions_events.0001:0 "Den Winterlords die Stirn bieten"
 agot_minor_decisions_events.0001.desc:0 "Viele Steinerne träumten von dem Tag, an dem sich Skagos einmal mehr seine Freiheit nimmt. Als König Brandon Stark uns überwältigte, verbat er uns die See. Nun wird der Norden zittern, wenn sich unsere Schiffe nähern!"
 agot_minor_decisions_events.0001.a:0 "Wir schwören #bold nie wieder#!Treue."
 agot_minor_decisions_events.0001.a_tt:0 "Sicher wird der Norden über diese Untreue nicht kampflos hinwegsehen. Sind wir bereit für einen Krieg?"

 agot_minor_decisions_events.0002:0 "Ein eigenständiges Skagos"
 agot_minor_decisions_events.0002.desc:0 "Einmal mehr herrschen die Steinernen über sich selbst! Die Seehundsbucht kennt unser Banner.\n\n Ich habe mein Vermächtnis und Stein gemeißelt und jeder Steinerne wird sich meiner erinnern."
 agot_minor_decisions_events.0002.a:0 "Mein Vermächtnis wird die Zeiten überdauern."
 agot_minor_decisions_events.0002.a_tt:0 "Skagos hat sich seine Unabhängigkeit erkämpft."

 abdicate_decision:0 "Zugunsten meines Erben abdanken"
 abdicate_decision_tooltip:0 "Es ist Zeit das meine Herrschaft endet."
 abdicate_decision_desc:0 "Angesichts der Umstände sehe ich keine andere Möglichkeit, als die Zügel der Macht an meinen Erben abzugeben und die Geschichtsbücher das Fazit meiner Herrschaft schreiben zu lassen."
 abdicate_decision_confirm:0 "Ruft meinen Maester."
 agot_abdicate.1.t:0 "Abdankung"
 agot_abdicate.1.desc:0 "[ROOT.GetTitledFirstName] entschied, zu deinen Gunsten abzudanken."
 agot_abdicate.1.a:0 "Ich bin dankbar."

 build_dune_road_decision:0 "Baue den Dünenweg" #Rose Road wird im Deutschen auch zum Rosenweg
 build_dune_road_decision_tooltip:0 "Baue eine große Straße von Sturmkap bis nach Sonnspeer die den Wohlstand aller Grafschaften auf ihrem Weg steigern wird."
 build_dune_road_decision_desc:0 "Baue eine große Straße von Sturmkap bis nach Sonnspeer die den Wohlstand aller Grafschaften auf ihrem Weg steigern wird."
 build_dune_road_decision_confirm:0 "So sei es"
 agot_minor_decisions_events.0003.t:0 "Der Dünenweg"
 agot_minor_decisions_events.0003.desc:0 "Seine Majestät entschied, eine große Straße vom Sturmkap bis nach Sonnspeer zu errichten in um den Handel zwischen Dorne und den Sturmlanden zu stärken."
 agot_minor_decisions_events.0003.a:0 "Ein wahrlich königliches Projekt!"
 agot_dune_road_modifier:0 "Der Dünenweg"
 agot_dune_road_modifier_desc:0 "Eine große Straße zwischen Sturmkap und Sonnspeer"

 stress_loss_summerhall_decision:0 "Nach Sommerhall entkommen"
 stress_loss_summerhall_decision_tooltip:0 "Finde Frieden zwischen den Ruinen"
 stress_loss_summerhall_decision_desc:0 "Ich brauche etwas Zeit für mich, weit weg von all diesen Leuten. Sommerhall mag nur noch eine Ruine sein, doch wird sie mir eine willkommene Atempause verschaffen."
 stress_loss_summerhall_decision_confirm:0 "Ich gehe"
 agot_minor_decisions_events.0004.t:0 "Die Ruinen von Sommerhall"
 agot_minor_decisions_events.0004.desc:0 "Die Tragödie von Sommerhall hätte fast das Ende der Targaryens besiegelt... und dennoch findet sich ein seltsamer Friede zwischen den Ruinen. Nun fühle ich mich um so vieles klarer."
 agot_minor_decisions_events.0004.a:0 "Es wird Zeit heimzukehren..."

 end_the_ironborn_decision:0 "Den Eisenmännern den Todesstoß verpassen"
 end_the_ironborn_decision_desc:0 "Seit Jahrhunderten vergewaltigen, plündern und brandschatzen diese tollwütigen Hunde, die sich Eisenmännern nennen, Westeros die Länder jenseits davon. Es ist nun unausweichlich geworden, dass wir gegen diese Piraten vorgehen und ihre Macht ein für alle Mal zerschlagen. Wir müssen einen derart verheerenden Krieg führen, dass nie wieder ein König auf dem Meersteinstuhl sitzen wird."
 end_the_ironborn_decision_confirm_text_desc:0 "Zu den Waffen!"
 end_the_ironborn_decision_tooltip:0 "Tod den Eisenmännern."

 ironborn_rebellion_decision:0 "Rebelliere gegen den Eisernen Thron"
 ironborn_rebellion_decision_desc:0 "Schon zu lange haben die Männer der grünen Lande friedlich in ihren Betten geschlafen. Tatsächlich hat Westeros die Eisenmänner seit dem Tod von Harren dem Schwarzen nicht mehr wirklich gefürchtet und nur gelegentlich sind kleine Gruppen von Plünderer an Lang gegangen, den eisernen Preis zu zahlen. Ein König nach dem anderen hat auf diesem eisernen Thron gesessen, doch haben wir unseren eigenen Thron vergessen? Unsere eigenen Könige die wir für Jahrhunderte hatten?\n\nAndere vielleicht, aber ich nicht! Ich werde die Ketten meines Volkes sprengen. Ich werde der Salzkönig, ich werde der Steinkönig. Die Andalen, Rhoynar und die ersten Menschen werden wieder wissen wie es ist, die Eisenmänner zu fürchten."
 ironborn_rebellion_decision_tooltip:0 "Klage, o Westeros, denn die Eiseninseln erheben sich erneut!"
 ironborn_rebellion_decision_confirm_text_desc:0 "Wir werden den eisernen Preis zahlen!"

 agot_expose_true_parentage_decision:0 "Enthülle die wahren Eltern"
 agot_expose_true_parentage_decision_tooltip:0 "Ihr werdet verkünden, was am Turm der Freude tatsächlich geschehen ist."
 agot_expose_true_parentage_decision_desc:0 "Ich erinnere mich nur zu gut, welches Versprechen ich zwischen den Winterrosen gab... und doch liegt vor mir ein Kind, dessen ganzes Leben auf einer Lüge gebaut ist. Es wäre nicht fair, wenn es lebt und stirbt, ohne die Wahrheit zu erfahren."
 agot_expose_true_parentage_decision_confirm:0 "Die Wahrheit muss ans Licht!"

 agot_weirwood_events.0002.t:0 "Ein überraschender Besucher"
 agot_weirwood_events.0002.desc:0 "Der Götterhain ist ein feierlicher Ort, der mir die Sorgen meiner Herrschaft erleichtert. Der Herzbaum ein altehrwürdiger Ratgeber, zu dem ich mit kleinen wie auch großen Problemen gehen kann.\n\nIch bereite mich darauf vor, mit dem großen agot_weirwood_events in Kontakt zu treten, als ein plötzliches Rascheln meine Konzentration stört. Dort, fast gänzlich durch das Laub verdeckt, wälzt sich ein winziges Kätzchen und miaut leise."
 agot_weirwood_events.0002.a:0 "Ich könnte ein Haustier gebrauchen!"
 agot_weirwood_events.0002.b:0 "Der Hüter soll dieses Ding loswerden..."
 
 disallow_petitioners_decision:0 "Verbiete die Anfragen von Vasallen"
 disallow_petitioners_decision_tooltip:0 "Verhindert, dass Eure Vasallen Anfragen an Euch stellen."
 disallow_petitioners_decision_desc:0 "Meine Vasallen werden ihre Anfragen nicht länger an mich richten können!"
 disallow_petitioners_decision_confirm:0 "Für den Moment empfange ich niemanden."
 allow_petitioners_decision:0 "Lasse die Anträge von Vasallen zu"
 allow_petitioners_decision_tooltip:0 "Ermöglicht, dass Eure Vasallen Anfragen an Euch stellen."
 allow_petitioners_decision_desc:0 "Meine Vasallen mögen ihre Anfragen an mich richten."
 allow_petitioners_decision_confirm:0 "Lasst sie hinein!"  
 
 disallow_hommage_decision:0 "Verbiete die Ehrerbietung der Vasallen"
 disallow_hommage_decision_tooltip:0 "Verhindert, dass Eure Vasallen Euch ihre Ehrerbietung erweisen."
 disallow_hommage_decision_desc:0 "Meine Vasallen wird es nicht länger möglich sein, mir ihre Ehrerbietung zu erweisen."
 disallow_hommage_decision_confirm:0 "Für den Moment empfange ich niemanden."
 allow_hommage_decision:0 "Lasse die Ehrerbietung der Vasallen zu"
 allow_hommage_decision_tooltip:0 "Ermöglicht, dass Eure Vasallen Euch ihre Ehrerbietung erweisen."
 allow_hommage_decision_desc:0 "Meine Vasallen mögen mir ihre Ehrerbietung erweisen."
 allow_hommage_decision_confirm:0 "Lasst sie hinein!" 
 
 recruit_forder_specialist_decision:0 "Rekrutiere einen Spezialisten für Furten"
 recruit_forder_specialist_decision_desc:0 "Rekrutiere einen Befehlshaber, der nicht nur weiß wie man sicher einen Fluss überquert, sondern auch noch zu kämpfen weiß."
 recruit_forder_specialist_decision_tooltip:0 "Ein Befehlshaber mit der Furtner-Eigenschaft wird sich deinem Hof anschließen."
 recruit_forder_specialist_decision_confirm:0 "Hoffentlich finde ich jemanden"
