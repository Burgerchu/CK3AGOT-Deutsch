l_german:
 #Übersetzt von Erllandur
 #bei "The [characters|E] of this [faith|E] believe in..." fand ich wortwörtlich "die Charaktere dieses Glaubens glauben an..." irgendwie unschön klingend. Es wurde stattdessen mit "die Charaktere dieses Glaubens verehren..." übersetzt
 doctrine_not_both_marriage_and_concubinage:0 "[faith|E] kann nicht zugleich Polygamie und Konkubinen beinhalten"
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "Der [faith|E] muss entweder ditheistischee Götter oder transtheistische Götter haben"
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E] muss an mehrere Götter glauben"
 allowed_clergy_appointed_to_monks:0 "Mitglieder des [clergy|E] müssen Mönche oder Nonnen sein."
 disallowed_clergy_appointed_to_monks:0 "Mitglieder des [clergy|E] sollten keine Mönche oder Nonnen sein."
 
 doctrine_pantheon_name:0 "Pantheon & Riten"
 doctrine_fots_pantheon_name:0 "Die Sieben"
 doctrine_fots_pantheon_desc:0 "Diese Glaube verehrt die Sieben die einer sind, wie es im alten Andalos üblich war und durch die Invasion der Andalen in Westeros verbreitet wurde. Ihr Pantheon besteht aus dem Vater, der Mutter, dem Krieger, dem Schmied, der Jungfrau, das alte Weib und dem Fremden."
 doctrine_parameter_faith_of_the_seven_patrons:0 "Erlaubt es [characters|E] dieses [faith|E]s sich einen der Sieben als Schutzpatron zu erwählen."
 doctrine_fots_baelor_pantheon_name:0 "Die Sieben & Baelor"
 doctrine_fots_baelor_pantheon_desc:0 "Diese Glaube verehrt die Sieben die einer sind, allerdings verehren sie darüber hinaus auch Baelor I, King von Westeros, den sie als Verkörperung und Avatar der Sieben ansehen."
 doctrine_parameter_baelorist_patrons:0 "Erlaubt es [characters|E] dieses [faith|E]s sich einen der Sieben oder Baelor I, Avatar der Sieben, als Schutzpatron zu erwählen."
 doctrine_old_gods_pantheon_name:0 "Alte Götter"
 doctrine_old_gods_pantheon_desc:0 "Dieser Glaube verehrt die alten Götter von Wald, Fluss und Stein. Namenlose Götter des Landes, welche mit den Wehrholzbäume, die man überall in Westeros finden kann, verbunden sind."
 doctrine_parameter_old_gods_patrons:0 "Die [characters|E] dieses [faith|E]s verehren viele nahe Götter, die Einfluss auf ihre allgemeine Umgebung haben."
 doctrine_old_gods_btw_pantheon_name:0 "Alte Götter des fernen Nordens"
 doctrine_old_gods_btw_pantheon_desc:0 "Dieser Glaube verehrt die alten Götter von Wald, Fluss und Stein. Namenlose Götter des Landes, welche mit den Wehrholzbäume, die man überall in Westeros finden kann, verbunden sind. Außerdem noch einige seltsame Götter von jenseits der Mauer."
 doctrine_parameter_free_folk_patrons:0 "Die [characters|E] dieses [faith|E]s verehren viele nahe Götter, die Einfluss auf ihre allgemeine Umgebung haben." 
 doctrine_parameter_rhllor_volantene_patrons:0 "Die [characters|E] dieses [faith|E]s verehren den Herrn des Lichts."

 doctrine_parameter_magnar_patron:0 "Die [characters|E] dieses [faith|E]s verehren ihren König, von dem sie glauben mehr göttlich als menschlich zu sein"
 doctrine_magnar_pantheon_name:0 "Die Magnaren"
 doctrine_magnar_pantheon_desc:0 "Die [characters|E] dieses [faith|E]s verehren ihren König, von dem sie glauben mehr göttlich als menschlich zu sein"
 doctrine_parameter_bronze_gods_pantheon:0 "Die [characters|E] dieses [faith|E]s verehren ihre Götter als Verkörperung von Bronze, Zinn und Kupfer, die ihnen Glück und Wohlstand bringen."
 doctrine_bronze_ones_name:0 "Bronze-Götter"
 doctrine_bronze_ones_desc:0 "Die [characters|E] dieses [faith|E]s verehren ihre Götter als Verkörperung von Bronze, Zinn und Kupfer, die ihnen Glück und Wohlstand bringen."
 doctrine_parameter_lady_of_the_waves_pantheon:0 "Die [characters|E] dieses [faith|E]s verehren eine Göttin, welche über die Wellen herrscht, und einen Gott, der über den Himmel herrscht."
 doctrine_waves_and_skies_name:0 "Wellen und Himmel"
 doctrine_waves_and_skies_desc:0 "Die [characters|E] dieses [faith|E]s verehren eine Göttin, welche über die Wellen herrscht, und einen Gott, der über den Himmel herrscht."
 doctrine_parameter_others_pantheon:0 "Die [characters|E] dieses [faith|E]s verehren die Anderen als besondere Wesen, welche eine erneute, gerechtfertigte Verwüstung und Zerstörung der Welt ankündigen, indem sie ihnen Neugeborene opfern."
 doctrine_the_others_pantheon_name:0 "Die Anderen"
 doctrine_the_others_pantheon_desc:0 "Die [characters|E] dieses [faith|E]s verehren die Anderen als besondere Wesen, welche eine erneute, gerechtfertigte Verwüstung und Zerstörung der Welt ankündigen, indem sie ihnen Neugeborene opfern."
 doctrine_old_gods_vale_pantheon_name:0 "Alte Götter des Tals"
 doctrine_old_gods_vale_pantheon_desc:0 "Dieser Glaube verehrt die alten Götter von Wald, Fluss und Stein. Namenlose Götter des Landes, welche mit den Wehrholzbäume, die man überall im Grünen Tal finden kann, verbunden sind."
 doctrine_parameter_vale_clans_patrons:0 "Erlaubt es [characters|E] dieses [faith|E]s sich einen der vielen alten Götter des Tals als Schutzpatron zu erwählen."
 doctrine_drowned_god_pantheon_name:0 "Der Ertrunkene Gott"
 doctrine_drowned_god_pantheon_desc:0 "Dieser Glaube verehrt den Ertrunkenen Gott, der unter den Wellen ins seinen Wasserhallen herrscht. Als Erschaffer der Meere und als Vater der Gläubigen ist der Ertrunkene Gott mit den Meeren der Welt verbunden.
 doctrine_parameter_drowned_god_patrons:0 "Gewährt diesem [faith|E] Zugang zu den Schutzpatronen des Ertrunkenen Gottes."
 doctrine_foe_pantheon_name:0 "Die Acht der Eisenmänner"
 doctrine_foe_pantheon_desc:0 "Dieser Glaube verehrt die Sieben und den Ertrunkenen Gott, der unter den Wellen ins seinen Wasserhallen wohnt. Als Erschaffer der Meere und als Vater der Gläubigen ist der Ertrunkene Gott mit den Meeren der Welt verbunden und herrst eindeutig auch über die Sieben."
 doctrine_parameter_faith_of_eight_patrons:0 "Gewährt diesem [faith|E] Zugang zu den Schutzpatronen des Glaubens an die Sieben und dem Ertrunkenen Gott in synkritischer Form."
 doctrine_storm_god_pantheon_name:0 "Der Sturmgott"
 doctrine_storm_god_pantheon_desc:0 "Dieser Glaube verehrt den Sturmgott, der über den Himmeln in seiner wolkigen Halle wohnt. Als Erschaffer der Himmel und Vater der Gläubigen ist der Sturmgott mit den Himmeln der Welt verbunden."
 doctrine_parameter_storm_god_patrons:0 "Gewährt diesem [faith|E] Zugang zu den Schutzpatronen des Sturmgottes."
 doctrine_rhllor_westerosi_pantheon_name:0 "Roter Gott"
 doctrine_rhllor_westerosi_pantheon_desc:0 "Diese Glaube folgt den Riten des Roten Gottes und verehren den wahren Gott R'hllor, Herr des Lichts und seinen Helden Azor Ahai, der wiederkehren wird um die Dunkelheit ein für alle Mal zu vertreiben."
 doctrine_rhllor_volantene_pantheon_name:0 "Volantenische Riten"
 doctrine_rhllor_volantene_pantheon_desc:0 "Dieser Glaube folgt den Volantenischen Riten des R'hllor. Sie verehren den wahren Gott R'hllor, Herr des Lichts und seinen Helden Azor Ahai, der wiederkehren wird um die Dunkelheit ein für alle Mal zu vertreiben."
 doctrine_rhllor_asshai_pantheon_name:0 "Riten der Asshai'i"
 doctrine_rhllor_asshai_pantheon_desc:0 "Dieser Glaube folgt den R'hllor-Riten der Ashai'i. Sie verehren den wahren Gott R'hllor, Herr des Lichts und seinen Helden Azor Ahai, der wiederkehren wird um die Dunkelheit ein für alle Mal zu vertreiben."
 doctrine_rhllor_hyrkooni_pantheon_name:0 "Hyrkoonische Riten"
 doctrine_rhllor_hyrkooni_pantheon_desc:0 "Dieser Glaube folgt den Hyrkoonischen Riten des R'hllor. Sie verehren den wahren Gott R'hllor, Herr des Lichts und seinen Helden Azor Ahai, der wiederkehren wird um die Dunkelheit ein für alle Mal zu vertreiben."
 doctrine_valyrian_pantheon_name:0 "Valyrisches Pantheon"
 doctrine_valyrian_pantheon_desc:0 "Dieser Glaube verehrt die Götter des alten valyrischen Pantheons, Götter von Feuer und Blut, der Abbilder sowohl Drache als auch Mensch sind."
 doctrine_lyseni_pantheon_name:0 "Lysenisches Pantheon"
 doctrine_lyseni_pantheon_desc:0 "Dieser Glaube verehrt die Götter von Lys, ein komplexes Pantheon das in der freien Stadt aus verschiedenen valyrischen Sekten hervorgegangen ist. Unter diesen finden sich die schöne Frau, die klagende Frau, die gerüstete Frau, Yndros aus dem Zwielicht, Pantera die Katzengöttin und Saagael der Gesichtslose."
 doctrine_parameter_lyseni_patrons:0 "Die [characters|E] dieses [faith|E]s verehren das Pantheon der Lyseni."
 doctrine_parameter_valyrian_patrons:0 "Die [characters|E] dieses [faith|E]s verehren das Pantheon der Lyseni."

 doctrine_parameter_prince_patrons:0 "Dieser Glaube verehrt den Prinzen und die Götter." #Lore-Hintrergrund unklar. Wortwörtlich übersetzt
 doctrine_prince_pantheon_name:0 "Der Prinz und die Götter" #Lore-Hintrergrund unklar. Wortwörtlich übersetzt
 doctrine_prince_pantheon_desc:0 "Tieser Glaube verehrt den Prinzen und die Götter." #Lore-Hintrergrund unklar. Wortwörtlich übersetzt
 doctrine_rhoynish_pantheon_name:0 "Mutter Rhoyne"
 doctrine_rhoynish_pantheon_desc:0 "Dieser Glaube verehrt die Mutter Rhoyne, auch Mother Fluss."
 doctrine_parameter_rhoynish_patrons:0 "Dieser Glaube verehrt die Mutter Rhoyne, auch Mother Fluss."
 doctrine_norvoshi_pantheon_name:0 "Bärtiger Gott"
 doctrine_norvoshi_pantheon_desc:0 "Dieser Glaube verehrt den Bärtigen Gott"
 doctrine_parameter_norvoshi_patrons:0 "Dieser Glaube verehrt den Bärtigen Gott."
 
 doctrine_syncreticism_name:0 "Synkretismus"
 doctrine_no_syncreticism_name:0 "Der eine wahre Glaube"
 doctrine_no_syncreticism_desc:0 "Dieser Glaube erkennt keine anderen Religionen oder Götter an. Er ist rein und bleibt seinen eigenen Lehren treu."
 doctrine_fots_syncreticism_name:0 "Synkretismus des Glaubens an die Sieben"
 doctrine_fots_syncreticism_desc:0 "Die Sieben-die-einer-sind stellen nur ein weiteres Gesicht unserer Gottheit dar. Daher werden wir die Rechte und Traditionen ihres Glaubens anerkennen."
 doctrine_old_gods_syncreticism_name:0 "Synkretismus der Alten Götter"
 doctrine_old_gods_syncreticism_desc:0 "Die Alten Götter könnten eine ältere, weniger formale Verehrung unserer eigenen Götter darstellen. Daher werden wir die Rechte, Traditionen und Heiligkeit ihrer Verehrung anerkennen."
 doctrine_drowned_god_syncreticism_name:0 "Synkretismus des Ertrunkenen Gottes"
 doctrine_drowned_god_syncreticism_desc:0 "Der Ertrunkene Gott ist auch nur ein weiterer Aspekt unserer eigenen Götter. Daher werden wir die Rechte und Traditionen ihres Weges anerkennen."
 doctrine_rhllor_syncreticism_name:0 "R'hllors Synkretismus"
 doctrine_rhllor_syncreticism_desc:0 "Der Rote Gott mag nicht unserem Pantheon angehören, doch mag er dennoch ein Gott sein. Daher werden wir die Rechte und Traditionen seiner Priester anerkennen."
 doctrine_valyrian_syncreticism_name:0 "Valyrischer Synkretismus"
 doctrine_valyrian_syncreticism_desc:0 "Die Götter von Valyria sind lediglich andere Aspekte der Götter, die wir anbeten. Daher werden wir die Rechte und Traditionen der Anhänger der Flammen anerkennen."
 
 doctrine_parameter_number_of_consorts_0:0 "Herrschern ist es unabhängig von ihren [gender_law|E]en nicht gestattet, sich [concubines|E]n zu nehmen"
 doctrine_monogamy_name:0 "Monogamie"
 doctrine_monogamy_desc:0 "Die Ehe sollte es nur zwischen zwei Individuen geben, nicht einem mehr."
 doctrine_bigamy_name:0 "Bigamie"
 doctrine_bigamy_desc:0 "Die Ehe sollte nicht auf zwei Individuen beschränkt sein. Mann oder Frau können sich zwei Ehepartner wählen."
 doctrine_trigamy_name:0 "Trigamie"
 doctrine_trigamy_desc:0 "Die Ehe sollte nicht auf zwei Individuen beschränkt sein. Mann oder Frau können sich drei Ehepartner wählen."
 doctrine_polygamy_name:0 "Polygamie"
 doctrine_polygamy_desc:0 "Die Ehe sollte nicht auf zwei Individuen beschränkt sein. Mann oder Frau können sich viele Ehepartner wählen."

 doctrine_concubine_type_name:0 "Art des Konkubinats" #ja, das ist tatsächlich ein deutsches Wort :D
 doctrine_no_concubinage_name:0 "Nicht erlaubt"
 doctrine_no_concubinage_desc:0 "Die Ehe ist heilig. Daher wäre es unangemessen sich außerhalb ihrer Bande zu verbinden.
 doctrine_paramourial_name:0 "Paramourös"
 doctrine_paramourial_desc:0 "Die Ehe mag heilig sein, doch ist eine inoffizielle Liebschaft notwendig, um die Treue der Eheleute zu gewährleisten."
 doctrine_two_concubines_name:0 "Bigames Konkubinat"
 doctrine_two_concubines_desc:0 "Die Ehe ist ein heiliger Bund, dennoch kann es unter Umständen erlaubt sein, Liebschaften an der Seite zu haben."
 doctrine_concubines_name:0 "Trigames Konkubinat"
 doctrine_concubines_desc:0 "Die Ehe mag ein heiliger Bund sein, doch solang der Ehepartner Vorrang hat mag es erlaubt sein, sich auch mit Konkubinen oder Liebschaften einzulassen."
 #Liebschaften statt geliebte wegen der Geschlechtsneutralität
 
 doctrine_stance_on_marriage_name:0 "Standpunkt zur Ehe"
 doctrine_sacred_marriage_name:0 "Heilig"
 doctrine_sacred_marriage_desc:0 "Die Ehe ist ein heiliges und verehrtes Band zwischen zwei Menschen."
 doctrine_worldly_marriage_name:0 "Weltlich"
 doctrine_worldly_marriage_desc:0 "Die Ehe ist ein Vertrag zwischen zwei Familie, nichts von besonderer Wichtigkeit."
 doctrine_none_marriage_name:0 "Keine"
 doctrine_none_marriage_desc:0 "Es ist nicht am Glauben, den Status der Ehe innerhalb der Gesellschaft zu definieren. Eine Ehe ist ebenso gültig wie jede andere, sei sie nun religiös oder auch nicht."

 doctrine_religious_tradition_name:0 "Religiöse Traditionen"
 doctrine_religious_text_name:0 "Heilige Schriften"
 doctrine_religious_text_desc:0 "Wir verfügen über eine oder mehrere heilige Schriften auf die wir uns beziehen, wenn über die Natur des Göttlichen gesprochen wird."
 doctrine_oral_tradition_name:0 "Mündliche Überlieferungen"
 doctrine_oral_tradition_desc:0 "Wir verfügen über mündliche Überlieferungen, die unsere Kinder von ihren Eltern und den Ältesten lernen."
 doctrine_autonomous_tradition_name:0 "Unabhängige Traditionen"
 doctrine_autonomous_tradition_desc:0 "Wir haben kein orthodoxes Dogma auf das wir uns beziehen, sodass die Gläubigen regionale Traditionen unseres Glaubens praktizieren."

 doctrine_gods_name:0 "Gottheiten"
 doctrine_septotheistic_unity_name:0 "Septotheistische Einheit"
 doctrine_septotheistic_unity_desc:0 "Es gibt Sieben Götter, jede davon ein anderer Aspekt des einen Göttlichen."
 doctrine_monotheistic_name:0 "Monotheistisch"
 doctrine_monotheistic_desc:0 "Es gibt nur einen Gott, der über alles herrscht."
 doctrine_polytheistic_name:0 "Polytheistisch"
 doctrine_polytheistic_desc:0 "Es gibt zu viele Götter um sie alle zu zählen und jeder einzelne beeinfluss die Welt der Sterblichen."
 doctrine_henotheistic_name:0 "Henotheistisch"
 doctrine_henotheistic_desc:0 "Es gibt nur einen Gott der zählt, auch wenn möglicherweise andere existieren."
 doctrine_ditheistic_name:0 "Ditheistisch"
 doctrine_ditheistic_desc:0 "Es gibt zwei Götter, die über alles herrschen."
 doctrine_tritheistic_name:0 "Tritheistisch"
 doctrine_tritheistic_desc:0 "Es gibt drei Götter die Zusammen das Universum beherrschen."
 doctrine_kathenotheistic_name:0 "Kathenotheistisch"
 doctrine_kathenotheistic_desc:0 "Es gibt zu viele Götter um sie alle zu zählen, doch verehren wir stets nur einen zugleich."
 doctrine_transtheistic_name:0 "Transtheistisch"
 doctrine_transtheistic_desc:0 "Es gibt keine Götter, doch gibt es Geister und andere Entitäten die wirken, wie auch Götter wirken würden."
 doctrine_agnostic_name:0 "Agnostisch"
 doctrine_agnostic_desc:0 "Es gibt keine Götter, doch widersprechen wir nicht der Möglichkeit ihrer Existenz."
 doctrine_atheistic_name:0 "Atheistisch"
 doctrine_atheistic_desc:0 "Es gibt keine Götter, die über alles herrschen"

 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Sieht alle anderen [faiths|E] stets als [faith_astray|L] an, unabhängig von Unterschieden in den Doktrinen"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E] wird nicht von [faith_hostility|E] beeinflusst"

 doctrine_nature_of_godhood_name:0 "Natur der Göttlichkeit"
 doctrine_ethereal_name:0 "Ätherisch"
 doctrine_ethereal_desc:0 "Das Göttliche ist voller Mysterien und wird nie vollständig verstanden werden können."
 doctrine_immortal_name:0 "Unsterblich"
 doctrine_immortal_desc:0 "Das Göttliche ist unsterblich. Es hat schon immer existiert und wird es auf Ewig tun."
 doctrine_ethereal_immortal_name:0 "Ätherisch & unsterblich"
 doctrine_ethereal_immortal_desc:0 "Das Göttliche ist sowohl unsterblich als auch voller Mysterien. Es hat schon immer existiert und wird es auf Ewig tun."
 doctrine_aeonic_name:0 "Äonisch"
 doctrine_aeonic_desc:0 "Das Göttliche kommt und geht mit den Äonen. Es ist nicht gleichbleibend, sondern verändert sich stetig."
 doctrine_spiritual_name:0 "Spirituell"
 doctrine_spiritual_desc:0 "Das Göttliche findet sich in der Welt um uns herum. In jedem Wald, jeder Oase kann man den Einfluss spüren."
 doctrine_personal_name:0 "Persönlich"
 doctrine_personal_desc:0 "Jeder muss seine oder ihre eigene Beziehung zum Göttlichen finden. Nur so kann es vollständig verstanden werden."

 doctrine_cosmology_name:0 "Kosmologie"
 doctrine_theistic_creation_name:0 "Theistische Schöpfung"
 doctrine_theistic_creation_desc:0 "Die Welt wurde eindeutig vom Göttlichen erschaffen, für uns um in ihre zu leben."
 doctrine_eternal_name:0 "Ewig"
 doctrine_eternal_desc:0 "Die Welt hat eindeutig schon immer existiert. Sie ist zu groß und weitläufig, als dass es anders sein könnte."
 doctrine_cyclic_name:0 "Zyklisch"
 doctrine_cyclic_desc:0 "Wir sind kaum mehr als eine Ära dieser Welt. Der Kreislauf von Schöpfung und Zerstörung wird auf Ewig weitergehen."
 doctrine_dualistic_name:0 "Dualistisch"
 doctrine_dualistic_desc:0 "Die Welt wurde von zwei gegensätzlichen Kräften geschaffen, welche die Welt und die Himmel geformt haben."
 doctrine_chaos_into_world_name:0 "Chaos"
 doctrine_chaos_into_world_desc:0 "Der Kosmos war ein einziges Chaos bis die ersten Götter geboren wurden, welche dann die Welt erschufen."

 doctrine_lesser_divinities_name:0 "Niedere Gottheiten"
 doctrine_demigods_name:0 "Halbgötter"
 doctrine_demigods_desc:0 "Manchmal kommen die Göttlichen auf die Erde hinab und zeugen Kinder mit den Sterblichen. Das Ergebnis dieser Vereinigungen sind die Halbgötter."
 doctrine_angels_name:0 "Engel"
 doctrine_angels_desc:0 "Es gibt Engel, die vom Göttlichen erschaffen wurden um Propheten den göttlichen Willen zu verkünden."
 doctrine_aspects_name:0 "Aspekte"
 doctrine_aspects_desc:0 "Es gibt mehrere Aspekte und Gesichter des Göttlichen"
 doctrine_spirits_name:0 "Geister"
 doctrine_spirits_desc:0 "Überall um uns gibt es Geister die unser Leben definieren und unseren Weg bestimmen."
 doctrine_lesser_divinities_none_name:0 "Keine niederen Gottheiten"
 doctrine_lesser_divinities_none_desc:0 "Es kann nichts geben, dass nur teilweise Göttlich ist."

doctrine_divine_guidance_name:0 "Göttliche Führung"
 doctrine_avatars_name:0 "Avatare"
 doctrine_avatars_desc:0 "Es werden Avatare des Göttlichen, welche die Gläubigen zur Erleuchtung führen werden, geboren werden."
 doctrine_prophets_name:0 "Propheten"
 doctrine_prophets_desc:0 "Es gibt viele Propheten, die alle auf die Welt entsandt wurden, um Botschaften des Göttlichen zu überbringen."
 doctrine_teachers_name:0 "Lehrer"
 doctrine_teachers_desc:0 "Erleuchtete Lehrer, die ein heiliges Leben führen, werden ihr spirituelles Wissen an ihre Schüler weitergeben."
 doctrine_ascetics_name:0 "Asketen"
 doctrine_ascetics_desc:0 "Indem sie Besitz und anderen Sünden der Welt entsagen, können Asketen einen wahrhaft spirituellen Weg beschreiten, die Erleuchtung erlangen und die an andere weitergeben."
 doctrine_divine_guidance_none_name:0 "Keine göttliche Führung"
 doctrine_divine_guidance_none_desc:0 "Das Göttliche ist ungreifbar und schenkt denjenigen, die unter ihm stehen, keine Erleuchtung."
 doctrine_anointed_deliverer_name:0 "Gesandter Erlöser"
 doctrine_anointed_deliverer_desc:0 "Es wird ein Erlöser geboren werden - oder wurde schon geboren - der uns mit dem Wissen des Göttlichen erleuchten wird."

 doctrine_eschatology_name:0 "Eschatologie"
 doctrine_final_battle_name:0 "Letzte Schlacht"
 doctrine_final_battle_desc:0 "Es wird der Tag kommen, an dem die Gläubigen gegen das Böse kämpfen müssen."
 doctrine_final_judgement_name:0 "Jüngstes Gericht"
 doctrine_final_judgement_desc:0 "Es wird der Tag kommen, an dem über all unser Handel Gericht gehalten werden wird."
 doctrine_promised_savior_name:0 "Erlöser"
 doctrine_promised_savior_desc:0 "Unsere Werte werden vergehen und dann wird ein Erlöser kommen, der uns zurück ins Licht führt."
 doctrine_destruction_name:0 "Zerstörung"
 doctrine_destruction_desc:0 "Die Welt wird zuerst im Chaos versinken, bevor alles im Nichts vergeht."
 doctrine_promised_deliverer_name:0 "Befreier"
 doctrine_promised_deliverer_desc:0 "Unsere Werte werden vergehen und dann wird ein Befreier kommen, der uns zurück ins Licht führt."
 doctrine_eschatology_none_name:0 "Keine Eschatologie"
 doctrine_eschatology_none_desc:0 "Unser Glaube hat keine Erzählung, wie alles enden wird."

 doctrine_thanatology_name:0 "Thanatologie"
 doctrine_eternal_hall_name:0 "Ewige Hallen"
 doctrine_eternal_hall_desc:0 "Wenn wir sterben, werden wir die ewigen Hallen betreten in der wir für alle Zeit im Göttlichen aufgehen werden."
 doctrine_reincarnation_name:0 "Reinkarnation"
 doctrine_reincarnation_desc:0 "Wenn wir sterben, werden wir entweder eins mit der Welt oder werden wiedergeboren."
 doctrine_judgement_name:0 "Gericht"
 doctrine_judgement_desc:0 "Wenn wir sterben wird unser Schicksal nach dem bestimmt, wie wir im Leben gehandelt haben."
 doctrine_paradise_name:0 "Paradies"
 doctrine_paradise_desc:0 "Wenn wir sterben betreten wie alle das Paradies, unabhängig davon wie wir im Leben gehandelt haben."
 doctrine_underworld_name:0 "Unterwelt"
 doctrine_underworld_desc:0 "Wenn wir sterben betreten wie alle die Unterwelt, unabhängig davon wie wir im Leben gehandelt haben."
 doctrine_paradise_and_underworld_name:0 "Paradies & Unterwelt"
 doctrine_paradise_and_underworld_desc:0 "Wenn wir sterben, werden wird, je nach unseren Tugenden und Sünden, entweder das Paradies oder die Unterwelt betreten."

 doctrine_venerated_mortals_name:0 "Venerated Mortals"
 doctrine_venerated_ancestors_name:0 "Ancestors"
 doctrine_venerated_ancestors_desc:0 "Our ancestors are worthy of praise and must be an object of prayer."
 doctrine_paragons_name:0 "Paragons"
 doctrine_paragons_desc:0 "Pious individuals who embody holiness can in some sense feel the will of the divine."
 doctrine_heroes_name:0 "Heroes"
 doctrine_heroes_desc:0 "Great Heroes are honored by the faithful for their strength, intelligence, beauty, and so on."
 doctrine_teachers_veneration_name:0 "Teachers"
 doctrine_teachers_veneration_desc:0 "Holy Teachers of years past will be remembered and venerated for their brilliance and enlightenment."
 doctrine_avatars_veneration_name:0 "Avatars"
 doctrine_avatars_veneration_desc:0 "Avatars of the divine are born who shall lead the faithful to enlightenment."
 doctrine_holy_mortals_none_name:0 "No Holy Mortals"
 doctrine_holy_mortals_none_desc:0 "Mere mortals cannot grasp at the true divinity of the heavens."

 doctrine_prayer_name:0 "Prayer"
 doctrine_paramount_name:0 "Paramount"
 doctrine_paramount_desc:0 "Prayer is paramount to achieve divine favour."
 doctrine_obligatory_name:0 "Obligatory"
 doctrine_obligatory_desc:0 "Prayer is obligatory to achieve divine favour."
 doctrine_recommended_name:0 "Recommended"
 doctrine_recommended_desc:0 "Prayer is recommended to achieve divine favour."
 doctrine_voluntary_name:0 "Voluntary"
 doctrine_voluntary_prayer_desc:0 "Prayer is not necessary to achieve divine favour."
 doctrine_autonomous_name:0 "Autonomous"
 doctrine_autonomous_desc:0 "Prayer isn't necessary to achieve divine favour"

 doctrine_clerical_wealth_name:0 "Clerical Wealth"
 doctrine_encouraged_name:0 "Encouraged"
 doctrine_encouraged_desc:0 "The clergy should hoard their wealth so that they can better serve the divine."
 doctrine_no_restrictions_name:0 "No Restrictions"
 doctrine_no_restrictions_desc:0 "The clergy make money as they wish, and is of no concern to the rest of us."
 doctrine_curtailed_name:0 "Curtailed"
 doctrine_curtailed_desc:0 "The clergy make money as they wish, and is of no concern to the rest of us."
 doctrine_clerical_poverty_name:0 "Clerical Poverty"
 doctrine_clerical_poverty_desc:0 "The clergy must take vows of poverty to ensure that they are spending their time serving the divine."

 doctrine_clerical_asceticism_name:0 "Clerical Asceticism"
 doctrine_asceticism_enforced_name:0 "Asceticism"
 doctrine_asceticism_enforced_desc:0 "The clergy must embody holiness through asceticism in service or reverence of the divine."
 doctrine_asceticism_unenforced_name:0 "No Asceticism"
 doctrine_asceticism_unenforced_desc:0 "The clergy should not waste their time with ascetic acts, and should instead direct their energy towards serving the divine in other ways."

 doctrine_atonement_name:0 "Atonement"
 doctrine_mandatory_atone_name:0 "Mandatory"
 doctrine_mandatory_atone_desc:0 "Atonement is mandatory and when one commits unholy acts they must speak to the clergy about it."
 doctrine_encouraged_atone_name:0 "Encouraged"
 doctrine_encouraged_atone_desc:0 "While not exactly enforced, atonement is encouraged."
 doctrine_atonement_none_name:0 "No Atonement"
 doctrine_atonement_none_desc:0 "Unholiness is something personal that need not be discussed with the clergy."

 doctrine_almsgiving_name:0 "Almsgiving"
 doctrine_mandatory_alms_name:0 "Mandatory"
 doctrine_mandatory_alms_desc:0 "Almsgiving is mandatory, and giving to the poor is virtuous."
 doctrine_encouraged_alms_name:0 "Encouraged"
 doctrine_encouraged_alms_desc:0 "While not exactly enforced, almsgiving is encouraged."
 doctrine_almsgiving_none_name:0 "No Almsgiving"
 doctrine_almsgiving_none_desc:0 "Almsgiving is not seen as inherently virtuous."
 
 tenet_blood_bound_name:0 "Blood Bound"
 tenet_blood_bound_desc:0 "Followers of this faith will frequently form blood bonds with their confidants, and these bonds are extremely important. Those bound by blood are expected to hold unwavering loyalty to one another, and failure to uphold this loyalty is extraordinarily impious."
 tenet_role_accordance_name:0 "Role Accordance"
 tenet_role_accordance_desc:0 ""
 tenet_secretive_faith_name:0 "Secretive Faith"
 tenet_secretive_faith_desc:0 "Faith is, above all, a profoundly personal matter. Therefore, sharing experiences of the divine with outsiders, and to some extent, even amongst ourselves, is abhorrent. One must contemplate the faith on a personal level, and have the patience to discover mysteries from within, rather than without."
 tenet_religious_tolerance_name:0 "Religious Tolerance"
 tenet_religious_tolerance_desc:0 "The love of the divine extends beyond those who follow the true faith. All men carry some piece of divinity in their hearts and must be allowed to practice their beliefs- however incorrect- without undue interference."
 tenet_imposed_induction_name:0 "Imposed Induction"
 tenet_imposed_induction_desc:0 "The priestly caste of this religion are often people who have been forced into service of the divine. Service is more than a duty; it is an obligation. This view has likewise given the members of this faith a positive view of slavery."
 tenet_holy_lovemaking_name:0 "Holy Lovemaking"
 tenet_holy_lovemaking_desc:0 "While many would shun those who enjoy the pleasures of the flesh, we have no such compunctions. To know the divine is to know pleasure, and only through lovemaking can one truly come to know themselves, their partner, and the divine."
 tenet_ritualized_warfare_name:0 "Ritualized Warfare"
 tenet_ritualized_warfare_desc:0 "Rather than settling disputes through traditional warfare, the people of this faith instead hold highly ritualized battles at set times and places. Disputes usually settled by war are resolved through this method to ensure the least amount of bloodshed."
 tenet_pious_scapegoat_name:0 "Pious Scapegoat"
 tenet_pious_scapegoat_desc:0 "In times of hardship, especially in the case of a lost war, a preselected scapegoat faces punishment for this failure. To appease the divine and ensure someone is punished, the scapegoat is ritually executed to restore favor to the faithful."
 tenet_hair_of_the_virtuous_name:0 "Hair of the Virtuous"
 tenet_hair_of_the_virtuous_desc:0 "In this faith, facial hair is restricted exclusively to the clergy; furthermore, they are forbidden to shave their beards or trim their hair once inducted."
 tenet_godly_bloodthirst_name:0 "Godly Bloodthirst"
 tenet_godly_bloodthirst_desc:0 "The faithful know in their hearts that the divine hungers for blood. Blood sacrifices are not only viewed as pious but as a necessity. Those who do not pay heed to the requirement to satiate this bloodlust are seen as suspicious and worthy of derision."
 tenet_council_of_three_name:0 "Council of Three"
 tenet_council_of_three_desc:0 ""
 tenet_enemies_of_men_name:0 "Enemies of Men"
 tenet_enemies_of_men_desc:0 "The followers of this faith support dark powers that seek to bring an end to the world as we know it. Despite their faithful service to their masters, the followers of this faith are viewed with derision and disdain by outsiders, fearful of the support they lend to the enemies of mankind."
 tenet_godly_leadership_name:0 "Godly Leadership"
 tenet_godly_leadership_desc:0 "Our leaders are more Gods than men, and we must treat them as so. They direct us forwards, and we must listen."
 tenet_divine_concubinage_name:0 "Divine Concubinage"
 tenet_divine_concubinage_desc:0 "Rulers of this faith taking concubines are viewed as virtuous, and those who don’t are generally viewed as impious. The concubines themselves and the children born to them are likewise celebrated by the faithful."
 tenet_burning_offerings_name:0 "Burning Offerings"
 tenet_burning_offerings_desc:0 "It is customary for the faithful to organize burnings of false idols and non-believers as offerings to the divine. Flame is furthermore believed to cleanse impurity and is held to be sacred."
 tenet_dragon_bonding_name:0 "Dragon Bonding"
 tenet_dragon_bonding_desc:0 "Only a fool would be unable to see the divinity inherent to dragons. Those lucky few who are capable of forming meaningful bonds with such magnificent creatures can truly be said to be blessed. Those, in turn, who would seek to harm them, are truly despicable."
 tenet_the_others_name:0 "Worship of The Others"
 tenet_the_others_desc:0 "Although the end times are brought upon us by them, perhaps we may buy ourselves some time by indulging them with our newborns. Lesser men will look down upon us and judge for doing so, but they won't be able to when Winter comes for them."
 tenet_the_mark_name:0 "The Mark"
 tenet_the_mark_desc:0 "It is said that those who are born lucky become distinctly marked by the Divine with webbed hands and feet. Clearly favoured, these people are surely the ones deemed the fittest from among us."
 tenet_blinded_followers_name:0 "Blinded Followers"
 tenet_blinded_followers_desc:0 "Only in darkness may our third eye open, allowing us to see the higher truths of creation that lay concealed behind the illusions of the material world. Vanity is the path to damnation, and eyesight is the catalyst of it all."
 tenet_sacred_mines_name:0 "Sacred Mines"
 tenet_sacred_mines_desc:0 "I am dwarf and I'm digging a hole, diggy diggy hole, diggy diggy hole. Also, its hole-y." # AGOT TODO Localization
 tenet_the_mark_desc:0 "."

 tenet_weirwoods_name:0 "Weirwoods"
 tenet_weirwoods_desc:0 "It is through the weirwood trees that the Old Gods can see the faithful. We should place our trust in them, praying and meditating in their holy groves in times of need."
 doctrine_parameter_can_visit_weirwood_groves:0 "[rulers|E] with this tenet can [decide|E] to visit a Weirwood Grove or Godswood where they can experience a variety of events."
 tenet_greenseers_name:0 "Greenseers"
 tenet_greenseers_desc:0 "Greenseers"
 
 tenet_godswoods_name:0 "Godswoods"
 tenet_godswoods_desc:0 "When the First Men took up the old gods of the children of the forest, they created godswoods, groves within their castles and villages where a single weirwood, known as a "heart tree" and carved with a face, was planted so the gods could be worshipped."
 doctrine_parameter_can_build_godswoods:0 "[rulers|E] can build Godswoods, a [building|E] which provides [piety|E] and [prestige|E] in [castle|E] & [tribe|E] holdings."
 
 tenet_monasticism_septries:0 "Septries"
 tenet_monasticism_septries_desc:0 "Septries"
 tenet_the_most_devout_name:0 "The Most Devout"
 tenet_the_most_devout_desc:0 "[collegeofcardinals|e] are a council of the highest ranking clergy of the Faith of the Seven. They are led by the High Septon, who is elected by their members, though at times Lords and Kings have swayed the Devout to elect their chosen candidate."
 tenet_knighthood_name:0 "Consecrated Knighthood"
 tenet_knighthood_desc:0 "Knighthood is a tradition of this faith. [agot_knights|e] are expected to exemplify chilvarous qualities, such as being brave, just, and honorable."
 doctrine_parameter_can_grant_knighthood:0 "Characters are more likely to accept knighthood related [interactions|E]."
 doctrine_parameter_knighthood_interactions_grant_piety:0 "Knighthood events and interactions can grant [piety|e]."
 
 tenet_salt_and_sea_name:0 "Salt and Sea"
 tenet_salt_and_sea_desc:0 "This faith sees holiness in seawater, undergoing rites in which the faithful make sacrifices to the holy seas and the divinities that lay within."

 #Earl of Berkeley - adding missing localization
 tenet_westerosi_syncretism_name:0 "Westerosi Syncretism"
 tenet_westerosi_syncretism_desc:0 "This faith finds much of value in the Westerosi religions of the Old Gods, the Seven, and even the harsh Drowned God. Rather than shunning the diverse thought of Westeros, the learned of this faith tolerate their unfamiliar ideas, and even seek to integrate some of their doctrines and practices."

 tenet_the_iron_way_name:0 "The Iron Way"
 tenet_the_iron_way_desc:0 "Followers of this faith understand that the only imperative in life is to seek power, and the only honorable way to acquire power is through paying the Iron Price. Diplomacy is for the weak, commerce for the cowardly. Those who follow the Iron Way simply take what they desire and destroy whatever stands in their way."

 faith_of_the_seven_hostility_doctrine_name:0 "Faith of the Seven Hostility"
 faith_of_the_seven_hostility_doctrine_desc:0 "Considers other [faiths|E] within the same family to be [faith_astray|L], the Gods of Winter to be [faith_evil|L], and all other religions to be [faith_hostile|L]."

 westerosi_hostility_doctrine_name:0 "Westerosi Hostility"
 westerosi_hostility_doctrine_desc:0 "Considers all other [faiths|E] to be [faith_hostile|L], except Gods of Winter, which are considered [faith_evil|L]."

 western_essosi_hostility_doctrine_name:0 "Western Essosi Hostility"
 western_essosi_hostility_doctrine_desc:0 "Considers all other [faiths|E] to be [faith_astray|L], except Gods of Winter, which are considered [faith_evil|L]."

 gods_of_winter_hostility_doctrine_name:0 "Gods of Winter Hostility"
 gods_of_winter_hostility_doctrine_desc:0 "Considers all other [faiths|E] to be [faith_evil|L]"

 beyond_the_wall_and_vale_old_gods_hostility_doctrine_name:0 "Wildling Old Gods Hostility"
 beyond_the_wall_and_vale_old_gods_hostility_doctrine_desc:0 "Considers other [faiths|E] within the same family to be [faith_astray|L], the Gods of Winter to be [faith_evil|L], and all other religions to be [faith_hostile|L]."
 
 special_doctrine_ecumenical_essosi_name:0 "Essosi Ecumenical Hostility"
 special_doctrine_ecumenical_essosi_desc:0 "Considers all other [faiths|E] to be [faith_astray|L]."

 special_doctrine_ecumenical_the_seven_name:0 "Faith of the Seven Ecumenical Hostility"
 special_doctrine_ecumenical_the_seven_desc:0 "Considers all other [faiths|E] to be [faith_righteous|L]."

 special_doctrine_ecumenical_old_gods_name:0 "Old Gods Ecumenical Hostility"
 special_doctrine_ecumenical_old_gods_desc:0 "Considers all other [faiths|E] to be [faith_astray|L]."

 special_doctrine_multi_ecumenical_old_gods_name:0 "Old Gods Multi Ecumenical Hostility"
 special_doctrine_multi_ecumenical_old_gods_desc:0 "Considers The Faith of the Seven and other Old Gods faiths except Thenn as [faith_astray|L] rather than [faith_hostile|L]. However, The Faith of the Seven still considers all Old Gods faiths beyond the Wall as [faith_hostile|L]."

 doctrine_voluntary_name:0 "Voluntary"
 doctrine_voluntary_desc:0 "Prayer is not necessary to achieve divine favour"

 doctrine_consanguinity_agot_exceptionalism_name:0 "Doctrine of Exceptionalism"
 doctrine_consanguinity_agot_exceptionalism_desc:0 "The Faith is born of Andalos, where incest is deemed an abomination. However, High Valyrians like the Targaryens have their roots in Valyria, not Andalos, where different traditions held sway. The Valyrians were made by the gods to wed brother and sister, and so the Faith will not judge them for the practice."

 agot_exceptionalism_doctrine_name:0 "Doctrine of Exceptionalism"
 agot_exceptionalism_doctrine_desc:0 "The Faith is born of Andalos, where incest is deemed an abomination. However, High Valyrians like the Targaryens have their roots in Valyria, not Andalos, where different traditions held sway. The Valyrians were made by the gods to wed brother and sister, and so the Faith will not judge them for the practice."
 agot_exceptionalism_name:0 "$agot_exceptionalism_doctrine_name$"

 FAITH_DOCTRINES_BELIEF:0 "Belief Doctrines"
 FAITH_DOCTRINES_PRACTICES:0 "Practices Doctrines"