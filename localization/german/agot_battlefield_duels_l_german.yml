l_german:
 agot_battlefield_duel.0002.t:0 "Der bezwungene Feind"
 agot_battlefield_duel.0002.desc:0 "Ich stehe über der zerütterten Gestalt von [sc_loser.GetTitledFirstName]. Bewegungsunfähig, aber nicht tot. Das Toben der Schlacht um uns ist nicht beendet, weshalb ich nicht länger zögern darf. Entweder ich töte [sc_loser.GetHerHim] oder ich nehme [sc_loser.GetHerHim] gefangen."
 agot_battlefield_duel.0002.a:0 "Knappe! Legt [sc_loser.GetTitledFirstName] in Ketten."
 agot_battlefield_duel.0002.b:0 "Gefangene bedeuten viel Arbeit. Besser ist es, [sc_loser.GetHerHim] hier und jetzt loszuwerden."
 agot_battlefield_duel.0003.t:0 "Der bezwungene Feind"
 agot_battlefield_duel.0003.desc:0 "Ich stehe über der zerütterten Gestalt von [sc_loser.GetTitledFirstName], der von meiner eigenen Hand zu Fall gebracht wurde. Auch wenn es sich nur um einen Krieger handelt, können solche Siege das Blatt der Schlacht wenden."
 agot_battlefield_duel.0003.a:0 "Eine weitere Kerbe in meiner Waffe." 
 agot_battlefield_duel.0004.t:0 "Im Kampf besiegt"
 agot_battlefield_duel.0004.desc:0 "Ich liege zerüttert zu den Füßen von [sc_victor.GetTitledFirstName], den Geschmack von Blut in meinem Mund. Bewegungsunfähig, aber noch am Leben und der Gnade meines Feindes ausgeliefert.\n\n[sc_victor.GetTitledFirstName] ruft nach [sc_victor.GetHerHis]em Knappen.\n\n'Legt [sc_loser.GetTitledFirstName] in Ketten.'"
 agot_battlefield_duel.0004.a:0 "Ich bin also nun ein Gefangener..." 
 agot_battlefield_duel.0005.t:0 "Im Kampf besiegt"
 agot_battlefield_duel.0005.desc:0 "Ich liege zerüttert zu den Füßen von [sc_victor.GetTitledFirstName], den Geschmack von Blut auf der Zunge. Bewegungsunfähig, aber noch am Leben und der Gnade meines Feindes ausgeliefert.\n\n[sc_victor.GetTitledFirstName] hebt [sc_victor.GetHerHis]e Waffe und holt aus zum Hieb, welcher mein Tod sein wird."
 agot_battlefield_duel.0005.a:0 "Das ist das Ende."
